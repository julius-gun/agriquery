- page_number: 4
  content:
    page_number: 4
    items:
    - type: TextItem
      text: Avant-propos
    - type: SectionHeaderItem
      text: Groupe cible du présent manuel d'instructions
    - type: TextItem
      text: '4'
    - type: TextItem
      text: Avant-propos
    - type: TextItem
      text: Le présent manuel d'instructions s'adresse aux agriculteurs disposant
        d'une formation complète et aux personnes qualifiées pour les travaux agricoles
        formés à l'utilisation de cette machine conformément à la législation nationale
        et n'ignorant rien des techniques de montage.
    - type: SectionHeaderItem
      text: Pour des raisons de sécurité
    - type: TextItem
      text: Lisez le contenu de ce manuel avant de mettre en service ou monter la
        machine. Vous obtiendrez ainsi un résultat optimal et travaillerez en toute
        sécurité.
    - type: ListItem
      text:  Voir paragraphe »Consignes de sécurité« de la page 10. Pour toute question
        ou imprécision, nous vous prions de vous adresser au fabricant de la machine.
    - type: TextItem
      text: 'Veillez à ce que le présent manuel soit à la disposition de toutes les
        personnes amenées à utiliser cette machine. Vous serez ainsi à même :'
    - type: ListItem
      text: · d'éviter tout accident éventuel,
    - type: ListItem
      text: · de respecter les conditions de garantie,
    - type: ListItem
      text: · de disposer en permanence d'une machine fonctionnelle en parfait état
        de marche.
    - type: SectionHeaderItem
      text: Note destinée à l'employeur
    - type: ListItem
      text: · L'ensemble du personnel travaillant avec cette machine doit y être habilité
        conformément à la législation nationale en vigueur.
    - type: ListItem
      text: ·  L'ensemble du personnel doit être régulièrement formé à l'utilisation
        de la machine (au moins une fois par an), conformément aux directives d'association
        d'assurance de responsabilité civile de l'employeur.. L'utilisation de la
        machine est interdite à toute personne non formée ou non habilitée à l'utiliser.
    - type: ListItem
      text: · Vous êtes responsable de la sécurité d'utilisation et de l'entretien
        de votre machine. Vous devez vous assurer que toute personne (vous y compris)
        amenée à se servir de la machine, à l'entretenir ou à travailler avec celle-ci,
        connaît et maîtrise les procédures de fonctionnement et de maintenance ainsi
        que les consignes de sécurité décrites dans le présent manuel d'utilisation.
    - type: ListItem
      text: '· Il est de votre responsabilité de vous assurer que des moyens de protection
        ont été remis à chacun de vos employés amenés à utiliser, entretenir ou réparer
        la machine. Ces moyens de protection sont notamment les suivants : lunettes
        de sécurité, chaussures de sécurité, gants de sécurité, etc.'
