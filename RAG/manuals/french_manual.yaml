    - type: TextItem
      text: Maintenance
    - type: TextItem
      text: Afin d'obtenir un dosage correct, il est nécessaire de placer les disques
        de dosage dans la bonne position les uns par rapport aux autres. Si les orifices
        de dosage ne ferment pas correctement, vous perdrez de l'engrais inutilement
        et le débit sera involontairement plus élevé que ce que vous escomptiez pour
        les réglages d'ouvertures déterminés. Si les disques sont trop loin les uns
        des autres, le débit sera involontairement inférieur.
    - type: TextItem
      text: Si les plaques de dosage sont correctement montées, vous pouvez encore
        apercevoir un peu de lumière lorsque les orifices de dosage sont fermés.
    - type: ListItem
      text:  Fermez les unités de dosage de l'épandeur sur le boîtier de commande.
        Les vérins électriques doivent être entièrement remis en place.
    - type: ListItem
      text:  Placez la machine sur le sol ou sur des supports solides reposant sur
        une surface plane et robuste.
    - type: ListItem
      text:  Débranchez le système de commande électronique et coupez le moteur du
        tracteur, retirez la clé de contact et serrez le frein à main.
    - type: ListItem
      text:  Ouvrez les tamis avec l'outil fourni et verrouillez-les.
    - type: ListItem
      text:  Vérifiez si vous apercevez une petite fente entre les disques de dosage.
    - type: ListItem
      text:  Si ce n'est pas le cas, déplacez alors le point de chute du vérin électrique
        au niveau du mécanisme de dosage jusqu'à ce qu'une petite fente apparaisse
        entre les disques de dosage.
    - type: ListItem
      text:  Démarrez le tracteur et ouvrez et fermez les unités de dosage en appuyant
        plusieurs fois sur les touches "START" et "STOP".
    - type: ListItem
      text:  Débranchez le système de commande électronique, coupez le moteur du
        tracteur et retirez la clé du contact.
    - type: ListItem
      text:  Vérifiez à nouveau si vous apercevez une petite fente entre les disques
        de dosage.
    - type: TextItem
      text: '135'
