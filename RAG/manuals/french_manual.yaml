    - type: TextItem
      text: Les pièces suivantes ne fonctionnent bien que si elles sont suffisamment
        huilées. Vérifiez-le régulièrement.
    - type: TextItem
      text: Utilisez les pièces de jonction entre le boîtier central et les boîtiers
        des disques d'épandage lors de l'épandage de bordure et du contrôle du profil
        d'épandage à l'aide d'un test sur bacs. Désaccouplez l'un des disques d'épandage
        avec les pièces d'attelage.
    - type: ListItem
      text:  Appliquez une huile lubrifiante sur les arbres d'entraînement et les
        pièces de jonction.
    - type: TextItem
      text: En lubrifiant les pièces de jonction, vous évitez qu'elles se corrodent
        et soient difficiles à actionner.
