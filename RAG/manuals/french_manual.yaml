- page_number: 71
  content:
    page_number: 71
    items:
    - type: SectionHeaderItem
      text: Test manuel d'étalonnage du débit
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Support du container d'étalonnage
    - type: PictureItem
      caption: Support du container d'étalonnage
    - type: TextItem
      text: Support du container d'éta-
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: S
    - type: TextItem
      text: Bouton de réglage
    - type: TextItem
      text: écrou de blocage
    - type: PictureItem
      caption: écrou de blocage
    - type: TextItem
      text: Manille
    - type: TextItem
      text: ATTENTION
    - type: TextItem
      text: Ne videz pas le container d'étalonnage !
    - type: TextItem
      text: En rinçant le container d'étalonnage, vous améliorez considérablement
        la précision du test d'étalonnage du débit. Tous les points du container d'étalonnage
        où de l'engrais, des graines ou des granulés pourraient s'accumuler, sont
        désormais remplis.
    - type: TextItem
      text: Vous pouvez maintenant commencer le test d'étalonnage du débit.  Voir
        les instructions du logiciel pour connaître la procédure.
    - type: TextItem
      text: '71'
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: La prise de force s'arrête après qu'elle ait été débrayée
    - type: TextItem
      text: Après avoir débrayé la prise de force, certains dangers peuvent survenir
        du fait de la coupure de la machine à cause de l'inertie de masse. Ne restez
        pas à proximité de la machine avant que toutes les pièces en mouvement se
        soient totalement arrêtées. Si vous vous approchez d'une machine en rotation,
        vous risquez de vous blesser gravement voire mortellement.
    - type: TextItem
      text: Un test manuel d'étalonnage du débit vous permet de contrôler si la vitesse
        d'écoulement souhaitée est atteinte avec le réglage des ouvertures choisi.
    - type: TextItem
      text: Le test d'étalonnage du débit doit être effectué en règle générale au
        niveau du disque d'épandage gauche. Procédez à ce test avec une trémie pleine.
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Remplissage« de la page 73.
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Séparez le disque d'épandage droit en poussant la pièce d'attelage vers
        la droite. Bloquez à nouveau la pièce d'attelage à l'aide du boulon de fixation.
    - type: ListItem
      text:  Retirez les pales du disque d'épandage gauche.
    - type: ListItem
      text:  Raccordez l'arbre de transmission côté machine au point de jonction
        comme mentionné dans le tableau d'épandage correspondant.
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Point de jonction de l'arbre
        de transmission« de la page 64.
    - type: ListItem
      text:  Montez le container d'étalonnage avec précision sur le disque d'épandage
        gauche.
    - type: ListItem
      text:  Réglez le container d'étalonnage avec le bouton de réglage afin que
        le disque d'épandage ne frotte pas contre le container d'étalonnage.
    - type: ListItem
      text:  Pesez une grande trémie de collecte et placez-la sous le point de chute
        du réservoir.
    - type: ListItem
      text:  démarrez le tracteur.
    - type: ListItem
      text:  Fermez la cabine en fermant toutes les portes et les vitres.
    - type: ListItem
      text:  Branchez le boîtier de commande.
    - type: ListItem
      text:  Désactivez le disque d'épandage droit.
    - type: ListItem
      text:  Voir les instructions du logiciel
    - type: ListItem
      text:  Embrayez la prise de force.
    - type: ListItem
      text:  Ouvrez l'unité de dosage gauche.
    - type: ListItem
      text:  Faites fonctionner l'épandeur pendant 5 secondes afin de "purger" le
        container d'étalonnage.
    - type: ListItem
      text:  Fermez l'unité de dosage.
    - type: ListItem
      text:  Débrayez la prise de force et coupez l'alimentation du tracteur, retirez
        la clé du contact, videz la trémie de collecte et placez-la sous le point
        de chute du container d'étalonnage.
- page_number: 72
  content:
    page_number: 72
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Débit variable, à commande externe
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: S
    - type: TextItem
      text: Raccordement RS 232
    - type: TextItem
      text: '72'
    - type: TextItem
      text: Outre la possibilité d'épandre la même dose sur toute la parcelle, le
        système de commande permet également de faire un épandage variable, commandé
        de l'extérieur. Cela vous permet d'épandre selon vos besoins, par exemple
        à l'aide d'un détecteur d'azote.
    - type: TextItem
      text: Vous pouvez également épandre via le système GPS à un débit que vous aurez
        préalablement réglé dans le système de gestion correspondant pour la parcelle
        en question.
    - type: ListItem
      text:  Pour en savoir plus sur ces différentes options et les réglages correspondants,
        consultez les manuels d'utilisation du système externe et du boîtier de commande,
        par ex. l'IsoMatch.
    - type: TextItem
      text: Le système de commande de l'épandeur allié au boîtier de commande IsoMatch
        Tellus renvoie en outre le débit et la largeur de travail adaptés vers le
        système externe.
    - type: TextItem
      text: Le système externe et le système de commande de l'épandeur avec boîtier
        de commande IsoMatch communiquent par le biais d'un port série avec une prise
        RS232. Ce raccord se situe sur la face arrière du boîtier de commande. Le
        brochage du connecteur RS232 9 broches et les réglages nécessaires figurent
        dans
    - type: ListItem
      text:  le manuel d'utilisation du boîtier de commande IsoMatch Tellus.
- page_number: 73
  content:
    page_number: 73
    items:
    - type: SectionHeaderItem
      text: Remplissage
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Evitez tout contact avec l'engrais et d'autres produits
    - type: TextItem
      text: Lors du remplissage de la machine, vous pouvez facilement entrer en contact
        avec des produits. Portez pour cette raison des vêtements de protection, tels
        que des gants protecteurs, des chaussures de sécurité et des lunettes protectrices.
        Lisez également les indications de sécurité du fabricant des produits concernés
        et conformez-vous à ces indications. Le contact avec ces produits peut entraîner
        des blessures. Consultez le cas échéant un médecin !
    - type: SectionHeaderItem
      text: Réactions chimiques liées au mélange d'engrais
    - type: TextItem
      text: Le mélange de différents types d'engrais peut entraîner des réactions
    - type: TextItem
      text: chimiques, et par là-même des vapeurs, liquides ou solides toxiques. Risque
        d'explosion ! Des blessures graves et des dommages au niveau de la couche
        végétale et de la machine peuvent en résulter. Procédez uniquement aux mélanges
        de différents types d'engrais si la combinaison de ces engrais est autorisée
        par le(s) fabricant(s). Les réactions chimiques peuvent endommager la machine
        et occasionner des blessures corporelles.
    - type: SectionHeaderItem
      text: Lisez les consignes de sécurité du fournisseur
    - type: TextItem
      text: Avant d'utiliser la machine, ayez soin de bien lire les consignes de sécurité
        du fournisseur et conformez-vous y. Portez au besoin des vêtements de protection
        supplémentaires.
    - type: TextItem
      text: Le non-respect des consignes de sécurité peut donner lieu à des blessures
        corporelles et à des dommages au niveau de la machine.
    - type: SectionHeaderItem
      text: Utilisez des outils de qualité
    - type: TextItem
      text: Lors du remplissage, vous travaillez souvent en présence de produits en
        grandes quantités. Utilisez des outils de qualités, tels que des appareils
        de levage, pour le transport des produits et le remplissage de la machine.
        Tenez compte de la loi ARBO sur les conditions de travail. Veillez à votre
        propre sécurité et adoptez un comportement de vigilance. Des outils de mauvaise
        qualité peuvent entraîner des blessures graves.
    - type: SectionHeaderItem
      text: Remplissez uniquement les machines portées
    - type: TextItem
      text: Ne placez jamais la machine sur le sol lors du remplissage mais laissez-la
        toujours suspendue au dispositif de levage du tracteur. La machine est conçue
        pour être chargée lorsqu'elle est suspendue. Ne placez jamais une machine
        remplie sur le sol. Si la machine est chargée lorsqu'elle est au sol, cela
        peut l'endommager.
    - type: SectionHeaderItem
      text: Travail avec la cabine fermée
    - type: TextItem
      text: Lorsque les vitres, les portes ou d'autres ouvertures sont ouvertes, de
        la poussière d'engrais peut entrer dans la cabine. Dans une cabine ouverte,
        le niveau sonore est de surcroît plus élevé. Pour cette raison, travaillez
        avec la cabine du tracteur fermée et pourvue de filtres de carbone actif au
        niveau des arrivées d'air. La poussière provenant de l'engrais et les nuisances
        sonores prolongées peuvent entraîner des blessures corporelles.
    - type: TextItem
      text: '73'
- page_number: 74
  content:
    page_number: 74
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: INDICATION La plupart des types d'engrais absorbent l'eau et peuvent alors
        former des blocs. Ces blocs sont susceptibles de provoquer des bourrages au
        niveau de l'épandeur ou d'abîmer la nappe d'épandage.
    - type: ListItem
      text: · Si les conditions sont humides, travaillez uniquement avec la bâche
        de trémie bien fermée.
    - type: ListItem
      text: · N'épandez jamais sans bâche de trémie lorsque les conditions sont humides.
    - type: ListItem
      text: · Ne laissez jamais l'engrais pendant longtemps dans l'épandeur. Des blocs
        peuvent également se former sous l'action de l'humidité de l'air.
    - type: ListItem
      text: · Nettoyez à fond l'épandeur après chaque utilisation, ainsi que les orifices
        de dosage et les bagues d'écoulement.
    - type: TextItem
      text: Après le réglage de l'épandeur, vous pouvez le remplir jusqu'au niveau
        souhaité. Nous vous conseillons de charger la machine lorsque celle-ci se
        trouve à 10 cm au-dessus du sol. Si vous n'avez pas besoin d'effectuer des
        opérations au-dessus de la trémie, la hauteur peut être adaptée au système
        de remplissage automatique.
    - type: TextItem
      text: Si au cours du remplissage, qu'il soit manuel ou avec de grands sacs,
    - type: TextItem
      text: la distance entre le bord de la trémie et le sol est supérieure à 1250
        mm, il vous faut utiliser une plateforme de chargement. La hauteur de remplissage
        est indiquée au
    - type: ListItem
      text:  paragraphe »Caractéristiques techniques« de la page 36.
    - type: ListItem
      text:  Amenez la machine vers la plateforme, s'il s'agit d'une plateforme de
        chargement fixe. La distance maximale entre la machine et la plateforme ne
        peut excéder 200 mm.
    - type: ListItem
      text:  Faites descendre la machine à la hauteur souhaitée. La machine ne doit
        pas reposer à même le sol mais doit être relevée à au moins 10 cm du sol !
    - type: ListItem
      text:  Contrôlez si les unités de dosage sont fermées et fermez-les si nécessaire
        en vous rendant sur l'écran principal et en appuyant sur la touche "STOP".
    - type: TextItem
      text: La position des unités de dosage s'affiche dans l'écran principal sur
        le boîtier de commande du système de commande.
    - type: ListItem
      text:  Arrêtez le système de commande électronique.
    - type: ListItem
      text:  Coupez le moteur du tracteur et retirez la clé du contact.
    - type: ListItem
      text:  Serrez le frein à main sur le tracteur.
    - type: ListItem
      text:  Fermez la cabine en fermant toutes les portes et les vitres.
    - type: ListItem
      text:  Placez des cales devant les roues du tracteur.
    - type: ListItem
      text:  S'il s'agit d'une plateforme de chargement mobile, approchez la plateforme
        de chargement de l'épandeur jusqu'à ce que la distance entre les deux soit
        tout au plus de 200 mm.
    - type: ListItem
      text:  Ouvrez la bâche de trémie.
    - type: ListItem
      text:  Contrôlez si les tamis sont fermés et verrouillés.
    - type: ListItem
      text:  Remplissez la machine jusqu'au niveau souhaité à l'aide d'outils de
        qualité. Remplissez les moitiés de trémie de façon homogène afin que les deux
        moitiés se vident en même temps.
    - type: SectionHeaderItem
      text: Hauteur de chargement
    - type: SectionHeaderItem
      text: Procédure
    - type: TextItem
      text: '74'
