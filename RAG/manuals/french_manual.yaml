- page_number: 38
  content:
    page_number: 38
    items:
    - type: TextItem
      text: Avant la première utilisation
    - type: TextItem
      text: Avant la première utilisation
    - type: SectionHeaderItem
      text: Contrôle de la machine livrée
    - type: SectionHeaderItem
      text: Instructions de montage
    - type: TextItem
      text: CONSEIL
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: 'En règle générale, la machine doit être montée et livrée prête à l''emploi
        par le vendeur. Ce dernier est également responsable de la notice d''utilisation
        et d''entretien. Il doit donc également vous remettre toute la documentation
        nécessaire :'
    - type: ListItem
      text: · manuel d'instruction,
    - type: ListItem
      text: · catalogue de pièces détachées,
    - type: ListItem
      text: · manuel de tableaux d'épandage,
    - type: ListItem
      text: · éventuellement documents de tests ou de contrôle technique.
    - type: TextItem
      text: Communiquez dès la livraison à votre revendeur toute pièce éventuellement
        manquante ou endommagée par le transport.
    - type: TextItem
      text: Avant de pouvoir utiliser la machine, diverses pièces et accessoires fournis
        doivent être déballés et montés.
    - type: TextItem
      text: En plus de ces instructions de montage, utilisez le livret de pièces détachées
        pour identifier les pièces et leur emplacement sur la machine.
    - type: SectionHeaderItem
      text: Utilisez un matériel de levage de bonne qualité
    - type: TextItem
      text: Utilisez les points de levage sur la machine pour accrocher vos courroies
        ou chaînes de levage homologuées. Hissée de façon incorrecte ou avec des matériaux
        inadéquats, la machine peut sortir du palan et provoquer des dégâts matériels
        et éventuellement des dommages corporels.
    - type: SectionHeaderItem
      text: Travaillez sur une surface propre
    - type: TextItem
      text: Avant de commencer le montage, nettoyez la surface et l'environnement
        de travail immédiat où vous placez la machine. Une machine en équilibre sur
        des résidus d'emballage ou des pièces risque en effet de glisser pendant le
        montage, ce qui peut causer des blessures.
    - type: SectionHeaderItem
      text: Montage correct des équipements et des pièces
    - type: TextItem
      text: Montez les accessoires et les pièces conformément aux instructions et
        fixez-les uniquement aux dispositifs prévus à cet effet ; contrôlez leur verrouillage.
        Des pièces et équipements mal fixés peuvent être à l'origine de blessures
        graves et de dommages au niveau de la couche végétale et de la machine.
    - type: SectionHeaderItem
      text: Serrage des boulons et des écrous
    - type: TextItem
      text: Vérifiez régulièrement tous les boulons et écrous et resserrez-les au
        bout de la première heure d'utilisation, après
    - type: ListItem
      text: · la livraison et
    - type: ListItem
      text: · la réalisation des opérations de maintenance ou de réparation.
    - type: SectionHeaderItem
      text: N'introduisez jamais votre doigt dans des trous pour contrôler l'alignement
    - type: TextItem
      text: Utilisez pour ce faire un stylo. Tout mouvement de la machine ou d'une
        pièce risque d'entraîner des dommages corporels graves.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '38'
- page_number: 39
  content:
    page_number: 39
    items:
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Boîtier de commande
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: SectionHeaderItem
      text: Attention à ne pas vous coincer !
    - type: TextItem
      text: 'Lors du montage de l''épandeur, vous pouvez facilement vous coincer.
        Veillez à votre sécurité lors du montage en :'
    - type: ListItem
      text: · faisant reposer la machine sur des supports robustes,
    - type: ListItem
      text: · débrayant la prise de force,
    - type: ListItem
      text: · mis hors pression le système hydraulique,
    - type: ListItem
      text: · débranchant le système de commande électronique,
    - type: ListItem
      text: · coupant le contact du tracteur et en retirant la clé du contact,
    - type: ListItem
      text: · serrant le frein à main sur le tracteur,
    - type: ListItem
      text: · portant des vêtements de protection tels que des gants protecteurs et
        des chaussures de sécurité,
    - type: ListItem
      text: · d'exécuter seul et avec prudence la procédure décrite.
    - type: TextItem
      text: En vous coinçant, vous pouvez vous blesser !
    - type: TextItem
      text: En plus de ces instructions de montage, utilisez le livret de pièces détachées
        pour identifier les pièces et leur emplacement sur la machine.
    - type: TextItem
      text: Si vous utilisez le boîtier de commande IsoMatch ou un autre boîtier de
        commande amovible pour commander l'épandeur, vous devez d'abord monter le
        support.
    - type: TextItem
      text: Les éléments de fixation ainsi que les instructions de montage sont fournis
        avec le boîtier de commande. En supplément, vous trouverez ci-dessous de brèves
        instructions de montage.
    - type: TextItem
      text: Si vous utilisez le boîtier de commande IsoMatch Tellus ou un autre boîtier
        de commande ISOBUS amovible sur un tracteur avec système de communication
        ISOBUS, vous pouvez le raccorder sur une prise CAN standard du tracteur au
        moyen du câble CAN 7 broches fourni.
    - type: ListItem
      text:  Raccordez l'extrémité du câble où est fixé 1 connecteur au raccord CAN
        du tracteur.
    - type: ListItem
      text:  Raccordez l'extrémité du câble qui comprend 2 connecteurs aux deux raccords
        du boîtier de commande.
    - type: TextItem
      text: Si vous utilisez le boîtier de commande IsoMatch ou un autre boîtier de
        commande ISOBUS amovible sur un tracteur dépourvu du système de communication
        ISOBUS, il vous faut impérativement un boîtier électronique ECU. Vous pouvez
        vous le procurer auprès de votre concessionnaire. Ce boîtier de contrôle électronique
        (ECU) dispose d'un connecteur CAN 9 pôles de sortie.
    - type: ListItem
      text:  Raccordez le connecteur CAN au boîtier de commande.
    - type: TextItem
      text: '39'
- page_number: 40
  content:
    page_number: 40
    items:
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: SectionHeaderItem
      text: Montage de la console
    - type: TextItem
      text: Console pour boîtier de commande
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Console sur la surface de montage
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '40'
    - type: TextItem
      text: 'Montez le boîtier de commande à un emplacement où il :'
    - type: ListItem
      text: · est bien visible,
    - type: ListItem
      text: · est facilement utilisable au cours de l'épandage,
    - type: ListItem
      text: · ne gêne ni la visibilité ni les manœuvres du tracteur.
    - type: TextItem
      text: La console dispose de deux réglages d'inclinaison et d'un réglage de la
        hauteur pour une vue optimale sur le boîtier de commande.
    - type: ListItem
      text:  Montez la console à l'aide des éléments de fixation fournis sur la face
        arrière du boîtier de commande.
    - type: ListItem
      text:  Montez le tube servant de pied à la console sur une base solide.
    - type: TextItem
      text: L'emplacement de la cabine s'y prêtant n'ayant pas été déterminé auparavant,
        vous devez vous-même réaliser un socle dans lequel insérer le tube.
    - type: ListItem
      text:  Soudez le socle du tube pour le montage à l'emplacement choisi de la
        cabine.
    - type: ListItem
      text:  Contrôlez si vous avez suffisamment d'espace derrière l'emplacement
        de montage pour les opérations de perçage et de montage.
    - type: ListItem
      text:  Percez des trous à l'aide du gabarit de perçage dans le socle et l'emplacement
        de montage dans la cabine.
    - type: ListItem
      text:  Montez le socle de la console.
    - type: ListItem
      text:  Placez le boîtier de commande sur le tube.
    - type: ListItem
      text:  Enroulez la longueur du câble d'alimentation en trop à l'aide des attaches-câbles.
    - type: ListItem
      text:  Voir aussi le manuel de votre boîtier de commande.
- page_number: 41
  content:
    page_number: 41
    items:
    - type: SectionHeaderItem
      text: Terminal IsoMatch sur un tracteur ISOBUS
    - type: TextItem
      text: Si vous utilisez le boîtier de commande IsoMatch Tellus sur un tracteur
        avec système de communication ISOBUS, vous pouvez le brancher sur une prise
        CAN standard du tracteur avec le câble CAN fourni.
    - type: SectionHeaderItem
      text: Terminal IsoMatch Tellus sur un tracteur non ISOBUS
    - type: SectionHeaderItem
      text: Signal GPS pour le GEOCONTROL
    - type: ListItem
      text:  Raccordez l'extrémité du câble où est fixé 1 connecteur au raccord CAN
        du tracteur.
    - type: ListItem
      text:  Branchez le câble du côté des 2 connecteurs sur les deux prises du boîtier
        de commande.
    - type: TextItem
      text: Pour utiliser le terminal IsoMatch Tellus sur un tracteur qui n'est pas
        équipé du système de communication ISOBUS, il vous faut un faisceau de raccordement
        supplémentaire. Vous pouvez le commander avec le terminal ou vous le procurer
        auprès de votre concessionnaire.
    - type: TextItem
      text: Avec le faisceau d'adaptation pour tracteurs non ISOBUS, vous pouvez équiper
        n'importe quel tracteur d'un système de communication ISOBUS performant.
    - type: TextItem
      text: Les éléments de fixation et les instructions de montage sont fournis avec
        le boîtier de commande IsoMatch Tellus.
    - type: ListItem
      text:  Voir également la section »Terminal universel ISOBUS IsoMatch Tellus«,
        page 33, et le descriptif détaillé à partir de la page 142.
    - type: ListItem
      text:  Attachez les câbles afin de travailler en toute sécurité.
    - type: TextItem
      text: Si vous voulez utiliser la fonction GEOCONTROL, il vous faut un système
        de positionnement sur le tracteur. Si vous montez un récepteur GPS indépendant
        sur le tracteur, vous devez raccorder la prise derrière sur le boîtier de
        commande. Enclenchez ensuite le signal externe qui convient en vous inspirant
        du manuel d'utilisation du logiciel.
    - type: TextItem
      text: Consultez également les manuels d'utilisation
    - type: ListItem
      text: · du boîtier de commande ISO,
    - type: ListItem
      text: · du tracteur,
    - type: ListItem
      text: · et du GPS.
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: TextItem
      text: '41'
- page_number: 42
  content:
    page_number: 42
    items:
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: SectionHeaderItem
      text: Côtés démontables
    - type: TextItem
      text: Pièce de coin avec protection
    - type: PictureItem
      caption: Pièce de coin avec protection
    - type: SectionHeaderItem
      text: Bâche
    - type: SectionHeaderItem
      text: Bâche électrique
    - type: TextItem
      text: 'Une rehausse permet d''augmenter le volume de remplissage de la trémie
        d''alimentation. Toutes les rehausses de trémie comprennent :'
    - type: ListItem
      text: · 2 côtés longs,
    - type: ListItem
      text: · 2 côtés courts,
    - type: ListItem
      text: · 4 pièces de coin,
    - type: ListItem
      text: · 4 protections,
    - type: ListItem
      text: · des éléments de fixation.
    - type: ListItem
      text:  Consultez également la feuille d'instructions pour réussir le montage.
    - type: TextItem
      text: La bâche se positionne à la surface de la trémie ou de la rehausse et
        protège ce qu'elle contient de la pluie et des éclaboussures.
    - type: ListItem
      text:  Consultez également la feuille d'instructions pour réussir le montage.
    - type: TextItem
      text: La bâche électrique peut être commandée au moyen du boîtier de commande.
    - type: TextItem
      text: La bâche électrique se positionne à la surface de la rehausse et protège
        le contenu de la trémie de la pluie et des éclaboussures.
    - type: ListItem
      text:  Consultez également les instructions de montage fournies pour réussir
        le montage.
    - type: ListItem
      text:  Voir les instructions du logiciel
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '42'
- page_number: 43
  content:
    page_number: 43
    items:
    - type: SectionHeaderItem
      text: Roues de stationnement
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Pales
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: CONSEIL
    - type: TextItem
      text: Pale courte
    - type: PictureItem
      caption: Pale courte
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: SectionHeaderItem
      text: Le stationnement de la machine ne doit s'effectuer qu'avec une trémie
        vide
    - type: TextItem
      text: Ne garez la machine sur les roues de stationnement que si la trémie est
        vide ! Si la trémie est pleine lorsque la machine est garée, cette dernière
        risque d'être moins stable. Les roues ne sont en outre pas conçues pour un
        chargement important. Des dommages au niveau de la machine peuvent occasionner
        des blessures corporelles.
    - type: TextItem
      text: Les roues de stationnement vous permettent de déplacer aisément une machine
        dételée.
    - type: ListItem
      text:  Relevez la machine à sa hauteur de travail.
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Sécurisez la machine en la plaçant sur des supports robustes.
    - type: ListItem
      text:  Montez le bâti sur la machine comme indiqué dans le livret de pièces
        détachées.
    - type: ListItem
      text:  Bloquez les roues avec les clips de blocage.
    - type: TextItem
      text: Les roues pivotantes peuvent être installées sur le côté du bâti. Cela
        permet de ne pas abîmer les cultures pendant l'épandage.
    - type: TextItem
      text: Le distributeur d'engrais est livré avec 12 pales de même longueur et
        4 pales plus courtes.
    - type: ListItem
      text:  Graissez les extrémités des pales.
    - type: ListItem
      text:  Fixez les pales courtes sur la position adéquate (voir l'image).
    - type: ListItem
      text:  Placez ensuite les deux autres pales sur les positions restantes.
    - type: ListItem
      text:  Serrez convenablement les pales et placez le boulon de fixation.
    - type: ListItem
      text:  Procédez de la même façon pour monter les pales de l'autre côté.
    - type: ListItem
      text:  Resserrez les écrous de blocage (50NM)
    - type: SectionHeaderItem
      text: Usure régulière des pales d'épandage
    - type: TextItem
      text: Les grandes pales sont montées par groupes de trois.
    - type: TextItem
      text: La première pale que l'on voit dans le sens de rotation du disque d'épandage
        est celle qui s'use le plus vite.
    - type: ListItem
      text:  Remplacez au bout d'un certain temps la première pale située près de
        la pale courte par la troisième pale.
    - type: ListItem
      text:  Puis, remplacez à nouveau ultérieurement cette première pale par la
        pale du milieu.
    - type: TextItem
      text: Ainsi, les pales devraient s'user de manière homogène et l'épandage devrait
        rester optimal.
    - type: TextItem
      text: '43'
- page_number: 44
  content:
    page_number: 44
    items:
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: SectionHeaderItem
      text: Jeu de pales pour les grandes largeurs de travail
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Tamis à pellets
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Outil d'ouverture du tamis
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Réflecteur
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '44'
    - type: TextItem
      text: Pour de grandes largeurs de travail, un jeu de pales est disponible.
    - type: TextItem
      text:  Reportez-vous également au catalogue de pièces détachées pour
    - type: ListItem
      text: réaliser un montage correct.
    - type: ListItem
      text:  Graissez les extrémités des pales.
    - type: ListItem
      text:  Placez les pales selon les instructions fournies et dans l'ordre indiqué
        par le tableau d'épandage.
    - type: ListItem
      text:  Resserrez les écrous de blocage (50NM)
    - type: TextItem
      text: Ce tamis peut être utilisé pour l'épandage de pellets.
    - type: ListItem
      text:  Reportez-vous également au catalogue de pièces détachées pour réaliser
        un montage correct.
    - type: TextItem
      text: Cet outil permet d'ouvrir les tamis.
    - type: TextItem
      text: Il est fourni de série avec la machine et se trouve sur le côté gauche
        du châssis.
    - type: TextItem
      text: Les véhicules automoteurs à vitesse limitée (< 40 km/h), les tracteurs
        agricoles et forestiers et leurs remorques ou machines doivent être équipés
        à l'arrière d'un triangle orange à réflecteur rouge tronqué.
    - type: ListItem
      text:  Reportez-vous également au catalogue de pièces détachées pour réaliser
        un montage correct.
- page_number: 45
  content:
    page_number: 45
    items:
    - type: SectionHeaderItem
      text: Garde-boues
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Échelle
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Chevalet
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Avant la première utilisation
    - type: TextItem
      text: Un jeu de garde-boues est disponible pour protéger la machine de l'encrassement
        par les roues du tracteur.
    - type: ListItem
      text:  Reportez-vous également au catalogue de pièces détachées pour réaliser
        un montage correct.
    - type: TextItem
      text: Pour pouvoir réaliser une inspection de la trémie en toute sécurité, une
        échelle (accessoires) est montée à gauche et/ou à droite de la trémie. Utilisez
        l'échelle en appuyant sur le bouton rond, en le tournant d'un quart de tour
        et en dépliant l'échelle vers le bas.
    - type: ListItem
      text:  Reportez-vous également au catalogue de pièces détachées pour réaliser
        un montage correct.
    - type: TextItem
      text: Chevalet d'attelage pour tracteurs avec dispositif de relevage de cat.
        3 / 4 pour le couplage du distributeur d'engrais au tracteur.
    - type: ListItem
      text:  Reportez-vous également au catalogue de pièces détachées pour réaliser
        un montage correct.
    - type: TextItem
      text: '45'
- page_number: 46
  content:
    page_number: 46
    items:
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: SectionHeaderItem
      text: Point de jonction de l'arbre de transmission
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: Point de jonction rapide/lièvre
    - type: TextItem
      text: Point de jonction lent/tortue
    - type: PictureItem
      caption: Point de jonction lent/tortue
    - type: SectionHeaderItem
      text: ExactLine
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '46'
    - type: TextItem
      text: La largeur de travail de la machine est principalement déterminée par
        le régime du disque d'épandage. Le régime du disque d'épandage dépend du régime
        de la prise de force et du point de jonction choisi sur l'arbre de transmission.
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Largeur de travail« de la page
        64.
    - type: TextItem
      text: Le tableau d'épandage (en ligne) préconise le type de point de jonction
        pour l'arbre d'accouplement
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Largeur de travail« de la page
        64.
    - type: TextItem
      text: Le système ExactLine permet un épandage de bordure à partir de la voie
        de pulvérisation.
    - type: TextItem
      text: Deux versions ExactLine sont disponibles pour l'épandage de bordure à
        gauche ou à droite.
    - type: ListItem
      text:  Consultez également la feuille d'instructions pour réussir le montage.
- page_number: 47
  content:
    page_number: 47
    items:
    - type: SectionHeaderItem
      text: Déflecteur de bordure hydraulique
    - type: TextItem
      text: Ensemble de lamelles
    - type: PictureItem
      caption: Ensemble de lamelles
    - type: SectionHeaderItem
      text: Indicateur de position
    - type: TextItem
      text: Avant la première utilisation
    - type: TextItem
      text: Le déflecteur de bordure hydraulique permet un épandage unilatéral en
        bordure le long de la limite de parcelle
    - type: ListItem
      text:  Montez le bâti sur la machine.
    - type: ListItem
      text:  Montez les déflecteurs à aubes sur le bâti du support.
    - type: ListItem
      text:  Consultez également les instructions de montage pour réussir le montage.
    - type: TextItem
      text: 'Raccordez le capteur de position au boîtier comportant l''électronique
        sur l''épandeur :'
    - type: ListItem
      text:  Consultez également les instructions de montage pour réussir le montage.
    - type: ListItem
      text:  Voir »Container d'étalonnage«, page 48.
    - type: TextItem
      text: Le capteur fourni en option permet de voir depuis la cabine du tracteur
        si le système ExactLine (à gauche ou à droite) et/ou le déflecteur de bordure
        hydraulique est en position de travail. Il est raccordé à l'électronique de
        la machine.
    - type: TextItem
      text: '47'
- page_number: 48
  content:
    page_number: 48
    items:
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: SectionHeaderItem
      text: Container d'étalonnage
    - type: TextItem
      text: Support du container d'étalonnage
    - type: PictureItem
      caption: Support du container d'étalonnage
    - type: TextItem
      text: Le container d'étalonnage permet de contrôler le réglage des ouvertures
        de la machine.
    - type: TextItem
      text: Le container d'étalonnage est monté au niveau du disque gauche pour le
        test d'étalonnage du débit.
    - type: ListItem
      text:  Retirez les pales.
    - type: ListItem
      text:  Dévissez de 5 mm les écrous sur les boulons permettant le montage du
        boîtier de pignons sur le timon.
    - type: ListItem
      text:  Poussez les boulons le plus loin possible vers l'arrière.
    - type: ListItem
      text:  Fixez le support derrière les têtes de boulons.
    - type: ListItem
      text:  Réglez la hauteur du support. La face supérieure du support doit se
        trouver à la même hauteur que la face supérieure du timon.
    - type: ListItem
      text:  Resserrez les écrous sur les boulons.
    - type: TextItem
      text: ATTENTION veillez lorsque vous montez le support à ne pas modifier la
        position du boîtier !
    - type: ListItem
      text:  Placez le container d'étalonnage.
    - type: ListItem
      text:  Fixez les manilles entre les deux parties.
    - type: ListItem
      text:  Faites tourner à la main l'autre disque d'andainage et écoutez s'il
        frôle le container d'étalonnage.
    - type: ListItem
      text:  Tournez l'écrou de blocage vers le haut.
    - type: ListItem
      text:  Tournez le bouton de réglage vers le haut ou vers le bas jusqu'à ce
        que le disque d'épandage ne frotte plus contre le container d'étalonnage.
    - type: ListItem
      text:  Resserrez l'écrou de blocage.
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: S Bouton de réglage
    - type: TextItem
      text: écrou de blocage
    - type: PictureItem
      caption: écrou de blocage
    - type: TextItem
      text: '48'
- page_number: 49
  content:
    page_number: 49
    items:
    - type: SectionHeaderItem
      text: Équipements du tracteur
    - type: SectionHeaderItem
      text: Dispositif de relevage
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Installation électrique
    - type: SectionHeaderItem
      text: Système hydraulique du tracteur
    - type: TextItem
      text: Pour utiliser les accessoires de la machine, le tracteur doit être doté
        d'un distributeur. En fonction des accessoires choisis, cette quantité peut
        augmenter.
    - type: SectionHeaderItem
      text: Vannes hydrauliques requises
    - type: TableItem
      table_data:
        Fonction:
          0: ExactLine à gauche
          1: ExactLine à droite
          2: Déflecteur de bordure hydraulique
        Simple:
          0: '1'
          1: '1'
          2: '1'
        Double:
          0: ''
          1: ''
          2: ''
    - type: TextItem
      text: '49'
    - type: TextItem
      text: Avant la première utilisation
    - type: TextItem
      text: 'L''utilisation de la machine nécessite un tracteur qui satisfait au minimum
        aux exigences suivantes :'
    - type: ListItem
      text: · puissances de portée, de levage et moteur suffisantes,
    - type: ListItem
      text:  Cf. paragraphe »Caractéristiques techniques« de la page 36,
    - type: ListItem
      text: · dispositif de relevage approprié et aisément réglable, éventuellement
        avec un chevalet d'attelage (accessoires) pour les tracteurs avec dispositif
        de relevage de cat. 3 / 4,
    - type: ListItem
      text: · système de communication ISOBUS et prise ISOBUS ou
    - type: ListItem
      text: · terminal de commande ISO intégré pour actionner le distributeur d'engrais,
    - type: ListItem
      text: · GPS pour la fonction GEOCONTROL.
    - type: TextItem
      text: Le tracteur doit être équipé d'un dispositif de relevage à trois points
        de cat. 2 ou d'un chevalet d'attelage (accessoires) pour les tracteurs avec
        dispositif de relevage de cat. 3 / 4.
    - type: TextItem
      text: La barre supérieure et le réglage de la barre inférieure doivent s'actionner/s'effectuer
        facilement. Ceci, afin de pouvoir procéder à différents réglages de la machine.
    - type: TextItem
      text: 'Le tracteur doit être muni de barres ou chaînes de stabilisation pour
        :'
    - type: ListItem
      text: · · éviter les mouvements latéraux de la machine et
    - type: ListItem
      text: · · pouvoir choisir la bonne position de la machine par rapport au tracteur.
    - type: SectionHeaderItem
      text: Éclairage
    - type: TextItem
      text: Un connecteur de remorque est nécessaire pour l'éclairage.
    - type: SectionHeaderItem
      text: Système de commande
    - type: TextItem
      text: Pour commander l'épandeur, une prise pour le connecteur ISOBUS est requise.
    - type: ListItem
      text:  Cf. chapitre »Terminal IsoMatch Tellus sur un tracteur non ISOBUS« de
        la page 41.
- page_number: 50
  content:
    page_number: 50
    items:
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: SectionHeaderItem
      text: Montage de l'arbre de transmission
    - type: SectionHeaderItem
      text: Contrôle de la longueur de l'arbre d'accouplement
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '50'
    - type: SectionHeaderItem
      text: L'arbre de transmission fourni est trop long pour la plupart des types
        de tracteurs
    - type: TextItem
      text: L'arbre de transmission doit être réglé à la bonne longueur avant d'être
        attelé au tracteur. Un arbre de transmission trop long endommagerait sérieusement
        la machine et le tracteur.
    - type: ListItem
      text:  cf. le paragraphe ci-dessous »Contrôle de la longueur de l'arbre d'accouplement«
    - type: ListItem
      text:  et le paragraphe ci-dessous »Réduction de l'arbre de transmission«.
    - type: TextItem
      text: 'Lors du relevage et de l''abaissement du dispositif de levage, l''arbre
        de transmission a besoin de suffisamment d''espace pour :'
    - type: ListItem
      text: · sortir et se rétracter,
    - type: ListItem
      text: · permettre un chevauchement suffisant entre les tubes profilés lors de
        l'entraînement de la machine à un angle de travail maximal de l'arbre de transmission.
    - type: SectionHeaderItem
      text: Placez la machine sur un support avant de vous placer entre le tracteur
        et celle-ci
    - type: TextItem
      text: La machine ne peut plus s'abaisser en cas de maniement inopiné du dispositif
        de levage alors que vous vous trouvez entre le tracteur et la machine. Sans
        le chevalet, vous risquez d'être coincé par un dispositif de levage qui s'abaisse
        et d'être gravement blessé.
    - type: TextItem
      text: 'Le contrôle de la longueur et le raccourcissement de l''arbre de transmission
        s''effectuent après que vous ayez accroché le dispositif de levage, mais avant
        que vous accrochiez l''arbre de transmission :'
    - type: ListItem
      text:  soulevez la machine à l'aide du dispositif de levage jusqu'à ce que
        la prise de force et l'arbre moteur de la machine se trouvent à la même hauteur.
    - type: TextItem
      text: Ceci est la longueur la plus courte entre les deux arbres.
    - type: ListItem
      text:  Placez la machine sur un support
    - type: ListItem
      text:  Coupez le moteur du tracteur et retirez la clé du contact.
    - type: ListItem
      text:  Serrez le frein à main sur le tracteur.
    - type: ListItem
      text:  Séparez les deux moitiés de l'arbre de transmission.
    - type: ListItem
      text:  Montez la partie tracteur de l'arbre de transmission sur la prise de
        force du tracteur.
    - type: ListItem
      text:  Montez la partie machine de l'arbre de transmission sur l'arbre moteur
        de la machine.
    - type: ListItem
      text:  Placez manuellement les deux moitiés d'arbre de transmission l'une à
        côté de l'autre.
    - type: ListItem
      text:  Contrôlez la longueur et réglez-la en suivant les indications du paragraphe
        ci-dessous.
- page_number: 51
  content:
    page_number: 51
    items:
    - type: SectionHeaderItem
      text: Réduction de l'arbre de transmission
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Avant la première utilisation
    - type: TextItem
      text: Les tubes profilés doivent se chevaucher le plus possible et au moins
        sur 150 mm .
    - type: TextItem
      text: Les tubes profilés doivent cependant disposer d'un jeu d'au moins 25 mm
        aux extrémités lorsque la prise de force du tracteur et l'arbre d'entraînement
        de la machine se trouvent à la même hauteur.
    - type: ListItem
      text:  Raccourcissez les deux tubes profilés jusqu'à l'obtention d'un jeu de
        25 mm.
    - type: ListItem
      text:  ébavurez les deux extrémités.
    - type: ListItem
      text:  nettoyez l'arbre de transmission.
    - type: ListItem
      text:  Raccourcissez le tube protecteur de la même longueur.
    - type: ListItem
      text:  Insérez les moitiés d'arbre de transmission l'une dans l'autre.
    - type: ListItem
      text:  Raccordez l'arbre de transmission à la machine et au tracteur
    - type: ListItem
      text:  soulevez la machine avec le dispositif de relevage dans la position
        de travail la plus haute.
    - type: SectionHeaderItem
      text: Placez la machine sur un support avant de vous placer entre le tracteur
        et celle-ci
    - type: TextItem
      text: La machine ne peut plus s'abaisser en cas de maniement inopiné du dispositif
        de levage alors que vous vous trouvez entre le tracteur et la machine. Coupez
        également le moteur du tracteur et retirez la clé du contact. Sans le chevalet,
        vous risquez d'être coincé par un dispositif de relevage qui s'abaisse et
        de subir des dommages corporels graves.
    - type: TextItem
      text: L'angle de travail maximal de l'arbre de transmission est de 30 ° vers
        le haut et de 30 ° vers le bas. C'est la plus grande longueur entre la prise
        de force et l'arbre de transmission de la machine.
    - type: ListItem
      text:  Placez la machine sur un support tant que le dispositif de levage reste
        en position haute
    - type: ListItem
      text:  Coupez le moteur du tracteur et retirez la clé du contact.
    - type: ListItem
      text:  Serrez le frein à main sur le tracteur.
    - type: ListItem
      text:  Contrôlez alors si l'angle de travail maximal est inférieur à 30 ° .
    - type: ListItem
      text:  Vérifiez si le chevauchement des tubes profilés est encore au minimum
        de 150 mm.
    - type: ListItem
      text:  Démontez la partie tracteur.
    - type: ListItem
      text:  Graissez les tubes profilés.
    - type: ListItem
      text:  Montez les tubes protecteurs.
    - type: ListItem
      text:  Enfichez les moitiés d'arbre de transmission l'une dans l'autre.
    - type: ListItem
      text:  montez l'arbre de transmission sur le tracteur.
    - type: SectionHeaderItem
      text: Montez toujours les chaînes de sécurité des tubes protecteurs
    - type: TextItem
      text: Les chaînes de sécurité empêchent les tubes protecteurs de tourner avec
        l'arbre de transmission. Les tubes protecteurs qui tournent, risquent d'entraîner
        des cultures ou des vêtements, ce qui peut provoquer des dégâts matériels
        et des dommages corporels graves.
    - type: ListItem
      text:  Montez les chaînes de sécurité au niveau des deux extrémités des tubes
        protecteurs de l'arbre de transmission.
    - type: ListItem
      text:  Fixez l'autre extrémité des chaînes à un point fixe à la fois sur le
        tracteur et la machine. Réglages du système
    - type: TextItem
      text: '51'
- page_number: 52
  content:
    page_number: 52
    items:
    - type: TextItem
      text: Attelage au tracteur
    - type: TextItem
      text: Attelage au tracteur
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Protégez les organes de commande
    - type: TextItem
      text: Assurez-vous pour cela que les pièces telles que les câbles, les flexibles,
        etc., qui activent par exemple à distance des cylindres, soient positionnées
        de telle sorte qu'elles ne puissent ni activer ni bloquer involontairement
        ces derniers ! Tout mouvement involontaire est susceptible d'entraîner des
        blessures graves.
    - type: SectionHeaderItem
      text: Attelez et dételez en toute sécurité
    - type: TextItem
      text: 'L''attelage ou le dételage de la machine comporte des risques de blessures.
        Travaillez en toute sécurité en :'
    - type: ListItem
      text: · serrant le frein à main sur le tracteur,
    - type: ListItem
      text: · immobilisant une machine mobile lors de l'attelage au tracteur,
    - type: ListItem
      text: · attelant ou dételant la machine du tracteur uniquement sur une surface
        solide, sèche et plane afin que la machine ne puisse ni basculer ni s'enfoncer
        dans le sol,
    - type: ListItem
      text: · éloignant les autres personnes de l'environnement direct du tracteur
        et de la machine,
    - type: ListItem
      text: · travaillant suivant la procédure décrite dans le présent manuel d'utilisation,
    - type: ListItem
      text: · en utilisant un dispositif de levage conforme à la réglementation,
    - type: ListItem
      text: · en ne se tenant jamais entre le tracteur et la machine lors d'une commande
        à distance du dispositif de levage lors de l'attelage ou du dételage,
    - type: ListItem
      text: · en attelant la machine uniquement aux points de transmission prévus
        à cet effet,
    - type: ListItem
      text: · en attelant ou en dételant la machine uniquement lorsque la prise de
        force est débrayée,
    - type: ListItem
      text: · en contrôlant l'état de la machine afin d'en assurer une utilisation
        et un transport sûrs.
    - type: TextItem
      text: L'attelage ou le dételage non sécurisé peut causer des blessures corporelles
        graves et endommager la machine.
    - type: SectionHeaderItem
      text: Montez toujours les chaînes de sécurité des tubes protecteurs
    - type: TextItem
      text: Les chaînes de sécurité empêchent les tubes protecteurs de tourner avec
        l'arbre de transmission. Les tubes protecteurs qui tournent, risquent d'accrocher
        la végétation ou les vêtements, ce qui peut provoquer des dégâts matériels
        et des dommages corporels graves.
    - type: SectionHeaderItem
      text: Vérification de l'arbre de transmission
    - type: TextItem
      text: 'Contrôlez les points suivants avant d''embrayer la prise de force. L''arbre
        de transmission :'
    - type: ListItem
      text: · ne présente-t-il aucun dommage, même sur les tubes de protection ?
    - type: ListItem
      text: · présente-t-il un graissage suffisant conformément aux consignes ?
    - type: ListItem
      text: · présente-t-il le recouvrement préconisé des moitiés d'arbre de transmission
        et des tubes de protection de l'arbre de transmission, tant en position de
        transport que de travail ?
    - type: ListItem
      text: · présente-t-il des tubes de protection sécurisés à l'aide de chaînes
        à un point fixe contre la rotation ?
    - type: TextItem
      text: Un arbre de transmission dangereux ou monté de façon incorrecte peut entraîner
        des blessures graves voire mortelles.
    - type: TextItem
      text: Si l'arbre de transmission ne satisfait pas aux points susmentionnés,
        remplacez-le avant d'utiliser la machine.
    - type: TextItem
      text: '52'
- page_number: 53
  content:
    page_number: 53
    items:
    - type: SectionHeaderItem
      text: Choix de la hauteur du tenon d'attelage
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Attelage de la machine
    - type: SectionHeaderItem
      text: Préparation
    - type: TextItem
      text: Réglage des bielles de relevage.
    - type: TextItem
      text: Chaîne de stabilisation
    - type: PictureItem
      caption: Chaîne de stabilisation
    - type: SectionHeaderItem
      text: Dispositif de levage avant
    - type: TextItem
      text: Attelage au tracteur
    - type: TextItem
      text: En fonction de la hauteur de la végétation, vous avez le choix entre deux
        hauteurs d'attelage. Les points d'attelage hauts sont réservés à une utilisation
        normale. Les points d'attelage bas sont utilisés si la hauteur de levage maximale
        du tracteur n'est pas suffisante pour obtenir une hauteur d'épandage de 75
        cm au-dessus des cultures. Utilisez les points d'attelage inférieurs même
        en cas de fertilisation avec une hauteur de végétation importante (épandage
        tardif). Pour toute autre adaptation en cas d'épandage tardif, consultez le
         paragraphe »Hauteur d'épandage« de la page 95.
    - type: TextItem
      text: L'espace entre l'épandeur et le tracteur est laissé aussi restreint que
        possible pour garder le centre de gravité aussi près que possible du tracteur.
        Cela améliore la stabilité et la tenue de route du tracteur. Par conséquent,
        vous devez d'abord raccorder l'arbre de transmission, les flexibles hydrauliques
        et les connecteurs électriques avant de raccorder le dispositif de levage.
    - type: ListItem
      text:  Approchez le tracteur de l'épandeur de façon à ce que les crochets du
        relevage se trouvent à environ 200 mm de l'épandeur (la distance maximale
        dépend de la portée de l'arbre de transmission ; les deux moitiés doivent
        se chevaucher).
    - type: ListItem
      text:  Mettez hors pression le système hydraulique du tracteur.
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  placez les barres inférieures du tracteur à la même hauteur que les
        goupilles de relevage de la machine.
    - type: ListItem
      text:  Compensez une différence de hauteur éventuelle avec le réglage des bielles
        de relevage du dispositif de levage.
    - type: ListItem
      text:  Réglez les chaînes de stabilisation de façon à supprimer tout mouvement
        latéral des timons d'attelage.
    - type: ListItem
      text:  Montez les boules d'attelage adéquates sur les tenons d'attelage et
        aux extrémités.
    - type: ListItem
      text:  Verrouillez à nouveau les tenons et les extrémités.
    - type: TextItem
      text: 'N''attelez la machine au dispositif de levage avant que si :'
    - type: ListItem
      text: · celui-ci a une puissance de levage suffisante,
    - type: ListItem
      text: · celui-ci est de la même catégorie de fixation que la machine,
    - type: ListItem
      text: · vous utilisez le chevalet d'attelage (accessoire) pour les tracteurs
        avec dispositif de relevage de cat. 3 / 4,
    - type: ListItem
      text: · la charge minimale et maximale de l'arbre avant et arrière et le poids
        total ne sont pas dépassés,
    - type: ListItem
      text: · le tracteur dispose d'une cabine fermée et de filtres à air performants
        (filtres à charbon actif).
    - type: TextItem
      text: '53'
- page_number: 54
  content:
    page_number: 54
    items:
    - type: SectionHeaderItem
      text: Attelage au tracteur
    - type: SectionHeaderItem
      text: Raccordement de l'arbre de transmission
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '54'
    - type: SectionHeaderItem
      text: CONSEIL
    - type: SectionHeaderItem
      text: L'arbre de transmission fourni est trop long pour la plupart des types
        de tracteurs
    - type: TextItem
      text: L'arbre de transmission doit être réglé à la bonne longueur avant d'être
        attelé au tracteur. Un arbre de transmission trop long endommagerait sérieusement
        la machine et le tracteur.
    - type: ListItem
      text:  Cf. paragraphe »Contrôle de la longueur de l'arbre d'accouplement« de
        la page 50 ainsi que
    - type: ListItem
      text:  paragraphe »Réduction de l'arbre de transmission« de la page 51.
    - type: ListItem
      text:  Contrôlez l'absence de pollution ou de dommages sur l'arbre de transmission
        et la pièce d'attelage.
    - type: ListItem
      text:  Enfoncez le verrouillage sur la pièce de jonction.
    - type: ListItem
      text:  Faites glisser la pièce d'attelage sur l'arbre de transmission.
    - type: ListItem
      text:  Retirez le verrouillage.
    - type: ListItem
      text:  Contrôlez si le dispositif de retenue progresse sur la pièce d'attelage
        à déplacer.
    - type: ListItem
      text:  Fixez les chaînes de sécurité aux deux extrémités des tubes protecteurs
        de l'arbre de transmission.
    - type: ListItem
      text:  fixez l'autre extrémité des chaînes à un point fixe, respectivement
        sur le tracteur et la machine.
    - type: TextItem
      text: 'Lors du relevage et de l''abaissement du dispositif de levage, l''arbre
        de transmission a besoin de suffisamment d''espace pour :'
    - type: ListItem
      text: · sortir et se rétracter,
    - type: ListItem
      text: · permettre un chevauchement suffisant entre les tubes profilés lors de
        l'entraînement de la machine à un angle de travail maximal de l'arbre de transmission.
    - type: TextItem
      text: °
    - type: TextItem
      text: L'angle de travail maximal de l'arbre de transmission est de 30 vers le
        haut et de 30 ° vers le bas. Dans cette position, la longueur maximale autorisée
        entre l'arbre de transmission du tracteur et l'arbre moteur de la machine
        est atteinte. Si l'angle de travail est supérieur à cette valeur, l'arbre
        de transmission est endommagé.
- page_number: 55
  content:
    page_number: 55
    items:
    - type: SectionHeaderItem
      text: Branchement des flexibles hydrauliques
    - type: TextItem
      text: Si votre machine est équipée du système ExactLine/déflecteur de bordure
        hydraulique (accessoire), vous devez brancher les flexibles hydrauliques avant
        de l'utiliser.
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Raccordement des connecteurs électriques
    - type: PictureItem
      caption: ''
    - type: ListItem
      text:  Contrôlez l'absence d'encrassement au niveau de l'attelage rapide hydraulique
        du tracteur et nettoyez-le, si nécessaire.
    - type: ListItem
      text:  Retirez le flexible du porte-flexibles, contrôlez l'absence d'encrassement
        au niveau de l'attelage rapide et nettoyez-le si nécessaire.
    - type: ListItem
      text:  Raccordez l'attelage rapide.
    - type: ListItem
      text:  Guidez le flexible de sorte à ce qu'il ne se coince pas ni ne soit endommagé.
    - type: ListItem
      text:  Contrôlez régulièrement le système hydraulique.
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Contrôle du système hydraulique«
        de la page 131.
    - type: SectionHeaderItem
      text: Raccordement des connecteurs électriques en toute sécurité
    - type: TextItem
      text: Raccordez correctement les connecteurs électriques. Accompagnez les connecteurs
        et fils électriques de sorte à ce qu'ils ne se coincent pas ni ne soient endommagés.
        Utilisez uniquement les sources d'alimentation destinées à cet usage, jamais
        l'allume-cigare.
    - type: ListItem
      text:  Contrôlez l'absence d'encrassement au niveau des raccords du tracteur
        et nettoyez-les, si nécessaire.
    - type: ListItem
      text:  Raccordez le ou les connecteurs électriques pour l'éclairage.
    - type: ListItem
      text:  Branchez le connecteur ISOBUS.
    - type: ListItem
      text:  Branchez le boîtier de commande.
    - type: ListItem
      text: · branchant pour un tracteur ISOBUS les deux connecteurs CAN de l'un des
        côtés du câble sur l'arrière du boîtier de commande et le connecteur CAN de
        l'autre côté du câble sur la prise ISOBUS du tracteur,
    - type: ListItem
      text: · branchant sur un tracteur avec boîtier électronique de commande (ECU)
        le connecteur CAN du boîtier électronique de commande (ECU) dans le boîtier
        de commande.
    - type: ListItem
      text:  Accompagnez les fils de sorte à ce qu'ils ne se coincent pas lorsque
        la machine fonctionne.
    - type: TextItem
      text: '55'
    - type: TextItem
      text: Attelage au tracteur
- page_number: 56
  content:
    page_number: 56
    items:
    - type: SectionHeaderItem
      text: Attelage au tracteur
    - type: SectionHeaderItem
      text: Attelage du dispositif de levage
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Contrôle et réglage de la machine
    - type: TextItem
      text: '56'
    - type: SectionHeaderItem
      text: Contrôlez les câbles de l'attelage rapide
    - type: TextItem
      text: Les câbles ne doivent jamais être tendus et doivent avoir une liberté
        de mouvement suffisante, même lorsque le dispositif de levage est dans la
        position la plus basse, afin que les attelages rapides ne puissent pas se
        détacher de façon involontaire.
    - type: TextItem
      text: Un désaccouplement involontaire endommagerait la machine et pourrait avoir
        pour conséquence des blessures corporelles.
    - type: ListItem
      text:  démarrez le tracteur.
    - type: ListItem
      text:  Reculez doucement de sorte à ce que les crochets des bras d'attelage
        se trouvent juste en dessous des boules.
    - type: ListItem
      text:  Ouvrez le raccord rapide des crochets avec les câbles.
    - type: ListItem
      text:  Actionnez le dispositif de levage jusqu'à ce que les boules soient correctement
        placées dans les crochets et fermez les raccords rapides.
    - type: ListItem
      text:  Contrôlez si les crochets sont correctement verrouillés en abaissant
        avec précaution le dispositif de levage.
    - type: ListItem
      text:  Faites pivoter le bras supérieur à la longueur adéquate et verrouillez-le
        si possible.
    - type: ListItem
      text:  Ouvrez le raccord rapide du crochet rapide avec le câble.
    - type: ListItem
      text:  Abaissez le crochet sur la boule aux extrémités pour que le raccord
        rapide se ferme.
    - type: ListItem
      text:  Contrôlez que le crochet est correctement verrouillé en tirant et en
        poussant sur celui-ci.
    - type: TextItem
      text: Effectuez systématiquement un contrôle de la machine après l'attelage
        et placez-la, si nécessaire, à l'horizontale.
    - type: ListItem
      text:  Relevez l'épandeur jusqu'à ce qu'il ne touche plus le sol ni aucun élément
        en hauteur.
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Contrôlez le verrou de suspension du crochet des bras d'attelage et
        du bras supérieur.
    - type: ListItem
      text:  Contrôlez que les câbles électriques ou les flexibles hydrauliques ne
        peuvent pas se toucher. Guidez-les ou attachez-les pour éviter toute situation
        dangereuse. Tenez compte de la liberté de mouvement nécessaire lors du relevage
        et de l'abaissement de la machine.
    - type: ListItem
      text:  Réglez la machine horizontalement par le biais des bielles de relevage.
    - type: ListItem
      text:  Tournez le bras supérieur jusqu'à ce que la machine soit à l'horizontale.
    - type: ListItem
      text:  verrouillez la barre supérieure si cela est possible.
- page_number: 57
  content:
    page_number: 57
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage Données correctes pour le réglage du distributeur
        d'engrais
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Propriétés de l'engrais
    - type: SectionHeaderItem
      text: Détermination du type et de la forme des granulés
    - type: TextItem
      text: Lorsque vous déterminez le tableau d'épandage approprié pour votre type
        d'engrais, vous sélectionnez les tableaux d'épandage qui ont un rapport avec
        le type d'engrais que vous utilisez.
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: Les caractéristiques des divers types d'engrais diffèrent tellement les
        unes des autres que l'utilisation d'un tableau d'épandage d'un autre type
        d'engrais que le vôtre, même lorsque la granulométrie est la même, peut entraîner
        une nappe d'épandage irrégulière et endommager la végétation !
    - type: TextItem
      text: '57'
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Evitez tout contact avec l'engrais et d'autres produits
    - type: TextItem
      text: Lorsque vous remplissez, réglez et testez l'épandeur, il se peut que vous
        entriez en contact avec l'engrais ou d'autres produits d'épandage. Portez
        des vêtements de protection et des gants protecteurs, lisez les instructions
        de sécurité du fournisseur et suivez les indications supplémentaires. Le contact
        avec des produits peut être à l'origine de blessures corporelles.
    - type: TextItem
      text: Les données de réglage correct de votre distributeur d'engrais figurent
        dans les tableaux d'épandage du manuel de tableaux d'épandage et du site Internet
        ou encore de l'application mobile gratuite.
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Service de tableaux d'épandage
        en ligne« de la page 61.
    - type: TextItem
      text: Les tableaux d'épandage indiquent pour chaque type spécifique d'engrais
        le meilleur réglage permettant d'obtenir une bonne répartition. Le bon réglage
        dépend des propriétés de l'engrais, non du nom de celui-ci ! Déterminez pour
        cela les propriétés de l'engrais et recherchez dans le tableau d'épandage
        les meilleures propriétés qui peuvent y être comparées. Lorsque le nom de
        l'engrais doté des meilleures propriétés comparables diffère de celui de votre
        engrais, utilisez celui du tableau !
    - type: TextItem
      text: Choisissez le tableau d'épandage en fonction des propriétés de l'engrais
        et non de son nom !
    - type: TextItem
      text: 'Pour trouver le tableau d''épandage adapté dans le manuel de tableaux
        d''épandage, dans les tableaux d''épandage en ligne ou dans l''application
        mobile gratuite, vous devez réunir les propriétés physiques de l''engrais
        :'
    - type: ListItem
      text: · type et forme des granulés,
    - type: ListItem
      text:  cf. paragraphe ci-dessous »Détermination du type et de la forme des
        granulés«,
    - type: ListItem
      text: · granulométrie (= proportion de grains de tailles différentes),
    - type: ListItem
      text:  Cf. paragraphe »Détermination de la granulométrie« de la page 59,
    - type: ListItem
      text: · poids spécifique,
    - type: ListItem
      text:  Cf. paragraphe »Détermination du poids spécifique« de la page 60.
    - type: TextItem
      text: La granulométrie est la caractéristique la plus déterminante de l'engrais
        lors de l'épandage. Sélectionnez le type d'engrais souhaité dans les tableaux
        d'épandage (en ligne) au moyen de la granulométrie. N'utilisez jamais un tableau
        d'épandage pour un autre type d'engrais, même si la granulométrie concorde
        ! Déterminez ensuite d'après le poids spécifique le tableau d'épandage qui
        correspond le mieux à votre type d'engrais.
