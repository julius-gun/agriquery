    - type: SectionHeaderItem
      text: Utilisation de la machine uniquement par des personnes qualifiées
    - type: TextItem
      text: 'Cette machine ne peut être utilisée que par un personnel qualifié. Est
        qualifiée une personne qui :'
    - type: ListItem
      text: · a suivi les formations exigées par les autorités nationales,
    - type: ListItem
      text: · a fait preuve et continue à faire preuve d'une utilisation responsable
        (détaillée au
    - type: ListItem
      text:  paragraphe »Personne« de la page 10.
    - type: SectionHeaderItem
      text: Maintenance et réparation par des personnes expérimentées
    - type: TextItem
      text: La maintenance, le remplacement de pièces et la réparation sur la machine
        ne peuvent être effectués que par des personnes expérimentées.
    - type: TextItem
      text: Une personne est expérimentée lorsque celle-ci dispose, en vertu de sa
        formation et de son expérience, de connaissances satisfaisantes en matière
        de maintenance, de remplacement et de réparation. Une maintenance ou une réparation
        effectuée par des personnes non expérimentées peut être à l'origine de blessures
        corporelles et de dommages au niveau de la machine.
    - type: SectionHeaderItem
      text: Portez des vêtements ajustés
    - type: TextItem
      text: Évitez de porter des vêtements amples. Des vêtements amples peuvent se
        coincer dans les pièces en mouvement, risquant ainsi de provoquer des blessures
        graves voire mortelles.
    - type: SectionHeaderItem
      text: Veillez à vous protéger
    - type: TextItem
      text: 'Veillez à vous protéger. Portez pour cela :'
    - type: ListItem
      text: · des lunettes protectrices,
    - type: ListItem
      text: · des chaussures de sécurité,
    - type: ListItem
      text: · des gants protecteurs.
    - type: SectionHeaderItem
      text: Prévention de l'altération des facultés auditives
    - type: TextItem
      text: Lors du fonctionnement avec un tracteur et la machine, il se peut que
        vos facultés auditives soient altérées si le niveau sonore dépasse 80 dB.
        Utilisez l'équipement de protection auditif pour éviter toute altération de
        vos facultés auditives. Si vous séjournez longuement dans un environnement
        très bruyant, vos facultés auditives peuvent être sérieusement altérées.
    - type: SectionHeaderItem
      text: Procédure à suivre en cas de blessures
    - type: TextItem
      text: 'Si vous vous êtes blessé(e) et que vous avez été probablement en contact
        avec certains produits chimiques, vous devez :'
    - type: ListItem
      text: · nettoyer abondamment à l'eau la zone de contact,
    - type: ListItem
      text: · consulter un médecin sans tarder !
    - type: TextItem
      text: '11'
- page_number: 12
  content:
    page_number: 12
    items:
    - type: TextItem
      text: Sécurité
    - type: SectionHeaderItem
      text: Espace de travail
    - type: SectionHeaderItem
      text: Tracteur
    - type: TextItem
      text: '12'
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Actionnement et utilisation par 1 seule personne
    - type: TextItem
      text: La machine ne peut être commandée que par une seule personne depuis le
        tracteur. Lorsqu'elle est commandée depuis le tracteur, restez hors de la
        zone dangereuse. Veillez à ce que personne ne se trouve à proximité de la
        machine et du tracteur. Si une personne se trouve dans la zone de travail
        et dans la zone dangereuse, elle risque d'être blessée.
    - type: SectionHeaderItem
      text: Contrôlez l'environnement direct
    - type: TextItem
      text: Contrôlez et surveillez en permanence l'environnement direct au début
        et au cours des opérations effectuées avec et sur la machine. Assurez-vous
        d'avoir une vue dégagée sur l'environnement direct. Ne commencez pas les opérations
        avec la machine avant d'avoir éloigné toute personne et tout obstacle de la
        zone de travail et de la zone dangereuse du tracteur et de la machine.
    - type: TextItem
      text: Veillez à ce que personne (vous y compris) ne se trouve dans la zone de
        travail et dans la zone dangereuse lorsque la machine fonctionne. Si une personne
        se trouve dans la zone de travail et dans la zone dangereuse, elle risque
        d'être blessée.
    - type: SectionHeaderItem
      text: Travail avec la cabine fermée
    - type: TextItem
      text: Lorsque les vitres, les portes ou d'autres ouvertures sont ouvertes, de
        la poussière d'engrais peut entrer dans la cabine. Dans une cabine ouverte,
        le niveau sonore est de surcroît plus élevé. Pour cette raison, travaillez
        avec la cabine du tracteur fermée et pourvue de filtres de carbone actif au
        niveau des arrivées d'air. La poussière provenant de l'engrais et les nuisances
        sonores prolongées peuvent entraîner des blessures corporelles.
    - type: SectionHeaderItem
      text: Contrôlez l'état du tracteur et de la machine
    - type: TextItem
      text: Travaillez uniquement avec un tracteur et une machine en parfait état
        de marche
    - type: TextItem
      text: 'Contrôlez en permanence si :'
    - type: ListItem
      text: · tous les dispositifs d'éclairage, de sécurité et d'avertissement sont
        correctement montés et fonctionnent parfaitement,
    - type: ListItem
      text: · la puissance de levage et la puissance de traction sont satisfaisantes,
    - type: ListItem
      text:  Cf. paragraphe »Calcul de la charge par essieu pour les machines portées«
        de la page 13,
    - type: ListItem
      text: · le tracteur est adapté à la machine, par exemple en termes de stabilité,
        de puissance moteur, de charge et de poids hors tout,
    - type: ListItem
      text: · la vue est suffisamment dégagée pour les opérations avec la machine
        et pour le transport.
    - type: TextItem
      text: Respectez les charges à l'essieu, poids totaux et dimensions de transport
        maximales autorisés. L'utilisation d'un tracteur inadéquat peut provoquer
        des blessures graves voire mortelles ou endommager la machine.
    - type: ListItem
      text:  Référez-vous aux caractéristiques techniques du tracteur.
    - type: SectionHeaderItem
      text: Installation d'un extincteur
    - type: TextItem
      text: Gardez toujours un extincteur à portée de main, surtout lorsque vous travaillez
        avec des produits inflammables. Utilisez un extincteur polyvalent de la marque
        ABC d'une capacité de 5 kg, homologué par les autorités nationales concernées.
        Montez cet extincteur sur le tracteur
- page_number: 13
  content:
    page_number: 13
    items:
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Calcul de la charge par essieu pour les machines portées
    - type: TextItem
      text: Sécurité
    - type: TextItem
      text: et/ou sur la machine. Un incendie endommagerait la machine et entraînerait
        des blessures.
    - type: SectionHeaderItem
      text: Utilisation de filtres de carbone actif
    - type: TextItem
      text: Des vapeurs et gaz nocifs peuvent entrer par l'intermédiaire du conduit
        d'air au cours de l'utilisation de la machine. Montez pour cette raison un
        filtre de carbone actif dans le conduit d'aération du tracteur. Les substances
        nocives peuvent entraîner de graves blessures corporelles.
    - type: SectionHeaderItem
      text: Descendez du tracteur en toute sécurité
    - type: TextItem
      text: 'Ne descendez jamais du tracteur sans avoir :'
    - type: ListItem
      text: · débrayant la prise de force,
    - type: ListItem
      text: · coupé le système de commande électronique,
    - type: ListItem
      text: · mis hors pression le système hydraulique,
    - type: ListItem
      text: · coupé le moteur du tracteur,
    - type: ListItem
      text: · retiré la clé du contact,
    - type: ListItem
      text: · serrer le frein à main sur le tracteur.
    - type: TextItem
      text: Si vous quittez le tracteur sans avoir procédé à ces mesures de sécurité,
        cela peut donner lieu à des situations dangereuses pouvant entraîner des blessures.
    - type: SectionHeaderItem
      text: Procédure à suivre en cas de problèmes
    - type: TextItem
      text: 'S''il s''agit de problèmes de fonctionnement, vous devez :'
    - type: ListItem
      text: · immédiatement vous arrêter,
    - type: ListItem
      text: · couper l'alimentation de la machine et du tracteur,
    - type: ListItem
      text: · réparer les problèmes ou faire appel à un expert.
    - type: SectionHeaderItem
      text: Ne laissez jamais tourner le tracteur dans un espace clos
    - type: TextItem
      text: Ne faites jamais fonctionner le tracteur dans un espace clos. Des gaz
        d'échappement peuvent s'accumuler sans que vous vous en aperceviez et être
        à l'origine de blessures graves voire mortelles.
    - type: TextItem
      text: 'Afin de travailler en toute sécurité avec la machine chargée, voici les
        éléments importants dont il faut tenir compte :'
    - type: ListItem
      text: · chargement maximum de la machine,
    - type: ListItem
      text: · charge maximale par essieu du tracteur,
    - type: ListItem
      text: · répartition du poids sur les essieux,
    - type: ListItem
      text: · et force portante par pneu.
    - type: TextItem
      text: Quelle que soit la charge dans la machine, au moins 20 % du poids brut
        du tracteur doit reposer sur l'essieu avant et 45 % sur l'essieu arrière afin
        de conserver une bonne manœuvrabilité.
    - type: TextItem
      text: Contrôlez avant tout achat d'une machine si ces conditions sont remplies
        ! Respectez les charges par essieu maximales autorisées, les poids hors tout
        et les dimensions pour le transport ! L'utilisation d'un tracteur inadéquat
        peut provoquer des blessures graves voire mortelles ou endommager la machine.
    - type: TextItem
      text: '13'
