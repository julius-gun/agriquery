  content:
    page_number: 134
    items:
    - type: SectionHeaderItem
      text: Maintenance
    - type: SectionHeaderItem
      text: Réglage de la position du mécanisme de dosage
    - type: TextItem
      text: Le mécanisme de dosage doit être monté avec précision au centre audessus
        des disques d'épandage. L'arbre de l'agitateur doit tourner librement par
        rapport à la bague d'étanchéité.
