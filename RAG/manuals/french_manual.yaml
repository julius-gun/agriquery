    - type: SectionHeaderItem
      text: Rangement de la machine
    - type: TextItem
      text: Préparation de la machine au remisage d'hiver A la fin de la saison, la
        machine est préparée pour le remisage d'hiver. Avant de remiser la machine
        pour une période plus ou moins longue,
    - type: TextItem
      text: il est recommandé de la graisser, de la nettoyer puis de la graisser à
        nouveau. En la graissant, vous évitez que lors du nettoyage à grande eau,
        de la pollution, de l'engrais et de l'eau ne soient pulvérisés dans les paliers.
        Après le nettoyage, graissez et lubrifiez encore une fois tous les points
        de la machine afin de mieux la conserver.
    - type: TextItem
      text: 'Voici les avantages de ce procédé :'
    - type: ListItem
      text: · contrôle supplémentaire de la machine directement après son utilisation,
    - type: ListItem
      text: · durée de vie prolongée de la machine,
    - type: ListItem
      text: · arrêts moins fréquents liés à des incidents au cours du travail avec
        la machine.
    - type: TextItem
      text: N'utilisez jamais de nettoyeur haute pression sur les joints d'étanchéité
        et les bouchons de purge d'air. Vous éviterez ainsi toute pénétration de saleté
        et d'humidité dans les boîtiers de pignons. Ne dirigez pas non plus le jet
        sur les composants électriques. L'eau
    - type: TextItem
      text: peut entraîner des pannes électriques.
    - type: ListItem
      text:  Voir la section »Attention lors du nettoyage à l'aide d'un nettoyeur
        haute pression«, page 117
    - type: ListItem
      text:  Nettoyez la machine.
    - type: ListItem
      text:  Laissez sécher la machine.
    - type: ListItem
      text:  restaurez les peintures endommagées.
    - type: ListItem
      text:  Graissez et lubrifiez à nouveau tous les points afin de mieux conserver
        la machine.
    - type: ListItem
      text:  Voir paragraphe »Intervalles de maintenance« de la page 125.
    - type: ListItem
      text:  Appliquez de la graisse de protection sur les parties nues comme les
        bielles de piston des vérins hydrauliques ou le liquide de conservation (fourni)
        sur les parties métalliques (nues) de la machine pour la protéger de la corrosion.
    - type: TextItem
      text: INDICATION Utilisez de la graisse qui ne sèche pas et ne durcit pas pour
        éviter d'endommager les récupérateurs d'huile des vérins.
    - type: TextItem
      text: '121'
