      text: · d'exécuter seul et avec prudence la procédure décrite.
    - type: TextItem
      text: En vous coinçant, vous pouvez vous blesser.
    - type: TextItem
      text: La distance entre la bague d'écoulement et le disque d'épandage doit être
        de 1,0 mm .
    - type: TextItem
      text: Si la distance est trop importante, l'engrais ne s'écoule pas par l'ouverture
        de la bague d'écoulement sur le disque d'épandage mais sur un point quelconque
        sous la bague d'écoulement. Il en résulte une altération de la nappe d'épandage.
    - type: TextItem
      text: Si la distance est trop réduite, une trémie pleine peut reposer partiellement
        sur le disque d'épandage, ce qui endommage sérieusement la machine.
    - type: ListItem
      text:  Attelez la machine vide et relevez-la à sa hauteur de travail (75 cm).
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Placez des supports solides et stables sous les extrémités des bras
        de levage.
    - type: ListItem
      text:  Abaissez les bras de levage sur les supports. La machine ne risque plus
        de s'abaisser accidentellement.
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Mesurez la distance entre la bague d'écoulement et le disque d'épandage.
    - type: TextItem
      text: Les petites distances peuvent être mesurées avec précision avec un capteur
        de mesure.
    - type: TextItem
      text: 'Si la distance mesurée est supérieure ou inférieure à 1,0 mm, procédez
        comme suit :'
    - type: ListItem
      text:  Retirez le tableau de bord en dévissant les 3 éléments de fixation.
    - type: ListItem
      text:  Dévissez légèrement les écrous de blocage sur les 4 boulons de fixation
        qui fixent le mécanisme de dosage sur la trémie.
- page_number: 139
  content:
    page_number: 139
    items:
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: INDICATION
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Bague à baïonnette
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Maintenance
    - type: ListItem
      text:  Vissez les écrous sur les 4 boulons de fixation de façon à ce que le
        mécanisme de dosage coulisse vers le haut.
    - type: TextItem
      text: Le mécanisme de dosage remonte par rapport au disque d'épandage et à la
        bague d'écoulement. Remontez en tournant le mécanisme de dosage de façon à
        ce que vous puissiez facilement accéder aux boulons permettant de fixer la
        bague d'écoulement au niveau de l'étoile sur l'arbre de l'agitateur.
    - type: ListItem
      text:  Dévissez légèrement les boulons qui permettent de fixer la bague au
        niveau de l'étoile.
    - type: ListItem
      text:  Faites glisser la bague d'écoulement vers le haut et vers le bas jusqu'à
        ce que la distance par rapport au disque d'épandage soit de 1,0 mm.
    - type: TextItem
      text: Vous pouvez également placer des plaques d'une épaisseur de 1,0 mm entre
        la bague d'écoulement et le disque d'épandage et y laisser reposer la bague
        d'écoulement.
    - type: ListItem
      text:  Vissez les boulons qui permettent de fixer la bague d'écoulement au
        niveau de l'étoile sur l'arbre de l'agitateur.
    - type: ListItem
      text:  Vérifiez une fois de plus la hauteur et réglez-la si nécessaire.
    - type: ListItem
      text:  Abaissez le mécanisme de dosage en remontant en tournant les écrous
        sur les boulons de fixation.
    - type: TextItem
      text: Laissez descendre le mécanisme de dosage jusqu'à ce que la bague à baïonnette
        soit passée à moitié par dessus les boulons permettant de fixer la bague d'écoulement
        au niveau de l'étoile.
    - type: ListItem
      text:  Contrôlez la position du mécanisme de dosage par rapport à l'arbre de
        l'agitateur. La distance entre l'arbre de l'agitateur et la bague d'étanchéité
        doit être la même sur tous les côtés.
    - type: ListItem
      text:  Voir paragraphe »Contrôle et réglage du mécanisme de dosage« de la page
        133.
    - type: ListItem
      text:  Resserrez les écrous des 4 boulons de fixation sans déplacer le mécanisme
        de dosage.
    - type: ListItem
      text:  Vérifiez si l'agitateur ne touche pas les boulons permettant de fixer
        la bague d'étanchéité de l'agitateur.
    - type: ListItem
      text:  Fixez à nouveau le tableau de bord à l'aide des 3 éléments de fixation.
    - type: ListItem
      text:  Procédez également au contrôle pour l'autre côté.
    - type: ListItem
      text:  Enfin, contrôlez la position des mécanismes de dosage et la position
        des disques de dosage. Référez-vous pour ce faire au
    - type: ListItem
      text:  paragraphe »Contrôle et réglage du mécanisme de dosage« de la page 133.
    - type: TextItem
      text: '139'
- page_number: 140
  content:
    page_number: 140
    items:
    - type: TextItem
      text: Maintenance
    - type: TextItem
      text: Remplacement du joint d'étanchéité de l'arbre de l'agitateur
    - type: TextItem
      text: '140'
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Evitez tout contact avec l'engrais et d'autres produits
    - type: TextItem
      text: Lorsque vous remplissez, réglez et testez l'épandeur, il se peut que vous
        entriez en contact avec l'engrais ou d'autres produits d'épandage. Portez
        des vêtements de protection et des gants protecteurs, lisez les instructions
        de sécurité du fournisseur et conformez-vous aux instructions supplémentaires.
        Le contact avec des produits peut être à l'origine de blessures corporelles.
    - type: SectionHeaderItem
      text: Attention à ne pas vous coincer !
    - type: TextItem
      text: Lors du contrôle et du réglage de l'épandeur, vous pouvez facilement vous
        coincer.
    - type: TextItem
      text: 'Veillez à votre sécurité lors du contrôle et du réglage en :'
    - type: ListItem
      text: · coupant le système de commande électronique,
    - type: ListItem
      text: · coupant le contact du tracteur et en retirant la clé du contact,
    - type: ListItem
      text: · serré le frein à main sur le tracteur,
    - type: ListItem
      text: · attendant que toutes les pièces de la machine se soient totalement arrêtées
        avant de procéder aux opérations de maintenance,
    - type: ListItem
      text: · portant des vêtements de protection tels que des gants protecteurs et
        des chaussures de sécurité,
    - type: ListItem
      text: · d'exécuter seul et avec prudence la procédure décrite.
    - type: TextItem
      text: En vous coinçant, vous pouvez vous blesser.
    - type: TextItem
      text: L'arbre de l'agitateur est pourvu d'un joint d'étanchéité en plastique
        afin d'éviter que vous perdiez des granulés d'engrais le long de l'arbre de
        l'agitateur. La bague d'étanchéité doit être remplacée à chaque début de saison
        et au bout de toutes les 100 heures d'utilisation de la machine. Procédez
        aux opérations uniquement sur une machine propre dont la trémie est vide.
    - type: ListItem
      text:  Réglez le levier de dosage fin dans la position de dosage normal.
    - type: ListItem
      text:  Démarrez le tracteur et branchez le boîtier de commande.
    - type: ListItem
      text:  Activez la fonction de vidange de trémie.
    - type: ListItem
      text:  Voir les instructions du logiciel
    - type: ListItem
      text:  Attendez que les deux vérins électriques se soient entièrement déployés
        et que les unités de dosage soient entièrement ouvertes.
    - type: ListItem
      text:  Placez la machine sur le sol ou sur des supports solides reposant sur
        une surface plane et robuste.
    - type: ListItem
      text:  Débranchez le système de commande électronique et coupez le moteur du
        tracteur, retirez la clé de contact et serrez le frein à main.
- page_number: 141
  content:
    page_number: 141
    items:
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Bague d'étanchéité en métal
    - type: PictureItem
      caption: Bague d'étanchéité en métal
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Maintenance
    - type: ListItem
      text:  Ouvrez les tamis avec l'outil fourni et verrouillez-les.
    - type: ListItem
      text:  Retirez l'agitateur de l'arbre de l'agitateur.
    - type: ListItem
      text:  Soutenez la bague de roulement en plastique à travers une ouverture
        de dosage afin que celle-ci ne s'affaisse pas.
    - type: ListItem
      text:  Retirez les 3 boulons de fixation des bagues d'étanchéité.
    - type: ListItem
      text:  Retirez les bagues d'étanchéité métalliques.
    - type: ListItem
      text:  Contrôlez l'état de l'arbre de l'agitateur.
    - type: ListItem
      text:  Remplacez le joint d'étanchéité en plastique.
    - type: ListItem
      text:  Placez à nouveau les bagues d'étanchéité métalliques.
    - type: ListItem
      text:  Remontez les 3 boulons de fixation.
    - type: TextItem
      text: CONSEIL Vous pouvez relâcher la bague de roulement en plastique après
        avoir serré le premier boulon de fixation.
    - type: ListItem
      text:  Remontez l'agitateur sur son arbre.
    - type: TextItem
      text: Effectuez ensuite le contrôle détaillé au
    - type: ListItem
      text:  paragraphe »Contrôle et réglage du mécanisme de dosage« de la page 133.
    - type: TextItem
      text: '141'
