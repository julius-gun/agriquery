    - type: SectionHeaderItem
      text: Hissez la machine exclusivement à l'aide des points de levage
    - type: TextItem
      text: Lorsque la machine doit être hissée, fixez-la exclusivement aux points
        de levage indiqués et ne restez pas sous la machine hissée. Parez également
        à tout mouvement éventuel de celle-ci, souhaité ou non.
    - type: SectionHeaderItem
      text: Attention à ne pas vous coincer ni vous couper
    - type: TextItem
      text: Vous risquez de vous coincer et de vous blesser au contact des pièces
        en mouvement en cas d'actionnement et d'entraînement volontaires ou non de
        la machine. Restez extrêmement vigilant lorsque vous travaillez à proximité
        des pièces en mouvement. Tenez compte des probables réserves d'énergie au
        niveau de l'entraînement ou des pièces de la machine.
    - type: SectionHeaderItem
      text: Consultez le manuel d'utilisation
    - type: TextItem
      text: Le présent manuel décrit la procédure à suivre pour travailler en toute
        sécurité. Il détaille en outre les dangers susceptibles d'être rencontrés
        par l'utilisateur. Respectez la procédure décrite ainsi que les mesures de
        sécurité !
    - type: SectionHeaderItem
      text: Ne dépassez pas la pression hydraulique maximale de 210 bars
    - type: TextItem
      text: Assurez-vous que la pression du circuit hydraulique n'excède pas 210 bars
        ! Si cette pression est plus élevée, la machine risque d'être endommagée et
        vous vous exposez à des situations à risques.
    - type: TextItem
      text: Les véhicules à moteur à vitesse limitée (< 40 km/h), les tracteurs agricoles
        et forestiers ainsi que leurs remorques et machines tractées doivent être
        équipés à l'arrière d'un triangle orange réfléchissant bordé de rouge et à
        pointes coupées.
    - type: TextItem
      text: '9'
- page_number: 10
  content:
    page_number: 10
    items:
    - type: TextItem
      text: Sécurité
    - type: SectionHeaderItem
      text: Consignes de sécurité
    - type: SectionHeaderItem
      text: Usage prévu
    - type: SectionHeaderItem
      text: Personne
    - type: TextItem
      text: '10'
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Ce paragraphe reprend les indications, interdictions et consignes que
        vous êtes tenu de prendre en compte pour toute forme d'utilisation, de maintenance
        et de réparation de la machine.
    - type: TextItem
      text: Vous trouverez des indications de sécurité complémentaires dans les chapitres
        du présent manuel.
    - type: TextItem
      text: La connaissance des consignes de sécurité est la base d'une utilisation
        sûre et optimale de la machine.
    - type: TextItem
      text: Appliquez en permanence les consignes de sécurité. La plupart des accidents
        peuvent être évités. Ne prenez pas le risque d'avoir un accident grave ou
        mortel simplement parce que vous auriez négligé ces consignes de sécurité.
    - type: TextItem
      text: Cette machine est exclusivement réservée à l'épandage de produits granulaires,
        notamment de types d'engrais et de graines.
    - type: TextItem
      text: Toute autre application serait impropre. Le fabricant décline tout responsabilité
        en cas de dommage résultant d'une utilisation impropre ; l'utilisateur est
        seul responsable du risque encouru.
    - type: TextItem
      text: Une application conforme à l'usage prévu comprend également la prise en
        compte des instructions rédigées par le fabricant pour l'utilisation, la maintenance
        et la réparation de la machine.
    - type: SectionHeaderItem
      text: Responsabilité de l'utilisateur
    - type: TextItem
      text: 'L''utilisateur s''engage uniquement à travailler avec la machine s''il
        :'
    - type: ListItem
      text: · est au courant des consignes de sécurité de base et des consignes ARBO,
    - type: ListItem
      text: · connaît les règles de circulation qui s'appliquent,
    - type: ListItem
      text: · dispose des informations appropriées concernant le travail sur et avec
        la machine ainsi que des dangers qui y sont liés,
    - type: ListItem
      text: · a lu et compris le manuel d'instructions,
    - type: ListItem
      text: · maîtrise tous les systèmes et les éléments de commande ainsi que leurs
        fonctions,
    - type: ListItem
      text: · connaît les règles concernant l'utilisation, la maintenance et la réparation
        des machines.
    - type: TextItem
      text: Pendant le travail, il sera trop tard !
    - type: TextItem
      text: Un usage irresponsable peut être à l'origine de blessures pour l'utilisateur
        ou des tiers ainsi que de dommages au niveau de la machine.
