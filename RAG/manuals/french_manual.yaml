  content:
    page_number: 122
    items:
    - type: TextItem
      text: Maintenance
    - type: TextItem
      text: Maintenance
    - type: TextItem
      text: '122'
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Réparation immédiate et sûre des dommages
    - type: TextItem
      text: 'Avant de continuer à travailler, réparez la machine en toute sécurité
        en :'
    - type: ListItem
      text: · installant le tracteur et la machine sur un sol plan et ferme,
    - type: ListItem
      text: · débrayant la prise de force,
    - type: ListItem
      text: · mis hors pression le système hydraulique,
    - type: ListItem
      text: · coupant le système de commande électronique,
    - type: ListItem
      text: · coupant le contact du tracteur et en retirant la clé du contact,
    - type: ListItem
      text: · serrant le frein à main sur le tracteur,
    - type: ListItem
      text: · dételant si possible le tracteur,
    - type: ListItem
      text: · attendant que toutes les pièces de la machine se soient totalement arrêtées.
        (La machine continue à tourner quelques instants en raison de son inertie.)
    - type: ListItem
      text: · plaçant des cales devant les roues d'une machine pourvue de roues de
        stationnement pour éviter qu'elle ne roule,
    - type: ListItem
      text: · portant des vêtements de protection tels que des gants protecteurs et
        des chaussures de sécurité,
    - type: ListItem
      text: · exécutant seul et avec précaution la procédure décrite,
    - type: ListItem
      text: · utilisant des outils de qualité,
    - type: ListItem
      text: · fixant avec soin les pièces de grandes dimensions ou massives lors de
        leur remplacement et en les protégeant à l'aide des appareils de levage adaptés,
    - type: ListItem
      text: · soutenant les pièces et en sécurisant celles susceptibles de bouger
        accidentellement,
    - type: ListItem
      text: · ne se servant pas des pièces de la machine pour monter sur celleci.
        Utilisez uniquement les marchepieds, échelles ou autres équipements destinés
        à cet usage.
    - type: ListItem
      text: · désactivant le système d'alimentation en courant lors des opérations
        effectuées au niveau du système électrique.
    - type: ListItem
      text: · dégageant les câbles du générateur et de la batterie avant d'effectuer
        un soudage sur le tracteur ou la machine attelée !
    - type: SectionHeaderItem
      text: Exécution de la maintenance par un personnel qualifié
    - type: TextItem
      text: Les opérations de maintenance et de réparation doivent être effectuées
        par des personnes qualifiées et expérimentées, comme le mentionne le
    - type: ListItem
      text:  paragraphe »Qualification« de la page 11.
    - type: TextItem
      text: Le fabricant décline toute responsabilité et aucune garantie ne s'applique
        si les opérations de maintenance et de réparation sont effectuées par des
        personnes non expérimentées.
- page_number: 123
  content:
    page_number: 123
    items:
    - type: TextItem
      text: Verrou de suspension
    - type: PictureItem
      caption: Verrou de suspension
    - type: TextItem
      text: Maintenance
    - type: SectionHeaderItem
      text: Pas de modification de la machine
    - type: TextItem
      text: Ne modifiez en aucun cas la machine. Des modifications non autorisées
        peuvent porter préjudice à l'utilisation et/ou à la sécurité de la machine
        et influer sur la durée de vie de celle-ci.
    - type: SectionHeaderItem
      text: Utilisation exclusive de pièces d'origine pour le remplacement des pièces
    - type: TextItem
      text: L'utilisation d'autres pièces qui ne sont pas d'origine peut être à l'origine
        de problèmes et de situations dangereuses lors de l'utilisation de la machine.
    - type: SectionHeaderItem
      text: Montage correct des équipements et des pièces
    - type: TextItem
      text: Montez les accessoires et les pièces conformément aux instructions et
        fixez-les uniquement aux dispositifs prévus à cet effet ; contrôlez leur verrouillage.
        Des pièces et équipements mal fixés peuvent être à l'origine de blessures
        graves et de dommages au niveau de la couche végétale et de la machine.
    - type: SectionHeaderItem
      text: Serrage des boulons et des écrous
    - type: TextItem
      text: Vérifiez régulièrement tous les boulons et écrous et resserrez-les au
        bout de la première heure d'utilisation, après
    - type: ListItem
      text: · la livraison et
    - type: ListItem
      text: · la réalisation des opérations de maintenance ou de réparation.
    - type: SectionHeaderItem
      text: Attention au risque de coincement sous le tamis
    - type: TextItem
      text: Au cours des opérations (d'entretien) dans la trémie ou lors de la fermeture
        du tamis, vous risquez de vous coincer. Bloquez le tamis en position ouverte
        et déverrouillez le tamis sur la face extérieure. Vous risquez de vous blesser
        si vous vous coincez.
    - type: SectionHeaderItem
      text: Contact avec les produits dangereux
    - type: TextItem
      text: Lors du nettoyage de la machine, vous pouvez facilement entrer en contact
        avec certains produits. Portez pour cette raison des vêtements de protection,
        tels que des gants protecteurs, des chaussures de sécurité et des lunettes
        protectrices. Lisez également les indications de sécurité du fabricant des
        produits concernés et suivez ces indications. Le contact avec ces produits
        peut entraîner des blessures. Consultez le cas échéant un médecin !
    - type: SectionHeaderItem
      text: Risque d'explosion lié au nitrate
    - type: TextItem
      text: Les engrais à base de nitrate présentent un risque d'explosion lorsqu'ils
        entrent en contact avec du feu. Éloignez pour cela tous les résidus d'engrais
        des orifices, des angles, des manchons et des flexibles avant de souder, couper
        ou tailler sur la machine. Une explosion peut endommager la machine et provoquer
        des blessures.
    - type: TextItem
      text: Tenez également compte des consignes de sécurité qui font l'objet du 
        paragraphe »Consignes de sécurité«, à partir de la page 10.
    - type: TextItem
      text: '123'
