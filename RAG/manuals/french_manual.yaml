    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: Travaillez avec précaution pendant le remplissage, tenez compte de la
        réglementation relative aux conditions de travail. Veillez à ce qu'aucun objet
        ou outil ne tombe dans la trémie. Ils seraient susceptibles de boucher ou
        d'endommager l'épandeur.
    - type: ListItem
      text:  Refermez la bâche de trémie.
    - type: TextItem
      text: Ne dépassez pas le poids total maximal autorisé !
    - type: ListItem
      text:  Cf. également le paragraphe »Caractéristiques techniques« de la page
        36.
    - type: TextItem
      text: La conception de la machine ne la rend pas apte à supporter une charge
        supplémentaire. Tenez compte de la charge par essieu autorisée, de la capacité
        de charge des pneumatiques et du poids hors tout du tracteur et de la machine,
        ainsi que de la charge par essieu minimale du tracteur.
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Calcul de la charge par essieu
        pour les machines portées« de la page 13.
    - type: TextItem
      text: INDICATION Si le poids augmente, l'épandeur rempli peut pencher en arrière
        !
    - type: ListItem
      text:  Réglez l'épandeur une fois rempli à nouveau à l'horizontale dans le
        sens de la longueur.
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: Si vous remplissez l'épandeur au cours de l'épandage, par exemple au moyen
        du vérin de l'outil roulant à côté de l'épandeur, vous devez désactiver l'étalonnage
        automatique. Avec l'étalonnage automatique, le système de commande pèse la
        quantité épandue (kg) d'engrais pendant une durée déterminée. Il contrôle
        ensuite cette valeur avec le débit réglé souhaité. Si vous remplissez la trémie
        au cours de l'épandage, la quantité épandue ne peut être correctement pesée.
        Le poids dans la trémie peut même augmenter au moment où la mesure est effectuée.
        Les rectifications apportées par le système de commande ne seront pas correctes,
        entraînant ainsi des dommages au niveau de la végétation.
    - type: TextItem
      text: '75'
- page_number: 76
  content:
    page_number: 76
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Contrôle du profil d'épandage (test sur bacs)
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '76'
    - type: SectionHeaderItem
      text: Evitez tout contact avec l'engrais et d'autres produits
    - type: TextItem
      text: Lorsque vous remplissez, réglez et testez l'épandeur, il se peut que vous
        entriez en contact avec l'engrais ou d'autres produits d'épandage. Portez
        des vêtements de protection et des gants, lisez les instructions de sécurité
        du fournisseur et conformez-vous aux instructions supplémentaires. Le contact
        avec des produits peut être à l'origine de blessures corporelles.
    - type: SectionHeaderItem
      text: Attention à ne pas vous coincer !
    - type: TextItem
      text: 'Lors du réglage de l''épandeur, vous pouvez facilement vous coincer.
        Veillez à votre sécurité lors du réglage en :'
    - type: ListItem
      text: · coupant le contact du tracteur et en retirant la clé du contact,
    - type: ListItem
      text: · serrant le frein à main sur le tracteur,
    - type: ListItem
      text: · attendant que toutes les pièces de la machine se soient totalement arrêtées
        avant de procéder aux opérations de réglage,
    - type: ListItem
      text: · d'exécuter seul et avec prudence la procédure décrite.
    - type: TextItem
      text: En vous coinçant, vous pouvez vous blesser.
    - type: SectionHeaderItem
      text: Effectuez ce test tout seul. Actionnez la machine tout seul !
    - type: TextItem
      text: Des situations dangereuses pour une autre personne peuvent survenir lors
        de l'actionnement de la machine et de la phase de test. Des blessures corporelles
        peuvent en résulter.
    - type: SectionHeaderItem
      text: Protection de l'environnement
    - type: TextItem
      text: Une dose et un épandage trop importants de produits hors de la bordure
        de parcelle, notamment avec des eaux de surface, constituent de sérieuses
        contraintes pour l'environnement. Ménagez l'environnement en réglant un débit
        correct et en procédant avec application.
    - type: SectionHeaderItem
      text: La prise de force s'arrête après qu'elle ait été débrayée
    - type: TextItem
      text: Après avoir débrayé la prise de force, certains dangers peuvent survenir
        du fait de la coupure de la machine à cause de l'inertie de masse. Ne restez
        pas à proximité de la machine avant que toutes les pièces en mouvement se
        soient totalement arrêtées. Si vous vous approchez d'une machine en rotation,
        vous risquez de vous blesser gravement voire mortellement.
    - type: SectionHeaderItem
      text: Travail avec la cabine fermée
    - type: TextItem
      text: Lorsque les vitres, les portes ou d'autres ouvertures sont ouvertes, de
        la poussière d'engrais peut entrer dans la cabine. Dans une cabine ouverte,
        le niveau sonore est de surcroît plus élevé. Pour cette raison, travaillez
        avec la cabine du tracteur fermée et pourvue de filtres de carbone actif au
        niveau des arrivées d'air. La poussière provenant de l'engrais et les nuisances
        sonores prolongées peuvent entraîner des blessures corporelles.
    - type: TextItem
      text: En effectuant un test sur bacs, vous contrôlez la répartition de l'engrais
        ainsi que le distributeur d'engrais qui effectue cette répartition. Une fois
        les résultats du test obtenus, vous êtes en mesure de mieux régler l'épandeur
        et ainsi d'améliorer la répartition de l'engrais et de limiter les pertes.
    - type: TextItem
      text: Vous pouvez faire appel à une société spécialisée pour effectuer le
    - type: TextItem
      text: contrôle de répartition sur bacs ou l'effectuer par vous-même. Vous devez
        alors vous procurer le matériel requis pour ce faire. Nous vous conseillons
        de faire effectuer ce contrôle par une société agréée. Des spécialistes peuvent
        en outre vous conseiller si vous avez des problèmes ou des questions.
- page_number: 77
  content:
    page_number: 77
    items:
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: INDICATION
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: 'Quand faut-il effectuer un test sur bacs :'
    - type: ListItem
      text: · Si vous utilisez un type d'engrais qui ne figure ni dans le manuel de
        tableaux d'épandage, ni dans les tableaux d'épandage en ligne, ni dans l'application
        mobile gratuite fonctionnant sous iOs et/ou Android.
    - type: ListItem
      text: · Si vous utilisez un type d'engrais dont la granulométrie et la densité
        diffèrent des valeurs indiquées dans le manuel de tableaux d'épandage, dans
        les tableaux d'épandage en ligne ou dans l'application mobile gratuite fonctionnant
        sous iOs et/ou Android.
    - type: ListItem
      text: · lorsque vous utilisez un engrais dont la qualité est médiocre.
    - type: ListItem
      text: · effectuez le test de l'épandage à gauche et à droite chaque année afin
        de contrôler si la répartition est la même au niveau des deux disques d'épandage.
    - type: ListItem
      text: · après chaque modification au niveau du mécanisme d'épandage de l'épandeur
        ou après le remplacement de pièces.
    - type: TextItem
      text: Les conditions atmosphériques exercent une grande influence sur la nappe
        d'épandage lors de l'épandage et lors de l'exécution d'un contrôle de répartition
        sur bacs. Effectuez le contrôle de répartition sur bacs par temps sec, avec
        une faible humidité atmosphérique et une vitesse du vent n'excédant pas 3
        m\s (force du vent 2).
    - type: SectionHeaderItem
      text: Matériel nécessaire
    - type: ListItem
      text: · mètre à ruban ou règle graduée,
    - type: ListItem
      text: · niveau à bulle pour régler les bacs de collecte à l'horizontale,
    - type: ListItem
      text: · 7 bacs de collecte,
    - type: ListItem
      text: · 7 tubes de mesure,
    - type: ListItem
      text: · 1 entonnoir,
    - type: ListItem
      text: · bloc-notes, stylo et calculatrice,
    - type: ListItem
      text: · manuel d'utilisation.
    - type: ListItem
      text: · niveau des instructions du logiciel
    - type: SectionHeaderItem
      text: Instructions générales
    - type: ListItem
      text:  Contrôlez le réglage des ouvertures de dosage et le point de chute.
    - type: ListItem
      text:  Contrôlez la hauteur (75 cm au-dessus des bacs de collecte) et la position
        (inclinaison) de l'épandeur.
    - type: ListItem
      text:  Contrôlez le régime de la prise de force et les disques d'épandage.
    - type: ListItem
      text:  Placez les bacs toujours à l'horizontale sur le sol.
    - type: ListItem
      text:  Positionnez les bacs à une distance maximale de 4 mètres. Procurez-vous
        des bacs supplémentaires pour le test des largeurs de travail supérieures
        à 24 mètres. Vous pouvez également d'abord tester une partie de la largeur
        de travail, puis vider les bacs et les répartir sur le reste de la largeur
        de travail.
    - type: ListItem
      text:  N'utilisez pas l'épandeur lorsqu'il pleut ou que l'humidité atmosphérique
        est élevée. L'engrais resterait alors collé aux bacs de collecte, ce qui aurait
        pour conséquence l'obtention d'une nappe d'épandage irrégulière.
    - type: ListItem
      text:  Ne procédez pas à l'épandage lorsque le vent souffle à des vitesses
        supérieures à 3 m/s (force du vent 2).
    - type: TextItem
      text: '77'
- page_number: 78
  content:
    page_number: 78
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Test de la nappe d'épandage à gauche et à droite
    - type: TextItem
      text: INDICATION
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Pour une bonne répartition de l'engrais, le disque d'épandage gauche doit
        épandre autant que le disque d'épandage droit. Vérifiez ce point une fois
        par an !
    - type: TextItem
      text: Le test est prévu pour une largeur de travail de 24 mètres. Vous pouvez
        effectuer ce test sur une autre largeur de travail. Répartissez les bacs à
        égale distance les uns des autres sur la largeur de travail donnée.
    - type: SectionHeaderItem
      text: Réalisation
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Séparez le disque d'épandage gauche en poussant la pièce d'attelage
        vers la gauche. Bloquez à nouveau la pièce d'attelage à l'aide du boulon de
        fixation.
    - type: ListItem
      text:  Recherchez dans le tableau d'épandage (en ligne) des types d'engrais,
        de semences ou de granulés les plus similaires la position adéquate du point
        d'écoulement pour épandre sur 24 mètres de large et réglez-la à l'aide du
        levier.
    - type: ListItem
      text:  Reportez-vous au paragraphe »Point de chute« de la page 65 et à l'avant-propos
        du manuel de tableaux d'épandage.
    - type: ListItem
      text:  Montez l'arbre de transmission sur le point de raccordement approprié
        du boîtier central qui est indiqué sur le tableau correspondant.
    - type: ListItem
      text:  Voir paragraphe »Point de jonction de l'arbre de transmission« de la
        page 64.
    - type: ListItem
      text:  Contrôlez la hauteur du distributeur d'engrais (hauteur du disque d'épandage
        = 75 cm au-dessus des bacs de collecte) .
    - type: ListItem
      text:  Placez les grilles dans les bacs de collecte.
    - type: ListItem
      text:  Positionnez le bac de collecte 1 au centre de l'ornière du tracteur.
    - type: ListItem
      text:  Placez les autres bacs de collecte à droite de l'ornière du tracteur,
        sur 4 mètres.
    - type: TextItem
      text: INDICATION Placez les bacs de collecte à l'horizontale à l'aide d'un niveau
        à bulle !
    - type: TextItem
      text: '78'
- page_number: 79
  content:
    page_number: 79
    items:
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: ListItem
      text:  démarrez le tracteur.
    - type: ListItem
      text:  Fermez la cabine en fermant toutes les portes et les vitres.
    - type: ListItem
      text:  Branchez le boîtier de commande.
    - type: ListItem
      text:  Entrez le débit souhaité.
    - type: ListItem
      text:  Entrez la largeur de travail.
    - type: TextItem
      text: Nous vous recommandons de régler un débit d'au moins 250 kg/ha pour la
        vitesse d'avancement souhaitée et de choisir une faible vitesse d'avancement.
    - type: ListItem
      text:  Activez le disque d'épandage gauche.
    - type: ListItem
      text:  Désactivez l'étalonnage automatique.
    - type: ListItem
      text:  Embrayez la prise de force et réglez le régime des disques d'épandage
        tel qu'indiqué dans le tableau d'épandage correspondant.
    - type: ListItem
      text:  Ouvrez l'unité de dosage droite.
    - type: ListItem
      text:  Passez au centre au-dessus du premier bac de collecte et arrêtezvous
        seulement lorsque vous avez parcouru au moins 20 mètres par rapport à ce bac
        de collecte. L'épandeur épand en effet un peu plus vers l'arrière que sur
        le côté.
    - type: ListItem
      text:  Fermez l'unité de dosage.
    - type: ListItem
      text:  Videz les bacs de collecte à l'aide de l'entonnoir dans les tubes de
        mesure et notez les valeurs dans votre bloc-notes.
    - type: TextItem
      text: Répétez la procédure ci-dessus mais séparez cette fois le disque d'épandage
        droit et désactivez l'unité de dosage du disque d'épandage droit. Positionnez
        les bacs de collecte à gauche de l'ornière du tracteur.
    - type: TextItem
      text: Roulez à la même allure et au même régime de prise de force que la première
        fois !
    - type: TextItem
      text: '79'
- page_number: 80
  content:
    page_number: 80
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Evaluation
    - type: ListItem
      text:  Notez les valeurs que vous lisez sur les tubes de mesure des disques
        d'épandage gauche et droit.
    - type: ListItem
      text:  Comparez les valeurs, calculez par tube de mesure l'écart en pourcentage
        entre le côté gauche et le côté droit.
    - type: SectionHeaderItem
      text: Adaptation
    - type: TextItem
      text: 'Lorsque la forme de la nappe d''épandage des disques d''épandage gauche
        et droit n''est pas la même et que l''écart est supérieur à 3 %, vous pouvez
        effectuer ce qui suit ou faire appel à votre revendeur pour cette opération
        :'
    - type: ListItem
      text:  Contrôlez si la machine est attachée à l'horizontale derrière le tracteur
        dans le sens de la longueur et de la largeur.
    - type: ListItem
      text:  Procédez au »Contrôle et réglage du mécanisme de dosage« tel que le
        décrit la page 133 et répétez ce test.
    - type: ListItem
      text:  Procédez au »Contrôle et réglage du mécanisme de réglage du point de
        chute« tel que le décrit la page 136 et répétez ce test.
    - type: TextItem
      text: Si l'écart au niveau de la nappe d'épandage est encore trop important,
        contactez votre revendeur.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '80'
- page_number: 81
  content:
    page_number: 81
    items:
    - type: SectionHeaderItem
      text: Test de la nappe d'épandage plein champ
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: Lorsque vous avez correctement réglé votre épandeur et que les traces
        de jalonnage sont à une distance correcte les unes des autres, vous obtenez
        une bonne répartition de l'engrais sur le champ, à condition que la nappe
        d'épandage de l'épandeur ait une forme correcte. Pour cette raison, vous devez
        tester la nappe d'épandage et l'adapter si nécessaire.
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Nappe d'épandage plein champ«
        de la page 28.
    - type: SectionHeaderItem
      text: Réalisation
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Réglez le distributeur d'engrais à l'aide des données du tableau d'épandage
        sur la largeur de travail souhaitée (X mètres) correspondant au meilleur type
        d'engrais, de graines ou de granulés (hauteur du disque d'épandage = 75 cm
        au-dessus des bacs de collecte) .
    - type: ListItem
      text:  Placez les grilles dans les bacs de collecte.
    - type: ListItem
      text:  Positionnez le bac de collecte 1 au centre de l'ornière du tracteur.
    - type: TextItem
      text: INDICATION Placez les bacs de collecte à l'horizontale à l'aide d'un niveau
        à bulle !
    - type: ListItem
      text:  Répartissez les 6 bacs sur le côté droit ou gauche de l'ornière du tracteur
        sur toute la largeur de travail réelle de l'épandeur.
    - type: TextItem
      text: La largeur de travail réelle est 2 fois plus grande que la largeur de
        travail effective !
    - type: TextItem
      text: Si vous voulez épandre avec une largeur de travail de 24 mètres, placez
        les bacs tous les 4 mètres (24/6 = 4 mètres).
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '81'
- page_number: 82
  content:
    page_number: 82
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: ListItem
      text:  démarrez le tracteur.
    - type: ListItem
      text:  Fermez la cabine en fermant toutes les portes et les vitres.
    - type: ListItem
      text:  Branchez le boîtier de commande.
    - type: ListItem
      text:  Entrez le débit souhaité.
    - type: ListItem
      text:  Entrez la nouvelle valeur.
    - type: ListItem
      text:  Entrez la largeur de travail.
    - type: TextItem
      text: Nous vous recommandons de régler un débit d'au moins 250 kg/ha pour la
        vitesse d'avancement souhaitée et de choisir une faible vitesse d'avancement.
    - type: ListItem
      text:  Désactivez l'étalonnage automatique.
    - type: ListItem
      text:  Embrayez la prise de force et réglez le régime des disques d'épandage
        tel qu'indiqué dans le tableau d'épandage correspondant.
    - type: ListItem
      text:  Commencez à rouler sur l'ornière et ouvrez les unités de dosage quelques
        mètres avant de passer au centre au-dessus du premier bac en appuyant sur
        la touche "START".
    - type: ListItem
      text:  Arrêtez seulement d'épandre une fois que vous avez passé les bacs de
        collecte sur au moins une largeur de travail (par ex. 18 ou 24 m). L'épandeur
        épand en effet un peu plus vers l'arrière que sur le côté.
    - type: ListItem
      text:  Fermez les unités de dosage.
    - type: ListItem
      text:  Repassez dans la voie suivante, au milieu au dessus du bac collecteur
        7. Gardez la même distance pour l'ouverture et la fermeture des unités de
        dosage. Conservez la même vitesse d'avancement et le même régime de prise
        de force !
    - type: ListItem
      text:  Si vous avez réglé un débit inférieur à 250 kg/ha, faites encore une
        fois l'aller et retour sur la même ornière afin d'accumuler suffisamment d'engrais
        dans les bacs de collecte pour obtenir une bonne comparaison.
    - type: TextItem
      text: Respectez la même distance pour l'ouverture et la fermeture des unités
        de dosage.
    - type: TextItem
      text: Conservez la même vitesse d'avancement et le même régime de prise de force
        !
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '82'
- page_number: 83
  content:
    page_number: 83
    items:
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: B
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: C
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Evaluation et adaptation
    - type: TextItem
      text: Le contenu des tubes individuels peut différer au maximum de 15 % par
        rapport à la moyenne.
    - type: TextItem
      text: Si lors du deuxième test, la correction avec 2 lettres semble être trop
        élevée, retirez une lettre pour le point de chute.
    - type: TableItem
      table_data:
        A:
          0: B
