    page_number: 66
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Débit
    - type: SectionHeaderItem
      text: Débit régulier
    - type: TextItem
      text: Réglages des ouvertures
    - type: PictureItem
      caption: Réglages des ouvertures
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: 'Le système de commande peut commander l''épandeur de trois façons différentes
        :'
    - type: ListItem
      text: · réaliser une répartition aussi régulière que possible d'un débit préalablement
        réglé dans des conditions variables à l'aide de l'étalonnage automatique et
        de la correction de vitesse d'avancement,
    - type: ListItem
      text:  cf. le paragraphe ci-dessous »Débit régulier«.
    - type: TextItem
      text: utilisez le kit de dosage fin pour de faibles débits réguliers (< 40 kg/
        min),
    - type: ListItem
      text:  Cf. paragraphe »Dosage fin« de la page 67.
    - type: ListItem
      text: · épandre un débit préalablement réglé pour des débits extrêmement faibles
        ou sur des parcelles très hétérogènes en contrôlant manuellement la position
        de dosage, sans étalonnage automatique, mais avec correction de la vitesse
        d'avancement,
    - type: ListItem
      text: · réaliser un débit spécifique au lieu dans des conditions variables sous
        l'impulsion d'un signal externe, à l'aide de l'étalonnage automatique et de
        la correction de vitesse d'avancement,
    - type: ListItem
      text:  Cf. paragraphe »Débit variable, à commande externe« de la page 72.
    - type: TextItem
      text: Le système de commande peut épandre une quantité régulière d'engrais sur
        toute la parcelle. Le système de commande corrige pour cela les modifications
        de la vitesse d'avancement, mais vous conservez la possibilité d'adapter manuellement
        le débit en sur- et sous-dosage.
    - type: TextItem
      text: Le système de commande peut rechercher au cours de l'épandage à l'aide
        de l'étalonnage automatique le réglage adéquat des ouvertures de dosage pour
        le débit réglé. L'inconvénient est que le débit peut s'écarter du débit souhaité
        jusqu'au deuxième étalonnage automatique (= environ 2 minutes). Pour cette
        raison, nous vous conseillons plutôt de saisir une valeur de départ qui figure
        dans le tableau d'épandage. Vous pouvez procéder à cette opération dans l'écran
        "Curve Calibration". Le système de commande se sert de la valeur de départ
        pour calculer la courbe d'écoulement. À l'aide de cette courbe, le système
        de commande corrige l'épandeur lorsque les circonstances changent, par exemple
        lors d'un changement de la vitesse d'avancement.
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Système de commande ISO« de la
        page 30.
    - type: TextItem
      text: 'Recherchez les réglages adéquats dans le tableau d''épandage (en ligne)
        du type d''engrais le plus similaire avec la largeur de travail souhaitée
        :'
    - type: ListItem
      text:  Recherchez dans la colonne Réglage des ouvertures le réglage qui correspond
        au débit souhaité et à la vitesse d'avancement souhaitée.
    - type: ListItem
      text:  Reprenez la valeur de la vitesse d'écoulement correspondante dans la
        colonne Kg/min .
    - type: ListItem
      text:  Saisissez les valeurs lues dans le système de commande.
    - type: TextItem
      text: Si le débit souhaité que vous voulez épandre ne figure pas dans le tableau
        d'épandage, reprenez les réglages correspondant au débit qui s'approche le
        plus du débit souhaité.
    - type: TextItem
      text: Si la vitesse d'avancement souhaitée n'est pas indiquée, reprenez les
        réglages correspondant à la vitesse d'avancement qui s'approche le plus de
        la vitesse d'avancement souhaitée.
    - type: TextItem
      text: '66'
