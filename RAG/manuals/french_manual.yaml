- page_number: 97
  content:
    page_number: 97
    items:
    - type: SectionHeaderItem
      text: Épandage sur la parcelle
    - type: SectionHeaderItem
      text: Épandage en tournière
    - type: SectionHeaderItem
      text: Passages de remplissage
    - type: SectionHeaderItem
      text: Réalisation de traces de jalonnage
    - type: TextItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Travail avec le GEOCONTROL
    - type: TextItem
      text: L'exécution d'une nouvelle tâche avec l'application GEOCONTROL s'effectue
        à partir d'une parcelle mémorisée ou d'une nouvelle parcelle.
    - type: ListItem
      text:  Voir pour cela le manuel du GEOCONTROL sur votre terminal.
    - type: TextItem
      text: Le bout de champ sera tout d'abord aménagé avec la largeur de travail
        et le système d'épandage en bordure choisis. La tournière sert de limite de
        parcelle et est mémorisée dans le GEOCONTROL.
    - type: TextItem
      text: Pour mettre en place le raccordement au bout de champ avant de tourner
        à partir du passage de travail, il est souhaitable que le bout de champ soit
        large.
    - type: ListItem
      text:  Épandez sur un bout de champ large ou double de façon à mettre en place
        le raccordement en circulant sur une ligne droite avant de virer de bord.
    - type: TextItem
      text: La parcelle peut ensuite être remplie en passages complets. Vous pouvez
        à cet effet aménager un modèle de pistes (de pulvérisation) pour des traitements
        consécutifs.
    - type: SectionHeaderItem
      text: Évitez les erreurs d'alignement
    - type: TextItem
      text: Pour une bonne répartition, il est important que les nappes d'épandage
        se rejoignent correctement. Lorsque les largeurs de travail sont moyennes
        et que la nappe d'épandage est en triangle, un écart de recouvrement est moins
        grave.
    - type: TextItem
      text: Si la nappe d'épandage est en forme de trapèze, principalement pour de
        très grandes largeurs de travail, les variations dans le chevauchement seront
        rapidement visibles à l'œil nu. Le chevauchement des nappes d'épandage est
        alors beaucoup plus restreint et par conséquent, les défauts risquent d'être
        plus nombreux.
    - type: TextItem
      text: Vous pouvez éviter ce phénomène en réalisant au préalable des traces de
        jalonnage. Vous pouvez le faire en réalisant des traces de jalonnage en bout
        de champ et en les signalant par exemple par des piquets.
    - type: TextItem
      text: La visibilité de tournière à tournière est pour cela importante. Placez,
        si nécessaire, des marqueurs supplémentaires dans le champ pour une bonne
        visibilité sur l'ornière du tracteur.
    - type: TextItem
      text: Avec le guidage par le GEOCONTROL, le distributeur d'engrais peut réduire
        la largeur de travail pour raccorder le dernier passage incomplet avec le
        précédent.
    - type: TextItem
      text: '97'
- page_number: 98
  content:
    page_number: 98
    items:
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Modes de jalonnage
    - type: SectionHeaderItem
      text: Traces de jalonnage avec l'ExactLine
    - type: TextItem
      text: La façon dont vous voulez épandre en bordure détermine le mode de jalonnage.
    - type: TextItem
      text: Faites votre choix en fonction de la largeur de la parcelle, de la présence
        de voies de pulvérisation et de l'équipement de l'épandeur.
    - type: TextItem
      text: Lors de l'épandage de bordure avec le système ExactLine (accessoire),
        vous effectuez le passage le plus à l'extérieur sur la moitié de la largeur
        de travail (1/2 X mètre) à partir de la bordure de parcelle.
    - type: ListItem
      text:  Effectuez le premier passage sur la moitié de la largeur de travail
        (1/2 X mètre) à partir de la bordure de parcelle (dans la première voie de
        pulvérisation).
    - type: ListItem
      text:  Les manœuvres suivantes doivent être réglées sur toute la largeur de
        travail.
    - type: ListItem
      text:  Voir paragraphe »Épandage de bordure à l'aide du système ExactLine«
        de la page 110.
    - type: TextItem
      text: 'CONSEIL : indiquez dans le GEOCONTROL si la limite de parcelle se trouve
        à droite de la machine pendant l''épandage en bout de champ !'
    - type: PictureItem
      caption: 'CONSEIL : indiquez dans le GEOCONTROL si la limite de parcelle se
        trouve à droite de la machine pendant l''épandage en bout de champ !'
    - type: TextItem
      text: '98'
