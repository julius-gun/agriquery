        par ses soins de la mise en œuvre, pour autant que sa responsabilité n'ait
        pas déjà été établie au point 1.
    - type: ListItem
      text: 3. Outre les obligations stipulées au point 2, le vendeur est responsable
        pour intention et négligence grave des personnes chargées par ses soins de
        la mise en œuvre, pour autant que sa responsabilité n'ait pas déjà été établie
