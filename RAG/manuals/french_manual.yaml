    - type: TextItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: Pour obtenir une nappe d'épandage régulière et une bonne largeur de travail,
        il est nécessaire de régler correctement le point de chute. En réglant le
        point de chute, vous déplacez par exemple le point d'arrivée des granulés
        ou graines sur le disque d'épandage. En combinaison avec la position de l'arbre
        de transmission sur le boîtier central, le régime de la prise de force et
        la vitesse d'écoulement, la position du point d'écoulement définit le profil
        d'épandage.
    - type: TextItem
      text: Vous pouvez régler le point de chute entre les positions C et U . Déterminez
        le bon réglage à l'aide du débit souhaité et de la vitesse d'avancement souhaitée.
        La troisième colonne du tableau d'épandage, Point d'alimentation , reprend
        la position susceptible de fournir la meilleure nappe d'épandage dans votre
        cas.
    - type: TextItem
      text: Contrôlez toujours l'exactitude du point de chute à l'aide d'un contrôle
        de la nappe d'épandage (contrôle de répartition sur bacs).
    - type: ListItem
      text:  Reportez-vous au paragraphe »Contrôle du profil d'épandage (test sur
        bacs)« sur la page 76 pour la procédure à suivre.
    - type: TextItem
      text: Le symbole Inclinaison du distributeur d'engrais dans le tableau d'épandage
        (en ligne) donne un conseil pour l'inclinaison de votre distributeur d'engrais.
        En règle générale, l'épandeur doit être attelé horizontalement au tracteur.
        Notamment avec des largeurs de travail assez grandes ou avec un épandage en
        surface, il peut être nécessaire d'incliner l'épandeur à un certain angle.
    - type: TextItem
      text: Vous pouvez régler l'angle d'inclinaison adapté en ajustant le troisième
        point.
    - type: TextItem
      text: Sur l'épandeur, un indicateur est monté qui reproduit l'angle d'inclinaison
        de l'épandeur.
    - type: TextItem
      text: Réglez l'inclinaison de l'épandeur avant de remplir la trémie. Vous pouvez
        régler plus facilement le troisième point lorsque la trémie est vide. Contrôlez
        également la position lorsque la trémie est pleine !
    - type: TextItem
      text: Si l'inclinaison est réglée sur 4 o ou 8 o , le profil d'épandage se décale
        plus loin derrière le distributeur d'engrais.
    - type: ListItem
      text:  Dans l'écran des données de la machine, augmentez la longueur B de 10
        % ou 20 % pour 4 o ou 8 o .
    - type: ListItem
      text:  Consultez le manuel d'utilisation du logiciel pour connaître la procédure.
    - type: TextItem
      text: Le tableau d'épandage (en ligne) indique à la fois le régime des disques
        d'épandage requis et le régime de la prise de force. Le régime de la prise
        de force est mentionné avec le point de jonction de l'arbre de transmission
        à utiliser côté machine. Vous devez atteindre le régime de disque d'épandage
        indiqué. Le régime actuel des disques d'épandage s'affiche sur l'écran du
        boîtier de commande.
    - type: TextItem
      text: En cas d'épandage de bordure, il est le plus souvent nécessaire d'adapter
        le régime de la prise de force. Si vous utilisez le système ExactLine et le
        déflecteur de bordure, le régime de prise de force préconisé et la vitesse
        de rotation des disques d'épandage correspondante figurent dans le manuel
        des tableaux d'épandage, dans les tableaux d'épandage en ligne ou dans l'application
        mobile gratuite. Utilisez le point de jonction figurant dans ce même tableau
        d'épandage.
    - type: TextItem
      text: Reportez-vous au chapitre »Épandage de bordure« de la page 106.
    - type: TextItem
      text: '65'
