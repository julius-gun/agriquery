    page_number: 62
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Réglage de l'épandeur
    - type: TextItem
      text: '62'
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Evitez tout contact avec l'engrais et d'autres produits
    - type: TextItem
      text: Lorsque vous remplissez, réglez et testez l'épandeur, il se peut que vous
        entriez en contact avec l'engrais ou d'autres produits d'épandage. Portez
        des vêtements de protection et des gants protecteurs, lisez les instructions
        de sécurité du fournisseur et conformez-vous aux instructions supplémentaires.
        Le contact avec des produits peut entraîner des blessures corporelles.
    - type: SectionHeaderItem
      text: Attention à ne pas vous coincer !
    - type: TextItem
      text: 'Lors du réglage de l''épandeur, vous pouvez facilement vous coincer.
        Veillez à votre sécurité lors du réglage :'
    - type: ListItem
      text: · coupez le moteur du tracteur et retirez la clé du contact,
    - type: ListItem
      text: · serrez le frein à main sur le tracteur,
    - type: ListItem
      text: · attendez l'arrêt total de toutes les pièces de la machine pour commencer
        à la remplir, à la régler et à la tester,
    - type: ListItem
      text: · ne restez jamais sous un épandeur hissé non bloqué,
    - type: ListItem
      text: · exécutez seul et avec prudence la procédure décrite.
    - type: TextItem
      text: En vous coinçant, vous pouvez vous blesser.
    - type: SectionHeaderItem
      text: Protection de l'environnement
    - type: TextItem
      text: Une dose et un épandage trop importants de produits hors de la bordure
        de parcelle, notamment avec des eaux de surface, constituent de sérieuses
        contraintes pour l'environnement. Protégez l'environnement en adaptant le
        débit et en procédant à un épandage de précision.
    - type: SectionHeaderItem
      text: Travail avec la cabine fermée
    - type: TextItem
      text: Lorsque les vitres, les portes ou d'autres ouvertures sont ouvertes, de
        la poussière d'engrais peut entrer dans la cabine. Dans une cabine ouverte,
        le niveau sonore est de surcroît plus élevé. Pour cette raison, travaillez
        avec la cabine du tracteur fermée et pourvue de filtres de carbone actif au
        niveau des arrivées d'air. La poussière provenant de l'engrais et les nuisances
        sonores prolongées peuvent entraîner des blessures corporelles.
    - type: TextItem
      text: D'après les données du tableau d'épandage approprié, du débit souhaité
        (kg/ha) et de la vitesse d'avancement souhaitée (km/h), vous pouvez désormais
        régler l'épandeur.
    - type: TextItem
      text: Vous trouverez la procédure permettant de déterminer le bon tableau d'épandage
        au
    - type: ListItem
      text:  niveau des instructions du logiciel
    - type: TextItem
      text: 'Sur la page du tableau d''épandage figurent les données de l''engrais
        qui fait l''objet du tableau. Vous y trouverez également les réglages à effectuer
        sur votre distributeur d''engrais :'
