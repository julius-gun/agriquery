      text: IsoMatch Grip regroupe de façon centrale la commande des principales fonctions
        de la machine. Il complète l'équipement du tracteur ISOBUS ou du boîtier de
        commande ISOMatch.
    - type: SectionHeaderItem
      text: Commande sur la manette
    - type: TextItem
      text: Les travaux exigent souvent l'attention et la visibilité nécessaires au
        suivi du processus. Si on peut trouver les boutons de commande au toucher,
        on réagit plus vite et on prévient les erreurs de commande. La manette permet
        de repérer les touches de commande au toucher tout en regardant les commandes
