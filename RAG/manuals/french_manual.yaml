- page_number: 100
  content:
    page_number: 100
    items:
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Démarrage de l'épandage
    - type: TextItem
      text: 'Procédez comme suit pour commencer à épandre :'
    - type: ListItem
      text:  Fermez la cabine en fermant toutes les portes et les vitres.
    - type: ListItem
      text:  Dirigez-vous avec le tracteur vers la première trace de jalonnage, signalée
        éventuellement à l'aide d'un repère, en fonction du mode de conduite souhaité.
    - type: ListItem
      text:  Branchez le boîtier de commande.
    - type: ListItem
      text:  Contrôlez les réglages tels que décrits au
    - type: ListItem
      text:  Sans le GEOCONTROL, sélectionnez et activez un numéro de parcelle dans
        la mémorisation des parcelles,
    - type: ListItem
      text:  Embrayez la prise de force et réglez le régime des disques d'épandage
        tel qu'indiqué dans le tableau d'épandage.
    - type: TextItem
      text: Ne laissez pas les disques d'épandage tourner inutilement pendant longtemps
        avec les unités de dosage fermées. Vous éviterez ainsi le broyage de l'engrais
        par l'agitateur.
    - type: ListItem
      text:  Commencez à rouler et ouvrez en même temps les unités de dosage en appuyant
        sur la touche "START".
    - type: TextItem
      text: Le régime du moteur du tracteur (et donc de la prise de force) doit pour
        cela rester le même pendant l'épandage (à cause de la répartition de l'engrais
        sur la largeur).
    - type: TextItem
      text: Vous pouvez par conséquent adapter la vitesse d'avancement uniquement
        en sélectionnant un autre rapport !
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: Reprise de ligne après le demi-tour en bout de champ à l'aide de la fonction
        GEOCONTROL
    - type: TextItem
      text: En fonction du décalage paramétré dans l'écran "TC Implement Settings",
        le GEOCONTROL désactive automatiquement les sections du distributeur d'engrais
        lorsqu'il franchit la limite de la fourrière. C'est ce qui se passe si le
        profil d'épandage chevauche suffisamment le bout de champ et lorsque vous
        tournez sur le bout de champ.
    - type: TextItem
      text: Recouvrement en bout de champ
    - type: TextItem
      text: Recouvrement sur la limite de parcelle
    - type: TextItem
      text: CONSEIL
    - type: TextItem
      text: '100'
    - type: TextItem
      text: En fonction du pourcentage de recouvrement réglé, le raccordement en bout
        de champ et aux pointes chevauchera plus ou moins.
    - type: TextItem
      text: La valeur habituelle est de 50%.
    - type: ListItem
      text:  Voir les instructions du GEOCONTROL.
    - type: TextItem
      text: Le degré de recouvrement au niveau de la limite de parcelle créée est
        également réglable séparément dans le GEOCONTROL.
    - type: TextItem
      text: Réglez le recouvrement sur la limite de parcelle sur 0 si vous ne voulez
        pas d'épandage sur la limite de parcelle.
- page_number: 101
  content:
    page_number: 101
    items:
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: 'Approche du bout de champ avec la fonction GEOCONTROL désactivée :'
    - type: ListItem
      text:  Fermez les unités de dosage en appuyant sur la touche "STOP" pour effectuer
        le demi-tour sur tournière. Ce faisant, vous pouvez laisser tourner la prise
        de force si vous vous apprêtez à poursuivre l'épandage.
    - type: TextItem
      text: La procédure adéquate et les distances correspondantes en tournière sont
        disponibles dans
    - type: ListItem
      text:  le paragraphe »Procédure en bout de champ« et le paragraphe »Épandage
        sur la parcelle« à partir de la page 97.
    - type: ListItem
      text:  Roulez vers la trace de jalonnage suivante et démarrez à nouveau le
        distributeur d'engrais au bon moment, comme indiqué au paragraphe »Procédure
        en bout de champ«.
    - type: TextItem
      text: 'En cas de dysfonctionnement ou d''encrassement de l''épandeur :'
    - type: ListItem
      text:  Arrêtez immédiatement d'épandre !
    - type: ListItem
      text:  Débrayez immédiatement la prise de force !
    - type: ListItem
      text:  Reportez-vous ensuite au paragraphe »Dysfonctionnement et obstruction«
        de la page 113.
    - type: TextItem
      text: Lorsque le contenu de la trémie atteint une valeur inférieure à 100 kg,
        le système de commande coupe l'étalonnage automatique. La précision de la
        mesure diminue à tel point qu'un nouvel étalonnage automatique ne permet pas
        d'établir une meilleure courbe d'écoulement. Pour de faibles débits inférieurs
        à 50 kg/ha, il est possible d'abaisser le contenu minimum de la trémie jusqu'à
        15 kg minimum pour l'étalonnage automatique.
    - type: ListItem
      text:  Voir les instructions du logiciel.
    - type: TextItem
      text: Si vous remplissez l'épandeur au cours de l'épandage, par exemple au moyen
        du vérin de l'outil roulant à côté de l'épandeur, vous devez désactiver l'étalonnage
        automatique. Avec l'étalonnage automatique, le système de commande pèse la
        quantité épandue (kg) d'engrais pendant une durée déterminée. Il contrôle
        ensuite cette valeur avec le débit réglé souhaité. Si vous remplissez la trémie
        au cours de l'épandage, la quantité épandue ne peut être correctement pesée.
        Le poids dans la trémie peut même augmenter au moment où la mesure est effectuée.
        Les rectifications apportées par le système de commande ne seront pas correctes,
        entraînant ainsi des dommages au niveau de la végétation.
    - type: TextItem
      text: '101'
- page_number: 102
  content:
    page_number: 102
    items:
    - type: TextItem
      text: Utilisation dans les champs
    - type: TextItem
      text: Procédure en bout de champ Le mode de conduite que vous utilisez, notamment
        la façon dont vous devez tourner en bout de champ, dépend de la façon dont
        vous procédez à l'épandage de bordure.
    - type: ListItem
      text: · À partir de la voie de pulvérisation, épandage de bordure avec le système
        ExactLine et épandage unilatéral en bordure avec le déflecteur de bordure
        avec passage supplémentaire (situation A), ou
    - type: ListItem
      text: · épandage unilatéral en bordure avec un disque fermé et à l'aide du déflecteur
        de bordure (situation B).
    - type: TextItem
      text: 'Lors de l''épandage en tournière, procédez comme suit :'
    - type: TextItem
      text: Épandage de bordure à partir de la voie de pulvérisation (ExactLine et
        situation A)
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Fonction de bout de champ GEOCONTROL
    - type: TextItem
      text: '102'
    - type: SectionHeaderItem
      text: ExactLine
    - type: ListItem
      text:  Commencez par créer la bordure de parcelle à partir de laquelle vous
        épandez sur la première voie de pulvérisation avec l'ExactLine en roulant
        à gauche.
    - type: ListItem
      text:  Faites éventuellement un deuxième passage avec l'ExactLine désactivé
        pour un double passage en bout de champ.
    - type: ListItem
      text:  Remplissez la parcelle avec des tours sur vos traces de pulvérisation
        déterminées à l'avance.
    - type: TextItem
      text: Le GEOCONTROL détermine automatiquement le moment de démarrage / d'arrêt
        à l'approche et à la sortie de la fourrière traitée. Déflecteur de bordure
        hydraulique
    - type: ListItem
      text:  Créez la limite de parcelle en épandant aussi près que possible le
