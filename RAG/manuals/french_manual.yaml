- page_number: 17
  content:
    page_number: 17
    items:
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Machine
    - type: SectionHeaderItem
      text: Autocollants de sécurité
    - type: TextItem
      text: Sécurité
    - type: SectionHeaderItem
      text: Contrôlez l'état du tracteur et de la machine avant de les utiliser
    - type: TextItem
      text: 'Contrôlez les points suivants avant d''utiliser la machine :'
    - type: ListItem
      text: · la machine est-elle en parfait état de marche et sécurisée ?
    - type: ListItem
      text: · tous les dispositifs d'éclairage, de sécurité et d'avertissement sontils
        correctement montés et en parfait état de marche ?
    - type: ListItem
      text: · le freinage de la machine fonctionne-t-il correctement et est-il bien
        réglé ?
    - type: TextItem
      text: L'utilisation d'une machine dangereuse peut entraîner des blessures corporelles
        et des dommages au niveau de la machine.
    - type: SectionHeaderItem
      text: La machine doit uniquement porter, non traîner !
    - type: TextItem
      text: Il est interdit de doter cette machine d'une fonction de traction ; cela
        nuit sérieusement à sa conception. Cela peut être dangereux pour les personnes
        qui se trouvent à proximité, nuire à la sécurité des opérations effectuées
        et endommager la végétation.
    - type: SectionHeaderItem
      text: Ne montez pas sur la machine
    - type: TextItem
      text: Il est interdit de monter sur la machine pendant le travail et le transport
        ! Vous ne pouvez monter sur la machine qu'une fois celle-ci arrêtée et immobilisée
        à l'aide du frein à main et des cales et en utilisant pour ce faire les dispositifs
        destinés à cet usage. Des blessures graves peuvent survenir lorsque des personnes
        se trouvent de façon intempestive sur la machine.
    - type: SectionHeaderItem
      text: Ne travaillez jamais sur une machine rotative
    - type: TextItem
      text: Ne travaillez jamais sur une machine rotative. Une machine rotative comporte
        plusieurs pièces en mouvement que vous ne pouvez pas voir. Attendez que toutes
        les pièces se soient totalement arrêtées. Les pièces en mouvement peuvent
        gravement vous blesser.
    - type: SectionHeaderItem
      text: Suivez les indications sur les autocollants
    - type: TextItem
      text: Les autocollants de sécurité apposés sur la machine fournissent d'importantes
        indications pour une utilisation sûre de votre machine. Suivez ces indications
        afin de garantir votre sécurité.
    - type: SectionHeaderItem
      text: Remplacez tout autocollant de sécurité et d'avertissement manquant ou
        illisible
    - type: TextItem
      text: Lorsque des pièces pourvues d'autocollants de sécurité ou d'avertissement
        ont été remplacées, les pièces de rechange doivent être pourvues des mêmes
        autocollants. Vous devez également remplacer les autocollants qui sont devenus
        illisibles afin de permettre leur lecture à tout moment.
    - type: TextItem
      text: '17'
- page_number: 18
  content:
    page_number: 18
    items:
    - type: TextItem
      text: Sécurité
    - type: SectionHeaderItem
      text: Arbre de transmission
    - type: SectionHeaderItem
      text: Système hydraulique
    - type: SectionHeaderItem
      text: Système de commande électronique
    - type: TextItem
      text: '18'
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Utilisez un arbre de transmission adapté
    - type: TextItem
      text: Utilisez uniquement les arbres de transmission qui sont réservés à cet
        usage spécifique conformément aux spécifications du fabricant ! Afin d'assurer
        la protection de l'homme et de la machine, vous devez faire preuve d'une vigilance
        particulière pendant le travail avec ou sur un arbre de transmission qui diffère
        de ce qui est décrit dans le présent manuel ou des instructions qui figurent
        sur l'arbre de transmission. Toutes modifications et opérations particulières
        au niveau des arbres d'accouplement sont uniquement autorisées avec des instructions
        expressément écrites et l'approbation tant du fabricant de la machine que
        de celui de l'arbre d'accouplement ! Utilisez des outils appropriés et des
        pièces d'origine afin de pouvoir garantir un travail optimal et une sécurité
        maximale. L'utilisation d'un arbre de transmission inadapté risque d'endommager
        la machine.
    - type: SectionHeaderItem
      text: Montage d'une protection appropriée
    - type: TextItem
      text: Les arbres de transmission accessibles de l'extérieur, la prise de force
        du tracteur et les arbres d'entrée doivent être protégés à l'aide de capots
        et de flexibles adaptés. Des opérations réalisées sans protection peuvent
        être à l'origine de blessures graves voire mortelles.
    - type: SectionHeaderItem
      text: Remplacez les tubes de protection de l'arbre de transmission au moment
        opportun
    - type: TextItem
      text: Remplacez les tubes de protection de l'arbre de transmission lorsque les
        premiers signes d'usure apparaissent. Les tubes de protection peuvent s'user
        sans que vous vous en aperceviez. Des tubes de protection usés ou endommagés
        peuvent être à l'origine de blessures graves voire mortelles.
    - type: SectionHeaderItem
      text: Protégez convenablement les prises de force du tracteur
    - type: TextItem
      text: Faites glisser le tube protecteur sur la prise de force dès le dételage
        de l'arbre de transmission ! Vos vêtements peuvent s'enrouler autour de la
        prise de force si elle n'est pas pourvue de sa protection et vous risquez
        alors de gravement vous blesser.
    - type: SectionHeaderItem
      text: L'huile hydraulique est soumise à une forte pression
    - type: TextItem
      text: N'essayez jamais de boucher une fuite avec vos mains. Ne tentez jamais
        de rechercher une fuite hydraulique à la main ou de la maintenir bouchée !
        Utilisez toujours pour la recherche de fuites une petite planche ou quelque
        chose de ce type et portez des lunettes protectrices ainsi que des gants protecteurs
        ! Un liquide sous haute pression gicle facilement sur la peau et les vêtements,
        provoquant ainsi des blessures graves. Consultez immédiatement un médecin
        en cas de blessures !
    - type: SectionHeaderItem
      text: Séparation du boîtier de commande
    - type: TextItem
      text: Séparez le boîtier de commande du système électronique dès que celui-ci
        n'exécute plus aucune fonction afin de prévenir tout actionnement involontaire
        de fonctions. Un boîtier de commande enclenché peut provoquer des situations
        dangereuses entraînant des blessures sur les personnes et des dommages sur
        la machine.
    - type: SectionHeaderItem
      text: Séparation / branchement correct des fils de la batterie
    - type: TextItem
      text: 'Lors de travaux sur le système électrique, séparez toujours le fil de
        la batterie (borne moins). Raccordez correctement les fils de la batterie
        : la borne plus toujours avant la borne moins. Équipez toujours la borne plus
        du capot de protection correspondant pour prévenir tout risque de court-circuit.
        Un court-circuit peut entraîner des dommages au niveau du tracteur et de la
        machine.'
- page_number: 19
  content:
    page_number: 19
    items:
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Sécurité
    - type: SectionHeaderItem
      text: Première utilisation après la formation
    - type: TextItem
      text: La machine ne peut pas être mise en service tant que l'utilisateur n'a
        pas reçu les instructions pour la mise en marche initiale de la part du vendeur
        ou d'un représentant agréé du fabricant.
    - type: TextItem
      text: Assurez-vous de bien connaître tous les systèmes et éléments de commande
        ainsi que leurs fonctions avant de travailler avec la machine ! Pendant le
        travail, il sera trop tard ! Une utilisation à la légère de la machine peut
        avoir pour conséquence directe des blessures corporelles et endommager la
        machine.
    - type: SectionHeaderItem
      text: Actionnement et utilisation par 1 seule personne
    - type: TextItem
      text: La machine ne peut être commandée que par une seule personne depuis le
        tracteur. Lorsqu'elle est commandée depuis le tracteur, restez hors de la
        zone dangereuse. Veillez à ce que personne ne se trouve à proximité de la
        machine et du tracteur. Si une personne se trouve dans la zone de travail
        et dans la zone dangereuse, elle risque d'être blessée.
    - type: SectionHeaderItem
      text: Contrôlez l'environnement direct
    - type: TextItem
      text: Contrôlez et surveillez en permanence l'environnement direct au début
        et au cours des opérations effectuées avec et sur la machine. Assurez-vous
        d'avoir une vue dégagée sur l'environnement direct. Ne commencez pas les opérations
        avec la machine avant d'avoir éloigné toute personne et tout obstacle de la
        zone de travail et de la zone dangereuse du tracteur et de la machine.
    - type: TextItem
      text: Veillez à ce que personne (vous y compris) ne se trouve dans la zone de
        travail et dans la zone dangereuse lorsque la machine fonctionne. Si une personne
        se trouve dans la zone de travail et dans la zone dangereuse, elle risque
        d'être blessée.
    - type: SectionHeaderItem
      text: Ne montez pas sur la machine
    - type: TextItem
      text: Il est interdit de monter sur la machine pendant le travail et le transport
        ! Ce n'est que sur une machine arrêtée et immobilisée à l'aide du frein à
        main et des cales que vous pouvez monter, et ce, au niveau des emplacements
        destinés à cet usage. Des blessures graves peuvent survenir lorsque des personnes
        se trouvent de façon intempestive sur la machine.
    - type: SectionHeaderItem
      text: Gardez la protection intacte
    - type: TextItem
      text: La protection de la machine (par exemple tôle et étriers de protection)
        empêche l'accès aux zones dangereuses ! Maintenez-la pour cette raison en
        bon état et veillez à ce qu'elle le soit avant de commencer toute opération
        ! Une absence de protection peut entraîner des blessures.
    - type: TextItem
      text: '19'
- page_number: 20
  content:
    page_number: 20
    items:
    - type: TextItem
      text: Sécurité
    - type: SectionHeaderItem
      text: Transport
    - type: SectionHeaderItem
      text: Une fois dans le champ
    - type: TextItem
      text: '20'
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Contrôlez les câbles de l'attelage rapide
    - type: TextItem
      text: Les câbles ne doivent jamais être tendus et doivent avoir une liberté
        de mouvement suffisante, même lorsque le dispositif de levage est dans la
        position la plus basse, parce que si ce n'est pas le cas, les attelages rapides
        peuvent accidentellement se détacher.
    - type: SectionHeaderItem
      text: Roulez prudemment
    - type: TextItem
      text: Les machines attelées influent sur le comportement de conduite, la manœuvrabilité
        et le freinage ! Dans les virages, tenez compte des dimensions élevées (rayon
        de braquage) et/ou de la grande force (d'inertie) de la machine ! Assurez-vous
        que les freins et la direction fonctionnent correctement ! Un comportement
        au volant imprudent peut être la cause de blessures mortelles et endommager
        la machine.
    - type: SectionHeaderItem
      text: Adaptez la vitesse d'avancement
    - type: TextItem
      text: Des vitesses d'avancement élevées et des surfaces inégales du chemin ou
        du champ peuvent exercer de fortes pressions sur la machine, sollicitant énormément
        le tracteur ou la machine et pouvant les endommager. Adaptez en permanence
        la vitesse d'avancement aux conditions des environs et du terrain ! Ne prenez
        pas de virages brusques en remontant/descendant une pente ou en roulant en
        travers !
    - type: SectionHeaderItem
      text: Ne quittez pas le siège conducteur
    - type: TextItem
      text: Ne quittez jamais le siège conducteur lorsque la machine fonctionne ou
        au cours du transport. Vous pourriez alors vous retrouver dans la zone dangereuse
        du tracteur ou de la machine et ne plus avoir de vue dégagée sur l'environnement
        direct, ce qui représenterait alors un risque de blessures pour vous en tant
        que conducteur ou pour un tiers.
    - type: SectionHeaderItem
      text: Ne faites pas basculer la machine
    - type: TextItem
      text: Ne prenez pas de virages brusques en remontant/descendant une pente ou
        en roulant en travers ! Ne roulez pas en travers sur des pentes dotées d'un
        angle important. Le basculement de la machine peut gravement endommager la
        machine.
    - type: SectionHeaderItem
      text: Blocage de la protection de surcharge
    - type: TextItem
      text: 'En cas de blocage ou d''activation d''une protection de surcharge, vous
        ne devez jamais travailler sur la machine sans avoir :'
    - type: ListItem
      text: · débrayant la prise de force,
    - type: ListItem
      text: · coupé le système de commande électronique,
    - type: ListItem
      text: · mis hors pression le système hydraulique,
    - type: ListItem
      text: · coupé le moteur du tracteur,
    - type: ListItem
      text: · retiré la clé du contact,
    - type: ListItem
      text: · serrer le frein à main sur le tracteur.
    - type: SectionHeaderItem
      text: La prise de force s'arrête après qu'elle ait été débrayée
    - type: TextItem
      text: Après l'arrêt de la prise de force, il existe un réel danger en raison
        de la rotation de la machine à cause de la force d'inertie. Ne restez pas
        à proximité de la machine avant que toutes les pièces en mouvement se soient
        totalement arrêtées. Si vous vous approchez d'une machine en rotation, vous
        risquez de vous blesser gravement voire mortellement.
- page_number: 21
  content:
    page_number: 21
    items:
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Maintenance
    - type: TextItem
      text: Sécurité
    - type: SectionHeaderItem
      text: Respectez les intervalles de maintenance fixés
    - type: TextItem
      text: Respectez les intervalles de maintenance fixés pour le contrôle et l'entretien
        de la machine mentionnés dans le présent manuel. Le fabricant décline toute
        responsabilité et aucune garantie ne s'applique si vous ne respectez pas les
        intervalles de maintenance fixés.
    - type: SectionHeaderItem
      text: Exécution de la maintenance par un personnel qualifié
    - type: TextItem
      text: Les opérations de maintenance et de réparation doivent être effectuées
        par des personnes qualifiées et expérimentées, comme le mentionne le
    - type: ListItem
      text:  paragraphe »Qualification« de la page 11.
    - type: TextItem
      text: Une maintenance effectuée à la légère risque de donner lieu à des situations
        de travail dangereuses ainsi qu'à des dommages au niveau de la machine et
        de la végétation.
    - type: SectionHeaderItem
      text: Ne laissez jamais tourner le tracteur dans un espace clos
    - type: TextItem
      text: Ne faites jamais fonctionner le tracteur dans un espace clos. Des gaz
        d'échappement peuvent s'accumuler sans que vous vous en aperceviez et être
        à l'origine de blessures graves voire mortelles.
    - type: SectionHeaderItem
      text: Protection de la machine
    - type: TextItem
      text: L'engrais et d'autres salages ont une grande influence sur la vitesse
        de corrosion. Videz la trémie une fois les opérations achevées. Protégez la
        machine en la nettoyant après chaque utilisation et en corrigeant les dommages
        au niveau de la peinture. La corrosion atteint la solidité et le fonctionnement
        de la machine, réduisant extrêmement par conséquent sa durée de vie.
    - type: SectionHeaderItem
      text: Utilisation exclusive de pièces d'origine pour le remplacement des pièces
    - type: TextItem
      text: L'utilisation d'autres pièces qui ne sont pas d'origine peut être à l'origine
        de problèmes et de situations dangereuses lors de l'utilisation de la machine.
    - type: TextItem
      text: Pour rechercher la référence exacte de la pièce, vous pouvez utiliser
        le catalogue de pièces fourni (en version papier ou au format PDF sur le support
        de stockage fourni).
    - type: SectionHeaderItem
      text: Ne travaillez jamais sur une machine rotative
    - type: TextItem
      text: Ne travaillez jamais sur une machine rotative. Une machine rotative comporte
        plusieurs pièces en mouvement que vous ne pouvez pas voir. Celles-ci peuvent
        entraîner de graves blessures.
    - type: SectionHeaderItem
      text: Ne modifiez pas la machine
    - type: TextItem
      text: Ne modifiez en aucun cas la machine. Des modifications non autorisées
        peuvent porter préjudice à l'utilisation et/ou à la sécurité de la machine
        et influer sur la durée de vie de celle-ci.
    - type: TextItem
      text: '21'
- page_number: 22
  content:
    page_number: 22
    items:
    - type: TextItem
      text: Sécurité
    - type: TextItem
      text: '22'
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Contact avec les produits dangereux
    - type: TextItem
      text: Lors du nettoyage de la machine, vous pouvez facilement entrer en contact
        avec certains produits. Portez pour cette raison des vêtements de protection,
        tels que des gants protecteurs, des chaussures de sécurité et des lunettes
        protectrices. Lisez également les indications de sécurité du fabricant des
        produits concernés et suivez ces indications. Le contact avec ces produits
        peut entraîner des blessures. Consultez le cas échéant un médecin !
    - type: SectionHeaderItem
      text: Risque d'explosion lié au nitrate
    - type: TextItem
      text: Les engrais à base de nitrate présentent un risque d'explosion lorsqu'ils
        entrent en contact avec du feu. Éloignez pour cela tous les résidus d'engrais
        des orifices, des angles, des manchons et des flexibles avant de souder, couper
        ou tailler sur la machine. Une explosion endommagerait la machine et causerait
        des blessures graves.
    - type: SectionHeaderItem
      text: Prévention de tout fonctionnement accidentel
    - type: TextItem
      text: Protégez toutes les pièces qui sont susceptibles de contenir des réserves
        d'énergie et toutes les pièces qui alimentent en énergie telles que l'air
        comprimé, l'hydraulique et l'électricité. Mettez tous les systèmes hors pression
        et séparez les conduites et les câbles. Un fonctionnement accidentel risque
        de provoquer des blessures.
- page_number: 23
  content:
    page_number: 23
    items:
    - type: TextItem
      text: Apprendre à connaître la machine
    - type: TextItem
      text: Apprendre à connaître la machine
    - type: SectionHeaderItem
      text: Domaine d'utilisation de la machine
    - type: TextItem
      text: Raccordement sur les pointes en bout de champ
    - type: PictureItem
      caption: Raccordement sur les pointes en bout de champ
    - type: SectionHeaderItem
      text: Logiciel
    - type: SectionHeaderItem
      text: Logiciel
    - type: SectionHeaderItem
      text: Système d'épandage CentreFlow
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Cette machine actionnée par prise de force est adaptée à l'épandage entre
        autres de types d'engrais granulaires pour la culture de plein champ et herbagère.
        Elle est fixée
    - type: ListItem
      text: · à l'aide du dispositif de levage à trois points du tracteur (Cat. II),
    - type: ListItem
      text: · au moyen du chevalet d'attelage (accessoires) pour les tracteurs avec
        dispositif de relevage de cat. III ou
    - type: ListItem
      text: · sur un essieu monté fourni à cet effet.
    - type: TextItem
      text: 'L''épandage de bordure est possible avec l''utilisation des éléments
        suivants :'
    - type: ListItem
      text: · le déflecteur de bordure hydraulique,
    - type: ListItem
      text: · le système d'épandage de bordure ExactLine.
    - type: SectionHeaderItem
      text: GEOSPREAD et GEOCONTROL
    - type: TextItem
      text: Le logiciel de commande GEOCONTROL permet d'améliorer
    - type: ListItem
      text: · la reprise de ligne après le demi-tour en bout de champ,
    - type: ListItem
      text: · le travail en pointe
    - type: ListItem
      text: · et le dernier passage incomplet.
    - type: SectionHeaderItem
      text: Épandage sur les pointes
    - type: TextItem
      text: Dans les pointes, la reprise après le demi-tour en bout de champ est également
        optimale grâce à l'ajustement de la largeur de travail par le GEOSPREAD.
    - type: TextItem
      text: La description de ce manuel porte sur le système de commande GEOSPREAD.
    - type: ListItem
      text:  Voir les instructions du logiciel.
    - type: TextItem
      text: La description de ce manuel porte sur le système de commande GEOSPREAD
    - type: ListItem
      text:  Pour une description détaillée, voir le manuel d'instructions du logiciel
    - type: TextItem
      text: Cet épandeur centrifuge est doté de deux disques avec huit pales chacun.
        Ils sont montés à plat de manière à ce que l'engrais soit réparti sur le terrain
        en un flux horizontal constant. La quantité d'engrais est réglée à l'aide
        d'un disque de dosage situé au-dessus du disque d'épandage, les deux disques
        de dosage sont placés au-dessus du centre des bagues d'écoulement.
    - type: TextItem
      text: L'engrais tombe sur le disque d'épandage rotatif. Via une ouverture dans
        les goulottes, le point de chute est localisé vers les pales. Ainsi, les grains
        d'engrais impriment déjà un mouvement rotatif avant d'entrer en contact avec
        les pales sur le disque. La casse des grains et la formation de poudre sont
        ainsi évitées.
    - type: TextItem
      text: L'agitateur monté en bas dans la trémie assure un débit régulier et constant
        de l'engrais, des graines ou des granulés vers les orifices de dosage. De
        plus, l'agitateur évite que les débris d'engrais ne viennent obstruer un ou
        plusieurs orifices de dosage.
    - type: TextItem
      text: '23'
- page_number: 24
  content:
    page_number: 24
    items:
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: SectionHeaderItem
      text: Réglage de précision
    - type: SectionHeaderItem
      text: Débit
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Dosage fin
    - type: TextItem
      text: Levier de dosage fin position de dosage normal
    - type: PictureItem
      caption: Levier de dosage fin position de dosage normal
    - type: TextItem
      text: Levier de dosage fin position de dosage fin
    - type: PictureItem
      caption: Levier de dosage fin position de dosage fin
    - type: TextItem
      text: '24'
    - type: TextItem
      text: L'épandeur dispose de deux vérins électriques par unité de dosage pour
        régler le débit et la largeur de travail indépendamment l'un de l'autre. En
        outre, il est possible de fermer 2 des 3 orifices de dosage de sorte à ce
        que le débit souhaité puisse être réglé de manière précise, même avec une
        faible vitesse d'écoulement tout en limitant au maximum le risque d'obstruction.
    - type: TextItem
      text: Pour le réglage du débit, la machine est équipée à l'arrière de deux vérins
        électriques qui commandent chacun un disque de dosage. Ce vérin permet d'ouvrir
        le disque de dosage dans chaque position souhaitée. Ainsi, il est possible
        d'effectuer un dosage précis indépendamment de la vitesse d'avancement. Il
        est également possible de piloter le réglage des ouvertures de dosage à l'aide
        de capteurs extérieurs, par exemple un détecteur d'azote.
    - type: ListItem
      text:  Voir paragraphe »Débit« de la page 66.
    - type: TextItem
      text: Les vérins électriques sont commandés au niveau du logiciel de l'épandeur.
        Au moyen de capteurs de pesée, l'épandeur mesure en continu la quantité d'écoulement
        et la corrige si nécessaire au moyen du débit réglé.
    - type: TextItem
      text: Si vous souhaitez fermer le mécanisme de dosage sur un côté, vous pouvez
        sélectionner cette fonction sur le boîtier de commande ; l'un des deux disques
        de dosage se ferme immédiatement.
    - type: SectionHeaderItem
      text: Dosage normal
    - type: TextItem
      text: Pour obtenir un dosage précis sur une grande plage de réglage, on ouvre
        les 3 orifices de dosage sur chaque disque.
    - type: SectionHeaderItem
      text: Dosage fin
    - type: TextItem
      text: Pour l'épandage de fumier souterrain, l'épandeur est équipé de façon standard
        d'un système de dosage fin. Ce dosage fin doit être réglé, par unité de dosage,
        à l'aide d'un levier. Un faible débit requiert un petit orifice de dosage.
        Afin pour cela
    - type: ListItem
      text: · obtenir un réglage fin
    - type: ListItem
      text: · et éviter tout risque d'obstruction,
    - type: TextItem
      text: un passage vers un orifice plus grand est souhaitable.
    - type: TextItem
      text: En position de dosage fin, 2 des 3 orifices de dosage sont fermés. L'engrais
        s'écoule désormais par l'orifice restant qui est ouvert plus grand, ce qui
        donne un écoulement précis et sûr, même à faible débit.
- page_number: 25
  content:
    page_number: 25
    items:
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: SectionHeaderItem
      text: Division de la largeur de travail avec le GEOSPREAD
    - type: TextItem
      text: Vérin électrique pour la réglage du point d'écoulement
    - type: PictureItem
      caption: Vérin électrique pour la réglage du point d'écoulement
    - type: SectionHeaderItem
      text: Combinaison avec le système GEOSPREAD
    - type: TextItem
      text: Réglage des lettres du point d'écoulement
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: La nappe d'épandage est également déterminée par la répartition transversale.
    - type: TextItem
      text: C'est au point d'écoulement que les grains d'engrais entrent en contact
        avec les aubes sur le disque d'épandage, ce qui est déterminant pour la répartition
        de la largeur.
    - type: SectionHeaderItem
      text: Vérins électriques pour le réglage du point d'écoulement
    - type: TextItem
      text: Le GEOSPREAD dispose de deux vérins électriques pour le réglage du point
        d'écoulement. Le réglage du point d'écoulement dépend du type d'engrais chimique
        et de la vitesse d'écoulement en kg/min. Sur le tableau d'épandage, vous trouverez
        le réglage des lettres pour le point d'écoulement aux côtés du débit et de
        la largeur de travail que vous aurez retenus. L'ordinateur d'épandage détermine
        le bon réglage à l'aide des données de travail et du tableau d'épandage saisies.
    - type: SectionHeaderItem
      text: Forme de nappe d'épandage
    - type: TextItem
      text: En règle générale, la nappe d'épandage est en forme de triangle avec un
        recouvrement complet.
    - type: TextItem
      text: En fonction du type d'engrais, du débit et de la largeur de travail, le
        profil d'épandage peut être en trapèze. Cette nappe d'épandage a une zone
        de recouvrement inférieure à 100 %.
    - type: SectionHeaderItem
      text: Réduction de la largeur de travail pendant le passage
    - type: TextItem
      text: La commande du point d'écoulement et du dosage par l'intermédiaire des
        4 vérins électriques permet de calculer une largeur de travail variable. Vous
        pouvez ainsi, sans interrompre l'épandage, faire varier la largeur de travail
        pour une répartition parfaite dans les fourrières et pointes de vos parcelles
        ou pour finir le dernier passage.
    - type: TextItem
      text: Grâce au GPS et aux données des passages traitées par l'épandage, l'ordinateur
        peut déterminer le moment de la clôture complète ou partielle. Ceci se fait
        en bout de champ, et pendant l'épandage en pointe. La quantité de fumage excédentaire
        ou insuffisant est ainsi fortement réduite.
    - type: TextItem
      text: '25'
- page_number: 26
  content:
    page_number: 26
    items:
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: SectionHeaderItem
      text: Restitution des sections sur l'écran principal
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: 'Sur l''écran principal, vous pouvez voir pour les deux côtés les sections
        actives représentées par des petits triangles noirs :'
    - type: ListItem
      text: · La largeur de travail de 24 mètres est divisée en sections commandées
        via le GEOCONTROL.
    - type: TextItem
      text: La réduction de la largeur de travail par section est affichée sur l'écran
        principal en effaçant chaque fois une partie de l'angle, et en affichant la
        nouvelle largeur de travail.
    - type: ListItem
      text: · Des sections sont fermées à gauche.
    - type: TextItem
      text: Les sections activées sont également affichées en bas de l'écran GEOCONTROL.
    - type: TextItem
      text: Contrôlez l'exactitude du réglage de lettres du point d'écoulement en
        effectuant un contrôle de la nappe d'épandage (contrôle de répartition sur
        bacs).
    - type: ListItem
      text:  Voir paragraphe »Contrôle du profil d'épandage (test sur bacs)« de la
        page 76.
    - type: TextItem
      text: INDICATION Veillez au bon intervalle et tracez des sillons.
    - type: TextItem
      text: Si vous voulez modifier le débit ou si vous passez à un autre type d'engrais
        (avec une largeur de travail et une vitesse d'avancement semblables), vous
        devez simplement introduire une nouvelle valeur de départ pour la vitesse
        d'écoulement et le réglage des ouvertures de dosage correspondant et éventuellement
        adapter le réglage des lettres du point d'écoulement sur l'écran principal.
    - type: SectionHeaderItem
      text: Affichage sur l'écran GEOCONTROL
    - type: TextItem
      text: Sections actives
    - type: PictureItem
      caption: Sections actives
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: '26'
- page_number: 27
  content:
    page_number: 27
    items:
    - type: SectionHeaderItem
      text: Modulation de dose automatique par GPS
    - type: TextItem
      text: La modulation de dose automatique par GPS adapte automatiquement le débit
        en fonction d'un signal externe. Aucun code de licence supplémentaire n'est
        nécessaire.
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: MULTIRATE
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: GreenSeeker
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: .
    - type: ListItem
      text:  Consultez le manuel d'utilisation du GEOCONTROL
    - type: TextItem
      text: Le système MULTIRATE peut être utilisé sur votre distributeur d'engrais
        à pesée ISOBUS.
    - type: TextItem
      text: Un code de licence supplémentaire est nécessaire pour activer le module
        logiciel.
    - type: TextItem
      text: MULTIRATE module automatiquement la dose d'engrais des deux côtés.
    - type: TextItem
      text: Le débit est modulé indépendamment à gauche et à droite en fonction d'une
        carte de préconisation.
    - type: TextItem
      text: Pour cela, le système prend en compte jusqu'à 8 points de la carte de
        préconisation.
    - type: TextItem
      text: Cette fonctionnalité entre le distributeur d'engrais et le terminal permet
        d'appliquer plusieurs doses en un seul passage sur la largeur de travail du
        distributeur d'engrais.
    - type: TextItem
      text: Le nombre maximum de sections de modulation de dose possible avec le distributeur
        d'engrais est de 8.
    - type: TextItem
      text: Pour un fonctionnement optimal avec le terminal IsoMatch PRO, il vous
        faut également le code de licence IsoMatch GEOCONTROL.
    - type: TextItem
      text: En cas de réception de signaux MULTIRATE, l'icône suivante s'affiche.
    - type: ListItem
      text:  Consultez le manuel d'utilisation du GEOCONTROL
    - type: TextItem
      text: Le système ISOBUS est compatible avec le capteur Farmfacts GreenSeeker.
    - type: TextItem
      text: À partir de la version 06.00.00.0257 du GreenSeeker, le logiciel prend
        en charge la réception du signal externe.
    - type: TextItem
      text: La fonction de coupure des tronçons continue à fonctionner via le contrôleur
        de tâches (Task Controller).
    - type: TextItem
      text: '27'
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
- page_number: 28
  content:
    page_number: 28
    items:
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: SectionHeaderItem
      text: Formes de la nappe d'épandage
    - type: TextItem
      text: A l'aide des réglages et des outils décrits ci-dessus, il est possible
        d'obtenir une répartition optimale de l'engrais tout en sollicitant au minimum
        l'environnement.
    - type: SectionHeaderItem
      text: Nappe d'épandage plein champ
    - type: SectionHeaderItem
      text: La nappe d'épandage plein champ est recouverte à 100 %
    - type: TextItem
      text: Pour la plupart des types d'engrais, vous pouvez prévoir pour la moitié
        de la largeur de travail une nappe d'épandage en triangle avec un recouvrement
        complet.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Rôle de la fonction GEOSPREAD
    - type: SectionHeaderItem
      text: Épandage unilatéral en bordure avec déflecteur de bordure
    - type: TextItem
      text: En raison de la réduction de la largeur de travail sur les passages en
        pointe, une nappe d'épandage en forme de trapèze se transformera progressivement
        en une nappe d'épandage triangulaire à chevauchement complet.
    - type: TextItem
      text: Avec le déflecteur de bordure et une unité de dosage fermée, vous pouvez
        recouvrir jusqu'à 100 % de la moitié de la nappe d'épandage, le long des bordures
        de parcelles.
    - type: TextItem
      text: En réglant la plaque d'épandage de bordure, vous devez optimiser la délimitation
        de la nappe d'épandage et réduire ainsi l'atteinte portée à l'environnement.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Le déflecteur de bordure hydraulique permet également l'épandage unilatéral
        en bordure à gauche.
    - type: TextItem
      text: '28'
- page_number: 29
  content:
    page_number: 29
    items:
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: TextItem
      text: Épandage de bordure à l'aide
    - type: TextItem
      text: Le système ExactLine permet d'épandre à partir de la première voie
    - type: TextItem
      text: de pulvérisation jusqu'en bordure (épandage de bordure). Le système ExactLine
        est disponible pour l'épandage à droite et à gauche.
    - type: SectionHeaderItem
      text: Choix du profil d'épandage de bordure
    - type: TextItem
      text: Il est impossible d'épandre jusqu'à 100 % de fumier en plein champ et
        rien en bordure. La norme actuelle de qualité de l'environnement autorise
        seulement une perte minimale sur la bordure de parcelle.
    - type: SectionHeaderItem
      text: ExactLine
    - type: TextItem
      text: Le système ExactLine dévie les grains d'engrais de manière à ce que la
        perte au-delà de la bordure soit limitée à un minimum et que la densité de
        la nappe d'épandage obtenue soit aussi homogène que possible.
    - type: TextItem
      text: Pour un réglage précis du seuil d'épandage de bordure, le système Exactline
        dispose d'un mode « environnement » et d'un mode « rendement ».
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '29'
    - type: SectionHeaderItem
      text: du système ExactLine
- page_number: 30
  content:
    page_number: 30
    items:
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: SectionHeaderItem
      text: Système de commande ISO
    - type: SectionHeaderItem
      text: Système de pesée automatique
    - type: TextItem
      text: Le système de commande ISOBUS utilise le protocole de communication ISOBUS
        et est ainsi compatible avec les tracteurs également équipés d'un système
        de communication ISOBUS. Si votre tracteur ne dispose pas encore d'une connexion
        ISOBUS, votre concessionnaire peut vous fournir le terminal universel IsoMatch
        Tellus sur lequel brancher toutes les machines ISOBUS.
    - type: TextItem
      text: L'épandeur mesure en continu la quantité d'engrais épandue à l'aide des
        capteurs de pesée. L'ordinateur présent dans le boîtier de répartition compare
        ces valeurs avec le débit réglé et les corrige si nécessaire en ouvrant ou
        en fermant davantage l'unité de dosage. La vitesse d'avancement réelle nécessaire
        et la détermination de l'emplacement sont mesurées par l'électronique du tracteur
        ou par un capteur (gps) supplémentaire.
    - type: ListItem
      text:  Voir les instructions du logiciel.
    - type: TextItem
      text: Pour les limites de parcelles et des bouts de champs, la largeur de travail
        et le moment de démarrage/d'arrêt sont déterminés automatiquement. On utilise
        à cet effet des données de parcelle importées d'un système de gestion ou une
        nouvelle limite aménagée de parcelle.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '30'
- page_number: 31
  content:
    page_number: 31
    items:
    - type: SectionHeaderItem
      text: Vitesse d'écoulement (kg/min)
    - type: TextItem
      text: Réglages des ouvertures
    - type: PictureItem
      caption: Réglages des ouvertures
    - type: TextItem
      text: INDICATION
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: TextItem
      text: 'La vitesse d''écoulement requise pour l''engrais est calculée par l''ordinateur
        sur la base de la formule suivante :'
    - type: TextItem
      text: Vitesse d'écoulement requise = (kg/min)
    - type: TextItem
      text: Largeur de travail (m) x vitesse d'avancement (km/h) x débit (kg/ha)
    - type: TextItem
      text: '600'
    - type: SectionHeaderItem
      text: Test d'étalonnage automatique
    - type: TextItem
      text: A l'aide des données du manuel de tableaux d'épandage et des tests d'étalonnage
        automatique du débit effectués par l'épandeur tous les 75 kg ou toutes les
        minutes, l'ordinateur détermine le réglage des ouvertures de dosage adapté
        à la vitesse d'écoulement. Le rapport entre la position de dosage et la vitesse
        d'écoulement diffère en fonction du type d'engrais.
    - type: TextItem
      text: Pour les parcelles plus petites, vous pouvez régler un intervalle plus
        court.
    - type: ListItem
      text:  Voir les instructions du logiciel.
    - type: SectionHeaderItem
      text: Utilisation du tableau d'épandage
    - type: TextItem
      text: Pour le déterminer, l'ordinateur a besoin d'au moins 1 point de mesure.
        Cette valeur est issue du tableau d'épandage. L'ordinateur rectifie à tout
        moment le rapport entre la vitesse d'écoulement et le réglage des ouvertures
        de dosage à l'aide des tests d'étalonnage automatiques du débit. Ainsi, ce
        rapport est actualisé en permanence et l'épandeur réagit correctement aux
        modifications (par exemple de la vitesse d'avancement ou en cas de sur- et
        de sous-dosage).
    - type: TextItem
      text: La machine est équipée d'un capteur de référence pour réduire l'impact
        des conditions d'utilisation (dévers et trous sur la parcelle), des manœuvres
        de conduite et de freinage ou des vibrations sur la valeur mesurée. À l'aide
        du signal du capteur de référence, le distributeur d'engrais corrige l'impact
        des facteurs mentionnés.
    - type: TextItem
      text: Lorsque le contenu de la trémie atteint une valeur inférieure à 100 kg,
        le système de commande coupe l'étalonnage automatique. La précision de la
        mesure diminue à tel point qu'un nouvel étalonnage automatique ne permet pas
        d'établir une meilleure courbe d'écoulement.
    - type: TextItem
      text: '31'
- page_number: 32
  content:
    page_number: 32
    items:
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: SectionHeaderItem
      text: Tracteur ISOBUS
    - type: SectionHeaderItem
      text: Tracteur avec IsoMatch
    - type: TextItem
      text: Alimentation par la batterie du tracteur
    - type: PictureItem
      caption: Alimentation par la batterie du tracteur
    - type: TextItem
      text: Capteurs de vitesse et de régime de prise de force
    - type: SectionHeaderItem
      text: Transformation du tracteur en tracteur ISOBUS avec faisceau IsoMatch Power
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '32'
    - type: SectionHeaderItem
      text: Raccordement sur un tracteur ISOBUS
    - type: TextItem
      text: Les fonctions de distribution et de transfert de données passent par l'ISOBUS
        entre le terminal du tracteur ou le boîtier de commande ISO et la machine.
    - type: TextItem
      text: La communication ISOBUS permet de traiter spécifiquement l'emplacement
        et de réagir en cas d'anomalie de la forme du champ et de la composition du
        sol.
    - type: TextItem
      text: Avec le GPS, divers capteurs et le système de gestion, les informations
        nécessaires communiquées permettent de diriger la machine de façon optimale.
    - type: SectionHeaderItem
      text: Fonctionnalité ISOBUS via IsoMatch
    - type: TextItem
      text: Les tracteurs sans leur propre terminal ISO peuvent fonctionner avec le
        boîtier de commande IsoMatch comme tracteur ISO.
    - type: SectionHeaderItem
      text: Signal de vitesse, de régime de prise de force et GPS sur IsoMatch
    - type: TextItem
      text: Si la vitesse n'est pas mesurée sur la machine (traînée), mais par l'intermédiaire
        du tracteur, le capteur de vitesse et le câble de l'adaptateur pour la récupération
        du signal du vitesse émis par l'électronique du tracteur sont raccordés au
        boîtier IsoMatch. Il faut un jeu de câbles spécial à cet effet.
    - type: TextItem
      text:  Voir paragraphe »Juste après le câble de raccordement ISO 11786 dans
        la cabine« de la page 144.
    - type: TextItem
      text: Ceci s'applique également au régime de l'arbre de prise de force. Un capteur
        supplémentaire est mis à disposition.
    - type: TextItem
      text: De même, le signal GPS doit être utilisé avec le port série RS232 sur
        le boîtier de commande. Il est indispensable pour la fonction GEOCONTROL.
    - type: TextItem
      text:  Consultez également la notice de votre boîtier de commande.
    - type: SectionHeaderItem
      text: Adaptation des tracteurs non ISOBUS au moyen du faisceau de raccordement
        IsoMatch Power
    - type: TextItem
      text: Si votre tracteur n'est pas ISOBUS, vous pouvez installer le faisceau
        de raccordement IsoMatch Power.
    - type: TextItem
      text: Cela permet de le rendre entièrement compatible ISOBUS et de raccorder
        et commander votre machine par le biais du boîtier de commande IsoMatch Tellus.
    - type: TextItem
      text: La vitesse d'avancement du tracteur (ou de la machine traînée) est indiquée
        sur l'IsoMatch Tellus via la technologie ISOBUS.
    - type: TextItem
      text: Utilisez le câble d'alimentation "IsoMatch Tellus" fourni en standard
        pour les autres branchements.
- page_number: 33
  content:
    page_number: 33
    items:
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: SectionHeaderItem
      text: Boîtier de commande
    - type: TextItem
      text: Le présent manuel d'utilisation décrit l'utilisation et les différents
        écrans du boîtier de commande IsoMatch.
    - type: SectionHeaderItem
      text: Terminal universel ISOBUS IsoMatch Tellus
    - type: SectionHeaderItem
      text: Une multitude de fonctions et de programmes sur un seul boîtier de commande
    - type: TextItem
      text: 'L''écran couleur dispose de deux interfaces qui permettent une grande
        polyvalence :'
    - type: ListItem
      text: · Affichage simultané de 2 programmes ou fonctionnalités sur le même terminal,
        comme par exemple l'écran principal de la machine et un autre programme de
        commande, sans avoir à changer d'écran de travail.
    - type: ListItem
      text: · Activation directe des touches sur l'écran tactile.
    - type: PictureItem
      caption: ''
    - type: ListItem
      text: · Affichage du manuel d'utilisation du terminal dans la langue de l'utilisateur.
    - type: ListItem
      text: '· Contrôle permanent depuis la cabine grâce à la caméra sur :'
    - type: ListItem
      text: · une partie spécifique de la machine,
    - type: ListItem
      text: · la végétation,
    - type: ListItem
      text: · ou l'environnement proche.
    - type: TextItem
      text: '33'
- page_number: 34
  content:
    page_number: 34
    items:
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: SectionHeaderItem
      text: '· Fonctions supplémentaires :'
    - type: ListItem
      text: · Calculatrice
    - type: ListItem
      text: · Navigateur Internet
    - type: ListItem
      text: · Écran de caméra (caméra en option)
    - type: ListItem
      text: · Barre d'état avec l'heure, la puissance du signal GPS et le sens d'avancement
    - type: ListItem
      text: '· Possibilité de mémoriser et consulter les éléments suivants :'
    - type: ListItem
      text: · Documents.
    - type: ListItem
      text: · Données du tracteur.
    - type: ListItem
      text: · Données de parcelle.
    - type: ListItem
      text: · Données spécifiques aux machines ISOBUS.
    - type: ListItem
      text: · Données spécifiques au client.
    - type: TextItem
      text: Le commutateur principal, en haut à gauche dans la bordure rouge, permet
        de connecter ou de déconnecter le boîtier de commande. Maintenez le bouton
        enfoncé pendant au moins 1 seconde.
    - type: ListItem
      text:  Teignez le boîtier de commande à chaque fois que vous quittez le tracteur.
    - type: TextItem
      text: Lorsque le boîtier est allumé, certaines fonctions peuvent être activées
        de façon accidentelle alors que vous vous trouvez dans la zone dangereuse.
        De plus, le boîtier de commande consomme du courant, ce qui peut décharger
        la batterie du tracteur.
    - type: TextItem
      text: Après le démarrage, s'affiche l'écran avec les (deux) dernières adaptations
        choisies.
    - type: SectionHeaderItem
      text: Compact et complet
    - type: TextItem
      text: De prise en main optimale et plus compact que la version à double écran,
        le boîtier IsoMatch Tellus GO permet la commande ISOBUS de toutes les fonctions.
        Outre ses dimensions réduites par l'adoption d'un seul écran, il se distingue
        essentiellement de l'IsoMatch Tellus par le nombre de prises USB et l'absence
        de WLAN/WIFI.
    - type: SectionHeaderItem
      text: De nombreuses fonctions supplémentaires
    - type: TextItem
      text: Les derniers développements en matière de communication ISOBUS entre le
        tracteur et l'outil et de facilité d'utilisation ont été intégrés à l'IsoMatch
        Tellus GO.
    - type: SectionHeaderItem
      text: Raccordement au tracteur ISOBUS par câble avec connecteur 9 broches pour
        "IsoMatch Tellus"
    - type: TextItem
      text: Si votre tracteur est prééquipé ISOBUS, il suffit d'un câble de connexion
        9 broches pour relier le tracteur au boîtier IsoMatch Tellus GO.
    - type: TextItem
      text: Les autres branchements s'effectuent via le faisceau de raccordement pour
        IsoMatch Tellus fourni en standard.
    - type: SectionHeaderItem
      text: Navigation rapide dans les menus au moyen de la molette de défilement
        et de touches dédiées
    - type: TextItem
      text: La molette de défilement en haut à droite sur le boîtier facilite la navigation
        dans les menus.
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: IsoMatch Tellus GO
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Navigation par molette
    - type: TextItem
      text: '34'
- page_number: 35
  content:
    page_number: 35
    items:
    - type: SectionHeaderItem
      text: IsoMatch Grip
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Apprendre à connaître la machine
    - type: TextItem
      text: L'accessoire IsoMatch Grip est une poignée multifonctions regroupant de
        façon centrale les principales fonctions de la machine. Il complète le terminal
        ISOBUS et le boîtier IsoMatch.
    - type: SectionHeaderItem
      text: Commande sur la manette
    - type: TextItem
      text: Les travaux exigent souvent l'attention et la visibilité nécessaires au
        suivi du processus. Le levier permet de repérer les touches de commande au
        toucher tout en regardant les commandes et le contrôle du système.
    - type: TextItem
      text: Si on peut trouver les boutons de commande au toucher, on réagit plus
        vite et on prévient les erreurs de commande.
    - type: SectionHeaderItem
      text: 11 boutons pour un total de 44 fonctions
    - type: TextItem
      text: L'IsoMatch Grip comporte 11 boutons de fonction et un bouton de sélection
        qui se commandent avec le pouce et permettent de commander pas moins de 44
        fonctions.
    - type: TextItem
      text: '35'
