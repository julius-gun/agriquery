    - type: TextItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: En temps normal, les trois orifices de dosage s'ouvrent avec le débit
        souhaité et la vitesse d'écoulement correspondante que vous avez réglés. Lorsque
        le débit et/ou la vitesse d'avancement est faible, les orifices de dosage
        sont seulement légèrement ouverts, le débit d'engrais devant s'écouler par
        les orifices de dosage étant peu important. Ces orifices peuvent facilement
        se boucher, entraînant une nappe d'épandage irrégulière et des dommages au
        niveau de la végétation.
    - type: TextItem
      text: Pour cette raison, nous vous conseillons d'utiliser le dosage fin lorsque
        la vitesse d'écoulement est inférieure à 40 kg/min . Pour une largeur de travail,
        un débit et une vitesse d'avancement définis, vous trouvez la vitesse d'écoulement
        dans la quatrième colonne du tableau d'épandage.
    - type: TextItem
      text: Si vous souhaitez épandre avec de très faibles débits (moins de 25 kg/ha),
        par exemple quelques kilos par hectare, le système de commande ne peut pas
        effectuer d'étalonnage automatique. Le poids épandu est trop infime pour pouvoir
        régler le débit avec précision.
    - type: TextItem
      text: Pour prévenir toute obstruction des ouvertures de dosage, vous pouvez
        en fermer 2 sur 3. L'ouverture restante doit alors être davantage ouverte
        étant donné qu'en cas de débit constant, la vitesse d'écoulement par celle-ci
        doit être trois fois plus grande.
    - type: TextItem
      text: 'Le levier de dosage fin permettant de fermer ou d''ouvrir 2 orifices
        de dosage sur 3 est situé sur le côté extérieur du disque d''épandage, audessus
        du levier de même forme du point de chute. Au-dessus du levier de dosage fin
        figurent des indications sur le nombre d''orifices de dosage : 3 orifices
        ronds pour le dosage normal, 1 seul orifice rond ouvert et 2 orifices ronds
        fermés pour le dosage fin.'
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Tirez le manche du levier de dosage fin vers l'extérieur.
    - type: ListItem
      text:  Réglez le levier de dosage fin jusqu'à ce que la flèche sur le manche
        indique la position souhaitée.
    - type: ListItem
      text:  Relâchez le manche et contrôlez si le levier de dosage fin est verrouillé.
    - type: ListItem
      text:  Réglez le levier de dosage fin à l'identique sur l'autre disque d'épandage.
    - type: TextItem
      text: '67'
