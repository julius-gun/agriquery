    - type: TextItem
      text: Puisque 2 orifices de dosage sur 3 sont fermés, la vitesse d'écoulement
        par l'orifice de dosage restant doit être 3 fois plus importante pour épandre
        un débit identique.
    - type: ListItem
      text:  Reprenez les valeurs du réglage des ouvertures de dosage, du point d'alimentation
        et de la vitesse d'écoulement dans le tableau d'épandage. Calculez si nécessaire
        la vitesse d'écoulement requise à l'aide de la formule ci-dessous.
    - type: TextItem
      text: 'Si le tableau d''épandage n''indique pas de débit souhaité ou de vitesse
        d''avancement, vous pouvez calculer la vitesse d''écoulement nécessaire comme
        suit :'
    - type: TextItem
      text: Vitesse d'écoulement requise (kg/min) =
    - type: TextItem
      text: Largeur de travail (m) x vitesse d'avancement (km/h)
    - type: TextItem
      text: '600'
    - type: TextItem
      text: Reprenez pour le réglage du point de chute la lettre qui figure dans la
        ligne du tableau d'épandage qui s'approche le plus de la vitesse d'écoulement
        calculée.
    - type: ListItem
      text:  Multipliez par 3 la vitesse d'écoulement (indiquée dans la colonne (
        Kg/min ) ou calculée).
    - type: ListItem
      text:  Recherchez dans la colonne Kg/min la vitesse d'écoulement qui s'en approche
        le plus pour l'ensemble de l'épandeur.
    - type: ListItem
      text:  Reprenez la valeur correspondante pour le réglage des ouvertures ou
        estimez-la au plus près.
