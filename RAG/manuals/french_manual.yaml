    - type: TextItem
      text: CONSEIL
    - type: TextItem
      text: CONSEIL
    - type: TextItem
      text: Nettoyez régulièrement le tamis afin de prévenir toute obstruction.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: 'Voici les valeurs de granulométrie qui figurent sur la dernière illustration
        : 0-70-30-0'
    - type: SectionHeaderItem
      text: 'Instructions à propos de la granulométrie :'
    - type: ListItem
      text: · Lorsque le diamètre de 10 % ou plus des grains d'engrais est inférieur
        à 2,0 mm, ce type d'engrais est difficile à épandre, surtout sur de grandes
        largeurs de travail. Les conséquences peuvent être une répartition d'engrais
        moins optimale et des dommages au niveau de la végétation.
    - type: ListItem
      text: · Lorsque le diamètre de 80 - 100 % des grains d'engrais est compris entre
        2,0 et 4,75 mm, ce type d'engrais est facile à épandre, en dépit de la taille
        des autres grains d'engrais.
    - type: ListItem
      text: · Lorsque le diamètre de 20 % ou plus des grains d'engrais est supérieur
        à 4,75 mm, ce type d'engrais est difficile à épandre avec un épandage optimal.
        Des dommages au niveau de la végétation peuvent en résulter si les granulés
        tombent dans les feuilles de celle-ci.
    - type: TextItem
      text: '59'
    - type: TextItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: Le fractionnement est le rapport de la quantité de granulés avec un diamètre
        différent. Un granulomètre est fourni avec chaque distributeur d'engrais.
        Ce granulomètre comporte 4 petits compartiments, séparés par sept autres.
        Les sept compartiments ont un tamis différent permettant de distinguer les
        granulés d'après leur diamètre.
    - type: TextItem
      text: Pour une granulométrie de 0-70-30-0, 0 % des grains ont un diamètre inférieur
        à 2,0 mm, 70 % un diamètre compris entre 2,0 et 3,3 mm, 30 % un diamètre compris
        entre 3,3 et 4,75 mm et 0 % un diamètre supérieur à 4,75 mm.
    - type: TextItem
      text: 'Afin de déterminer à l''aide du granulomètre la granulométrie de votre
        engrais, il vous faut procéder ainsi :'
    - type: ListItem
      text:  Remplissez le compartiment qui comporte l'inscription 4,75 mm et laissez
        les autres ouvertures fermées avec le couvercle.
    - type: ListItem
      text:  Fermez le granulomètre avec le couvercle et faites-le pivoter.
    - type: ListItem
      text:  Agitez le granulomètre pour tamiser l'engrais.
    - type: ListItem
      text:  Redressez le granulomètre et lisez la hauteur de chaque colonne d'engrais.
        Le total de ces valeurs en pourcentages doit correspondre à 100 %. Pour des
        grains petits et ronds, il peut être nécessaire d'arrondir à la valeur supérieure
        les valeurs lues.
    - type: ListItem
      text:  Répétez les étapes susmentionnées 3 fois et calculez la granulométrie
        moyenne.
    - type: TextItem
      text: Remplissez à chaque fois le granulomètre à un emplacement différent de
        la trémie afin d'obtenir une bonne moyenne. Les grands grains s'écoulent vers
        le bord extérieur de la trémie lors du remplissage.
- page_number: 60
  content:
    page_number: 60
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Détermination du poids spécifique
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Détermination du tableau d'épandage adéquat
    - type: TextItem
      text: CONSEIL
    - type: TextItem
      text: '60'
    - type: TextItem
      text: Le poids spécifique correspond au poids (kg) d'1 litre d'engrais et est
        exprimé en kg/litres ou tonne/m3.
    - type: TextItem
      text: 'Voici le matériel requis pour déterminer le poids spécifique :'
    - type: ListItem
      text: · Récipient gradué (fourni),
    - type: ListItem
      text: · Balance (fournie).
    - type: ListItem
      text:  Consultez le manuel d'utilisation de la balance.
    - type: TextItem
      text: 'Procédure permettant de déterminer le poids spécifique :'
    - type: ListItem
      text:  Accrochez le récipient gradué vide et sec sur la balance.
    - type: ListItem
      text:  Mettez la balance sur 0.
    - type: ListItem
      text:  Remplissez le récipient gradué.
    - type: ListItem
      text:  Frappez 5 fois le récipient gradué sur une base ferme.
    - type: ListItem
      text:  Complétez le niveau dans le récipient gradué.
    - type: ListItem
      text:  Pesez l'engrais.
    - type: ListItem
      text:  Répétez les étapes ci-dessus trois fois et calculez le poids moyen.
    - type: TextItem
      text: Pour une bonne répartition de l'engrais, un poids spécifique d'au moins
        1 kg/l est souhaitable. Des types d'engrais plus légers sont difficiles à
        épandre et la largeur de travail maximale est limitée.
    - type: TextItem
      text: Utilisez les données que vous avez réunies sur l'engrais souhaité pour
        rechercher dans le sommaire du manuel de tableaux d'épandage le tableau de
        l'engrais doté des propriétés les plus similaires et la largeur de travail
        souhaitée. Vous pouvez également entrer ces données sur le site Internet des
        tableaux d'épandage ou dans l'application mobile gratuite.
    - type: ListItem
      text:  Voir paragraphe »Service de tableaux d'épandage en ligne«, sur la page
        suivante.
    - type: TextItem
      text: Vous pouvez y trouver les réglages de votre épandeur d'après le débit
        et la vitesse d'avancement souhaités.
    - type: ListItem
      text:  Reportez-vous ensuite au paragraphe »Réglage de l'épandeur« de la page
        62.
    - type: TextItem
      text: La page indiquée dans le sommaire du manuel des tableaux d'épandage indique
        les réglages pour la largeur de travail la plus petite. Les tableaux d'épandage
        pour des largeurs de travail plus grandes se trouvent sur les pages qui suivent.
- page_number: 61
  content:
    page_number: 61
    items:
    - type: SectionHeaderItem
      text: Service de tableaux d'épandage en ligne
    - type: SectionHeaderItem
      text: AutosetApp
    - type: SectionHeaderItem
      text: Application mobile
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: Les informations relatives aux réglages du distributeur d'engrais sont
        disponibles dans le manuel des tableaux d'épandage, mais aussi sur le site
        Internet des tableaux d'épandage ou dans l'application mobile gratuite fonctionnant
        sous iOs et/ou Android. Vous y trouverez en outre des types d'engrais supplémentaires
        qui ont été récemment testés.
    - type: TextItem
      text: 'Vous pouvez vous servir du service de tableaux d''épandage en ligne parallèlement
        au manuel de tableaux d''épandage. Vous entrez par exemple les propriétés
        de l''engrais et la largeur de travail, le débit, la vitesse d''avancement
        et le type de fertilisation. Le site Internet vous fournit des conseils de
        réglage pour votre distributeur d''engrais : position de dosage, point d''écoulement,
        vitesse d''écoulement, combinaison de pales et inclinaison du distributeur
        d''engrais.'
    - type: TextItem
      text: 'Vous trouverez les procédures pour le réglage de l''épandeur au :  chapitre
        »Réglage de l''épandeur« de la page 62.'
    - type: TextItem
      text: Vous devez également consulter les conseils du service de tableaux d'épandage.
        Effectuez un test d'étalonnage du débit afin de vérifier les réglages des
        ouvertures et vérifiez ensuite la nappe d'épandage à l'aide d'un contrôle
        de répartition sur bacs.
    - type: ListItem
      text:  Voir paragraphe »Contrôle du profil d'épandage (test sur bacs)« de la
        page 76.
    - type: TextItem
      text: 'Vous pouvez accéder au service de tableaux d''épandage comme suit :'
    - type: ListItem
      text: ' Rendez-vous sur le site Internet du groupe Kverneland : http://www.kvernelandspreadingcharts.com.'
    - type: ListItem
      text:  Vous pouvez choisir la langue en haut de la page.
    - type: ListItem
      text:  Lancez le service des tableaux d'épandage et entrez les données requises.
    - type: ListItem
      text:  Le service de tableaux d'épandage vous demande ensuite de choisir entre
        des produits qui ont des propriétés comparables.
    - type: ListItem
      text:  Le service de tableaux d'épandage indique alors les réglages pour votre
        épandeur. Respectez la procédure décrite au
    - type: ListItem
      text:  paragraphe »Réglage de l'épandeur« de la page 62.
    - type: TextItem
      text: L'application AutosetApp vous permet désormais de télécharger les tableaux
        d'épandage sur le terminal IsoMatch Tellus pour un réglage automatique du
        distributeur d'engrais depuis la cabine. Après avoir choisi le type d'engrais
        souhaité, l'AutosetApp règle automatiquement le distributeur d'engrais en
        lui affectant la largeur de travail, le débit, la vitesse d'avancement, le
        dosage et l'ouverture d'écoulement qui conviennent. Le réglage automatique
        du point d'écoulement s'applique uniquement aux distributeurs d'engrais GEOSPREAD
        ! Pour les autres modèles de distributeur d'engrais à pesée de type Exacta
        CL-EW et Exacta TL(X), les mêmes données peuvent être appliquées au distributeur
        d'engrais via l'AutoSetApp. Seule l'ouverture d'écoulement doit être réglée
        manuellement.
    - type: TextItem
      text: Grâce à l'application mobile de tableaux d'épandage de
    - type: TextItem
      text: Kverneland Group, vous trouvez facilement les réglages adaptés à votre
        distributeur d'engrais.
    - type: TextItem
      text: L'application vous donne accès aux données les plus récentes sur les différents
        types d'engrais.
    - type: TextItem
      text: En seulement quelques étapes et à tout moment, où que vous vous trouviez,
        l'application vous permet de régler correctement votre distributeur d'engrais
        en fonction des types d'engrais existants.
    - type: TextItem
      text: L'application mobile de tableaux d'épandage se télécharge gratuitement
        depuis l'App Store d'Apple et/ou le Google Play Store.
    - type: TextItem
      text: '61'
- page_number: 62
