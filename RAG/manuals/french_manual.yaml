        pour négligence simple ainsi que pour négligence simple de la part de ses
        représentants légaux et des personnes chargées par ses soins de la mise en
        œuvre est exclue, sous réserve des obligations définies au point 2.
    - type: ListItem
      text: 4. Pour autant qu'il soit question de responsabilité conformément aux
        points 2 et 3 ci-dessus, celle-ci est limitée au remboursement des dommages
        normaux à prévoir.
    - type: ListItem
      text: 5. Les dispositions susmentionnées au point 1 et jusqu'au point 4 inclus
        sont applicables par analogie pour toute responsabilité liée à une faute par
        clôture de l'accord. Cette disposition limite par un effet rétroactif certaines
