      text:  Arrêtez l'épandage en fermant les unités de dosage de la machine lorsqu'il
        vous reste encore une moitié de largeur de travail à parcourir avant la fin
        de la parcelle.
    - type: ListItem
      text:  Laissez tourner les disques d'épandage, ne débrayez pas la prise de
        force.
    - type: ListItem
      text:  Ouvrez à nouveau les unités de dosage après avoir tourné sur une distance
        équivalente à une largeur de travail et demi de la fin de la parcelle.
    - type: ListItem
      text:  Épandez pour finir en bordure de parcelle avec le système ExactLine.
    - type: ListItem
      text:  Reportez-vous au chapitre »Épandage de bordure« de la page 106.
    - type: SectionHeaderItem
      text: Lors de l'épandage unilatéral en bordure (situation B)
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '103'
- page_number: 104
  content:
    page_number: 104
    items:
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Fonction de bout de champ GEOCONTROL
    - type: TextItem
      text: '104'
    - type: ListItem
      text:  Commencez par créer la limite de parcelle à partir de laquelle vous
        voulez épandre à gauche ou à droite en la longeant avec le déflecteur de bordure
        et le dosage gauche/droit désactivé.
    - type: ListItem
      text:  Remplissez la parcelle avec des tours sur vos traces de pulvérisation
        déterminées à l'avance.
    - type: TextItem
      text: Le GEOCONTROL interrompt et débute le travail au moment adéquat pendant
        le demi-tour en bout de champ.
    - type: SectionHeaderItem
      text: Sans GEOCONTROL
    - type: ListItem
      text:  Roulez aussi près que possible jusqu'à la fin de la parcelle et arrêtez
        l'épandage en fermant les unités de dosage juste avant de tourner.
    - type: ListItem
      text:  Laissez tourner les disques d'épandage, ne débrayez pas la prise de
        force.
    - type: ListItem
      text:  Ouvrez à nouveau les unités de dosage après avoir tourné sur une distance
        équivalente à une largeur de travail depuis la fin de la parcelle.
    - type: ListItem
      text:  Épandez pour finir en bordure de parcelle avec le déflecteur de bordure.
    - type: ListItem
      text:  Reportez-vous au chapitre »Épandage de bordure« de la page 106.
- page_number: 105
  content:
    page_number: 105
    items:
    - type: SectionHeaderItem
      text: Sur- ou sous-dosage
    - type: TextItem
      text: Résultats du sur- ou sous-dosage unilatéral
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: TextItem
      text: En fonction de l'état du sol ou de la végétation, il peut être souhaitable
        d'épandre plus ou moins d'engrais par endroits, Le système de commande vous
        permet d'effectuer un sur- ou sous-dosage du côté gauche, droit ou des deux
        côtés au cours de l'épandage. Toutes les touches figurent dans l'écran principal.
    - type: ListItem
      text:  Voir les instructions du logiciel
    - type: TextItem
      text: Les nappes d'épandage des deux disques d'épandage se che-
    - type: TextItem
      text: vauchent partiellement, notamment au milieu à l'arrière de l'épandeur.
        Par conséquent, le débit réel va différer par rapport au débit que vous réglez
        pendant le sur- ou sous-dosage sur un seul côté. Vous le constaterez notamment
        pour les petites largeurs de travail, parce que les nappes d'épandage se chevauchent
        alors le plus.
    - type: TextItem
      text: Avec de plus petites largeurs de travail et une nappe d'épandage en forme
        de triangle, les nappes d'épandage du premier et du deuxième passage se chevauchent
        entièrement.
    - type: ListItem
      text:  Reportez-vous également au paragraphe »Formes de la nappe d'épandage«
        de la page 28.
    - type: TextItem
      text: Pour épandre un débit adapté, vous devez par conséquent effectuer un sur-
        ou sous-dosage dans la trace de jalonnage qui suit aussi bien lors du premier
        que du deuxième passage.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '105'
- page_number: 106
  content:
    page_number: 106
    items:
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Épandage de bordure
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: '106'
    - type: TextItem
      text: La dispersion d'engrais sur le bord de la parcelle nécessite une attention
        spécifique. D'une part, vous voulez une dose complémentaire maximale après
        la bordure pour un bon rendement, d'autre part, vous voulez minimiser les
        pertes de l'autre côté de la bordure de parcelle.
    - type: TextItem
      text: L'épandeur a 2 façons différentes de travailler et autant d'adaptations
        correspondantes pour l'épandage de bordure.
    - type: ListItem
      text: · Épandage unilatéral en bordure à l'aide du déflecteur de bordure hydraulique,
    - type: ListItem
      text: · Épandage des bordures avec ExactLine.
    - type: TextItem
      text: Pour l'épandage unilatéral en bordure, vous passez avec le tracteur le
        long de la bordure de parcelle et vous épandez dans la parcelle à partir de
        cette bordure. Pour l'épandage de bordure, vous passez dans la première voie
        de pulvérisation à partir de la bordure de parcelle et vous épandez en direction
        de la bordure de parcelle.
    - type: TextItem
      text: Nous vous recommandons d'épandre en premier lieu sur la parcelle avant
        d'épandre sur les bordures. Au cours de l'épandage de bordure, le système
        de commande n'effectue aucun étalonnage automatique et ne peut ainsi pas déterminer
        avec précision le bon réglage des ouvertures correspondant au débit souhaité.
        Par conséquent, le débit peut différer par rapport au débit souhaité au cours
        de l'épandage de bordure. En procédant d'abord à l'épandage sur la parcelle,
        le système de commande peut déterminer le bon réglage des ouvertures et épandre
        avec le débit adéquat, même au cours de l'épandage de bordure.
- page_number: 107
  content:
    page_number: 107
    items:
    - type: SectionHeaderItem
      text: Épandage unilatéral en bordure avec le déflecteur de bordure hydraulique
    - type: SectionHeaderItem
      text: Fonctionnement
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Utilisation dans les champs
    - type: TextItem
      text: Lors de l'épandage unilatéral en bordure, vous roulez le long de la bordure
        de parcelle et vous commandez le flux d'engrais à l'aide du déflecteur de
        bordure hydraulique (accessoire). La largeur de travail au bord de la parcelle
        se règle en modifiant la position du déflecteur de bordure hydraulique (accessoire).
    - type: TableItem
      table_data:
        0:
          0: Vers ( 1 )  (mode  « environnement »)
          1: Vers ( 9 )  (mode  « rendement »)
        1:
          0: La quantité épandue est moindre vers le bord  de la parcelle.  La perte
            au-delà de la bordure de parcelle est  minime, la dose complémentaire
            est moins  bonne.
          1: Vous épandez davantage vers le bord de la par- celle.  La dose complémentaire
            est meilleure, mais la
    - type: TextItem
      text: La perte maximale autorisée au-delà de la bordure de parcelle est définie
        dans une norme environnementale. Pour satisfaire à celle-ci, la quantité d'engrais
        épandue au-delà de la bordure de parcelle peut représenter 10 % tout au plus
        de la quantité épandue au centre derrière l'épandeur (= 100 %). Testez pour
        cette raison le fonctionnement du déflecteur de bordure (accessoire) à chaque
        fois avant d'effectuer le test, comme indiqué au
    - type: ListItem
      text:  paragraphe »Test du profil d'épandage avec le déflecteur de bordure
        hydraulique« de la page 84.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '107'
- page_number: 108
  content:
    page_number: 108
    items:
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Procédure avec le déflecteur de bordure hydraulique
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '108'
    - type: TextItem
      text: Le déflecteur de bordure hydraulique permet l'épandage en bordure à gauche
        et à droite.
    - type: ListItem
      text:  Coupez le moteur du tracteur et retirez la clé du contact.
    - type: ListItem
      text:  Serrez le frein à main sur le tracteur.
    - type: ListItem
      text:  Séparez le disque d'épandage droit en poussant la pièce d'attelage vers
        la droite. Bloquez à nouveau la pièce d'attelage à l'aide du boulon de fixation.
    - type: ListItem
      text:  Abaissez le déflecteur de bordure.
    - type: ListItem
      text:  Vérifiez que les pales ne touchent pas le déflecteur de bordure !
    - type: ListItem
      text:  Réglez l'épandeur à l'aide des données du tableau d'épandage de la largeur
        de travail souhaitée. Utilisez les mêmes réglages et point de raccordement
        de l'arbre de transmission que pour l'épandage en plein champ,
    - type: ListItem
      text:  reportez-vous également au paragraphe »Réglage de l'épandeur« de la
        page 62.
    - type: ListItem
      text:  démarrez le tracteur.
    - type: ListItem
      text:  Branchez le boîtier de commande.
    - type: ListItem
      text:  Embrayez la prise de force. Le régime optimal des disques d'épandage
        correspond à la valeur indiquée dans le tableau d'épandage correspondant.
    - type: ListItem
      text:  Choisissez si vous le souhaitez un rapport qui vous permette d'avancer
        à la même vitesse que lors de l'épandage plein champ.
    - type: TextItem
      text: Le système de commande va commander les unités de dosage de sorte à ce
        que le débit épandu soit identique au débit réglé, en dépit du faible régime
        de la prise de force.
    - type: TextItem
      text: 'En cas de dysfonctionnement ou d''encrassement de l''épandeur :'
    - type: ListItem
      text:  Arrêtez immédiatement d'épandre !
    - type: ListItem
      text:  Débrayez immédiatement la prise de force !
    - type: ListItem
      text:  Reportez-vous ensuite au paragraphe »Dysfonctionnement et obstruction«
        de la page 113.
    - type: TextItem
      text: 'Après l''épandage de bordure :'
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Relevez le déflecteur de bordure.
    - type: ListItem
      text:  Fermez le dosage.
    - type: ListItem
      text:  Raccordez à nouveau l'entraînement du disque d'épandage droit.
- page_number: 109
  content:
    page_number: 109
    items:
    - type: SectionHeaderItem
      text: Mode de conduite
    - type: TextItem
      text: Utilisation dans les champs
    - type: TextItem
      text: En fonction de la situation sur votre parcelle, vous pouvez appliquer
        deux situations de conduite différentes.
    - type: SectionHeaderItem
      text: 'Épandage à partir des voies de pulvérisation (situation A) :'
    - type: ListItem
      text:  Effectuez un premier passage avec le centre du tracteur sur environ
        2 mètres à partir de la bordure de parcelle. Réduisez la vitesse de l'arbre
        de prise de force à 75%.
    - type: ListItem
      text:  Retirez le déflecteur de bordure après le premier passage ou relevez
        le déflecteur de bordure hydraulique, mais laissez le disque d'épandage droit
        débrayé et l'unité de dosage fermée,
    - type: ListItem
      text:  reportez-vous à la procédure ci-dessus.
    - type: ListItem
      text:  Augmentez la vitesse de l'arbre de prise de force à 100%.
    - type: ListItem
      text:  Effectuez un deuxième passage dans la première voie de pulvérisation.
    - type: ListItem
      text:  Raccordez à nouveau l'entraînement du disque d'épandage droit après
        le deuxième passage.
    - type: ListItem
      text:  Ouvrez l'unité de dosage du disque d'épandage droit.
    - type: SectionHeaderItem
      text: 'Épandage sans voies de pulvérisation (situation B) :'
    - type: ListItem
      text:  Effectuez un premier passage avec le centre du tracteur sur environ
        2 mètres à partir de la bordure de parcelle. Réduisez la vitesse de l'arbre
        de prise de force à 75%.
    - type: ListItem
      text:  Retirez le déflecteur de bordure après le premier passage ou relevez
        le déflecteur de bordure hydraulique.
    - type: ListItem
      text:  Raccordez à nouveau l'entraînement du disque d'épandage droit.
    - type: ListItem
      text:  Ouvrez l'unité de dosage du disque d'épandage droit.
    - type: ListItem
      text:  Effectuez un deuxième passage sur 1 largeur de travail (X mètres) de
        distance par rapport à la bordure de parcelle. Maintenez la distance exacte
        jusqu'à la bordure de parcelle, par exemple à l'aide de piquets.
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '109'
- page_number: 110
  content:
    page_number: 110
    items:
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Épandage de bordure à l'aide du système ExactLine
    - type: SectionHeaderItem
      text: Fonctionnement
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: ExactLine
    - type: TextItem
      text: Réglage
    - type: TextItem
      text: '110'
    - type: TextItem
      text: Lors de l'épandage de bordure avec le système ExactLine (accessoire),
        vous vous déplacez sur la moitié de la largeur de travail (1/2 X mètre) (=
        première voie de pulvérisation) à partir de la bordure de parcelle. Le flux
        de grains d'engrais, de graines ou d'autres granulés, se commande à l'aide
        du système ExactLine. La largeur de travail au bord de la parcelle se règle
        en modifiant la position du système ExactLine.
    - type: TextItem
      text: La perte maximale autorisée au-delà de la bordure de parcelle est définie
        dans une norme environnementale. Pour satisfaire à celle-ci, la quantité d'engrais
        épandue au-delà de la bordure de parcelle peut représenter 10 % tout au plus
        de la quantité épandue au centre derrière l'épandeur (= 100 %). Testez pour
        cette raison le fonctionnement du système TrimFlow à chaque fois avant d'effectuer
        le test comme indiqué au
    - type: ListItem
      text:  paragraphe »Test du profil d'épandage avec l'ExactLine« de la page 89.
    - type: TextItem
      text: Les tableaux d'épandage (en ligne) vous donnent le réglage adéquat de
        l'ExactLine avec le régime correspondant pour la prise de force et les disques
        d'épandage.
    - type: TextItem
      text: 'Si le réglage du système ExactLine ne figure pas dans le tableau d''épandage
        en question, vous pouvez :'
    - type: ListItem
      text: · le chercher dans les tableaux d'épandage en ligne ou dans l'application
        mobile gratuite fonctionnant sous iOs et/ou Android.
    - type: ListItem
      text:  Cf. paragraphe »Service de tableaux d'épandage en ligne« de la page
        61.
    - type: TextItem
      text: Contrôlez systématiquement le réglage du système ExactLine en effectuant
        le test, consultez pour cela le
    - type: ListItem
      text:  paragraphe »Test du profil d'épandage avec l'ExactLine« de la page 89.
    - type: TextItem
      text: Le type d'engrais a déjà été déterminé lors du réglage de votre épandeur,
        tel que décrit au
    - type: ListItem
      text:  paragraphe »Détermination du type et de la forme des granulés« de la
        page 57.
    - type: TextItem
      text: 'Dans le tableau, vous pouvez choisir entre 3 modes :'
    - type: ListItem
      text: · YIELD.
    - type: ListItem
      text: · ECO,
    - type: TextItem
      text: En mode rendement (YIELD), la perte au-delà de la bordure de parcelle
        est supérieure aux exigences de la norme environnementale. N'utilisez par
        conséquent jamais ce mode le long des eaux de surface. La dose complémentaire
        vers la bordure est bonne dans cette position.
    - type: TextItem
      text: En mode environnement (ECO), la perte au-delà de la bordure de parcelle
        est inférieure ou égale aux exigences de la norme environnementale. Utilisez
        ce mode à chaque fois que vous travaillez le long d'eaux de surface ! Cela
        peut avoir pour conséquence une dose complémentaire non optimale vers la bordure
        de parcelle.
    - type: ListItem
      text:  Voir les instructions du logiciel.
    - type: TextItem
      text: INDICATION
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
- page_number: 111
  content:
    page_number: 111
    items:
    - type: SectionHeaderItem
      text: Procédure
    - type: SectionHeaderItem
      text: batterie d'accumulateurs
    - type: TextItem
      text: ExactLine en position marche
    - type: PictureItem
      caption: ExactLine en position marche
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Utilisation dans les champs
    - type: ListItem
      text:  Actionnez le distributeur hydraulique à simple effet pendant quelques
        secondes afin de placer le système ExactLine en position de travail. En outre,
        vous mettez également la batterie d'accumulateurs sous pression. Le symbole
        du système ExactLine apparaît sur l'écran principal. Il n'apparaît que si
        le système ExactLine se trouve en position de travail.
    - type: ListItem
      text:  Fermez le robinet sur la conduite hydraulique pour éviter que le système
        ExactLine ne change de position en cours d'épandage à cause d'un distributeur
        qui fuirait.
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Ne modifiez pas les réglages de l'épandeur.
    - type: ListItem
      text:  Voir paragraphe »Réglage de l'épandeur« de la page 62.
    - type: ListItem
      text:  Réglez le système ExactLine sur la position souhaitée à l'aide du tableau
        d'épandage (en ligne).
    - type: ListItem
      text:  Démarrez le tracteur et réglez un régime correct pour la prise de force
        et les disques d'épandage en vous aidant du tableau d'épandage (en ligne)
        ou du tableau de la page précédente.
    - type: ListItem
      text:  Choisissez si vous le souhaitez un rapport qui vous permette d'avancer
        à la même vitesse que lors de l'épandage plein champ.
    - type: ListItem
      text:  Actionnez ensuite l'épandeur de la même façon que pour l'épandage plein
        champ,
    - type: ListItem
      text:  Cf. paragraphe »Démarrage de l'épandage« de la page 100.
    - type: ListItem
      text:  Contrôlez régulièrement au cours de l'épandage si le symbole du système
        ExactLine reste affiché sur l'écran. S'il disparaît, le système ExactLine
        n'est plus dans une position de travail optimale.
    - type: ListItem
      text:  Réglez à nouveau le système ExactLine en position de transport après
        utilisation en ouvrant le robinet de la conduite hydraulique et en ouvrant
        ensuite pendant quelques secondes le distributeur hydraulique à simple effet
        correspondant.
    - type: TextItem
      text: L'écran principal indique la position du système ExactLine, si vous avez
        activé cette fonction.
    - type: ListItem
      text:  Voir les instructions du logiciel.
    - type: TextItem
      text: De ce fait, les défauts d'épandage, dus à une mauvaise position du système
        ExactLine, devraient être moins fréquents.
    - type: TextItem
      text: 'En cas de dysfonctionnement ou d''encrassement de l''épandeur :'
    - type: ListItem
      text:  Arrêtez immédiatement d'épandre !
    - type: ListItem
      text:  Débrayez immédiatement la prise de force !
    - type: ListItem
      text:  Reportez-vous ensuite au paragraphe »Dysfonctionnement et obstruction«
        de la page 113.
    - type: TextItem
      text: '111'
- page_number: 112
  content:
    page_number: 112
    items:
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Mode de conduite
    - type: TextItem
      text: Lorsque vous utilisez le système ExactLine, vous passez avec le tracteur
        dans le premier sillon sur une demie largeur de travail (1/2 X mètre) à partir
        de la bordure de parcelle.
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Fin des opérations
    - type: TextItem
      text: '112'
    - type: TextItem
      text: 'Juste après avoir travaillé avec la machine et avant de circuler sur
        la route, vous devez :'
    - type: ListItem
      text:  Fermez les unités de dosage.
    - type: ListItem
      text:  Débrayez la prise de force.
    - type: ListItem
      text:  Arrêtez le système de commande électronique.
    - type: ListItem
      text:  Coupez le moteur du tracteur et retirez la clé du contact.
    - type: ListItem
      text:  Serrez le frein à main sur le tracteur.
    - type: ListItem
      text:  Débarrassez la machine des résidus de cultures, de la terre et des pierres.
    - type: ListItem
      text:  Fixer la jupe.
    - type: ListItem
      text:  prendre toutes les mesures nécessaires au transport sur route.
    - type: ListItem
      text:  Voir paragraphe »Préparation de la machine pour le transport« de la
        page 93.
- page_number: 113
  content:
    page_number: 113
    items:
    - type: SectionHeaderItem
      text: Dysfonctionnement et obstruction
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Causes
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Attention à ne pas vous coincer !
    - type: TextItem
      text: 'Lors du réglage de l''épandeur, vous pouvez facilement vous coincer.
        Travaillez en toute sécurité avec la machine en :'
    - type: ListItem
      text: · mis hors pression le système hydraulique,
    - type: ListItem
      text: · coupant le système de commande électronique,
    - type: ListItem
      text: · coupant le contact du tracteur et en retirant la clé du contact,
    - type: ListItem
      text: · serrant le frein à main sur le tracteur,
    - type: ListItem
      text: · attendant l'arrêt total de toutes les pièces de la machine pour vous
        en approcher,
    - type: ListItem
      text: · portant des vêtements de protection tels que des gants protecteurs et
        des chaussures de sécurité,
    - type: ListItem
      text: · d'exécuter seul et avec prudence la procédure décrite.
    - type: TextItem
      text: En vous coinçant, vous pouvez vous blesser.
    - type: SectionHeaderItem
      text: Evitez tout contact avec l'engrais et d'autres produits
    - type: TextItem
      text: Lors des opérations avec l'épandeur, il se peut que vous entriez en contact
        avec l'engrais ou d'autres produits d'épandage. Portez des vêtements de protection
        et des gants protecteurs, lisez les instructions de sécurité du fournisseur
        et suivez les indications supplémentaires. Le contact avec des produits peut
        être à l'origine de blessures corporelles.
    - type: TextItem
      text: 'Si au cours de l''épandage :'
    - type: ListItem
      text: · vous constatez qu'un disque d'épandage n'épand rien ou seulement de
        façon irrégulière alors que les unités de dosage sont ouvertes,
    - type: ListItem
      text: · vous entendez des bruits anormalement élevés,
    - type: ListItem
      text: · vous observez des vibrations importantes au niveau de la machine,
    - type: ListItem
      text: · vous voyez le message d'alerte sur l'écran indiquant que la prise de
        force n'est pas embrayée alors qu'elle l'est,
    - type: ListItem
      text: · le message d'alerte apparaît sur l'écran principal indiquant que les
        unités de dosage ne peuvent être fermées,
    - type: ListItem
      text:  Consultez le manuel d'utilisation du logiciel.
    - type: TextItem
      text: Arrêtez immédiatement d'épandre ! Débrayez immédiatement la prise de force
        !
    - type: TextItem
      text: '113'
- page_number: 114
  content:
    page_number: 114
    items:
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: TextItem
      text: 'Voici les causes probables de ces dysfonctionnements :'
    - type: ListItem
      text: · un objet dur bloque l'agitateur,
    - type: ListItem
      text: · un objet dur ou un gros bloc d'engrais bloque (partiellement) l'arrivée
        d'engrais vers l'agitateur,
    - type: ListItem
      text: · un objet dur ou un gros bloc d'engrais bloque (partiellement) le passage
        du flux d'engrais par les ouvertures de dosage ou la bague d'écoulement,
    - type: ListItem
      text: · l'engrais broyé et/ou humide forme une couche qui adhère sous l'agitateur
        et bloque l'écoulement par les orifices de dosage,
    - type: ListItem
      text: · l'engrais humide dans la bague d'écoulement a formé un bloc et empêche
        l'écoulement par l'ouverture de la bague d'écoulement. Cela peut notamment
        se produire si l'épandeur n'a pas été soigneusement nettoyé après sa dernière
        utilisation.
    - type: TextItem
      text: La plupart des types d'engrais absorbent l'eau et peuvent alors former
        des blocs. Ces blocs sont susceptibles de provoquer des bourrages au niveau
        de l'épandeur ou d'abîmer la nappe d'épandage.
    - type: ListItem
      text: · Si les conditions sont humides, travaillez uniquement avec la bâche
        de trémie bien fermée.
    - type: ListItem
      text: · N'épandez jamais sans bâche de trémie lorsque les conditions sont humides.
    - type: ListItem
      text: · Ne laissez jamais l'engrais pendant longtemps dans l'épandeur. Des blocs
        peuvent également se former sous l'action de l'humidité de l'air.
    - type: ListItem
      text: · Nettoyez à fond l'épandeur après chaque utilisation, ainsi que les orifices
        de dosage et les bagues d'écoulement.
    - type: SectionHeaderItem
      text: Vigilance recommandée
    - type: TextItem
      text: Approchez-vous doucement de la machine et procédez avec précaution aux
        opérations. Des éléments peuvent être brûlants ou sous tension. Des blessures
        corporelles peuvent en résulter.
    - type: TextItem
      text: Procédez comme suit pour découvrir l'origine du dysfonctionnement ou de
        l'obstruction et résoudre le problème si vous en avez le pouvoir.
    - type: ListItem
      text:  Débrayez immédiatement la prise de force.
    - type: ListItem
      text:  Débranchez le système de commande électronique.
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: TextItem
      text: Ne laissez pas reposer la machine sur le sol. Placer une machine pleine
        à même le sol risque de l'endommager.
    - type: SectionHeaderItem
      text: Procédure
    - type: TextItem
      text: '114'
    - type: TextItem
      text: INDICATION
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: INDICATION
- page_number: 115
  content:
    page_number: 115
    items:
    - type: SectionHeaderItem
      text: En cas de dommage
    - type: TextItem
      text: Fermeture du tamis
    - type: PictureItem
      caption: Fermeture du tamis
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Verrou de suspension
    - type: PictureItem
      caption: Verrou de suspension
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: ListItem
      text:  Examinez les disques d'épandage et l'ouverture d'écoulement pour voir
        quelle est l'origine du dysfonctionnement / de l'obstruction.
    - type: ListItem
      text:  Adaptez si nécessaire le point de chute pour une meilleure accessibilité.
    - type: ListItem
      text:  Si vous n'arrivez pas encore à voir l'origine du problème, retirez alors
        avec précaution les pales pour mieux voir l'ouverture d'écoulement des bagues
        d'écoulement.
    - type: ListItem
      text:  Introduisez délicatement un outil, par exemple un tournevis, dans l'ouverture
        d'écoulement pour voir si un objet n'y est pas coincé ou si les orifices de
        dosage ou l'agitateur ne sont pas endommagés.
    - type: TextItem
      text: Si les pales, le disque d'épandage ou les bagues d'écoulement sont endommagées,
        le défaut a très probablement été causé par un corps étranger dur. Il est
        probable que l'agitateur soit également endommagé. Vous devez d'abord (faire)
        réparer le dommage avant de continuer à épandre.
    - type: ListItem
      text:  Introduisez un objet, par exemple un morceau de tissu ou un sac, dans
        l'ouverture d'écoulement de la bague d'écoulement du côté endommagé. Vous
        éviterez ainsi de perdre de l'engrais au cours du déplacement sur route.
    - type: ListItem
      text:  Démarrez le tracteur et branchez le boîtier de commande. Les unités
        de dosage s'ouvrent.
    - type: ListItem
      text:  Couper le boîtier de commande.
    - type: ListItem
      text:  prendre toutes les mesures nécessaires au transport sur route.
    - type: ListItem
      text:  Voir paragraphe »Préparation de la machine pour le transport« de la
        page 93.
    - type: TextItem
      text: 'Sur le terrain avec un espace de stockage fermant à clé :'
    - type: ListItem
      text:  Videz la trémie sans poser la machine sur le sol.
    - type: ListItem
      text:  Ouvrez la fermeture du tamis avec l'outil fourni de série avec la machine.
    - type: SectionHeaderItem
      text: Verrouiller le tamis en position ouverte
    - type: TextItem
      text: Si vous ouvrez le tamis, vous devez le verrouiller pour éviter qu'il ne
        se referme accidentellement. La refermeture accidentelle peut provoquer des
        blessures.
    - type: ListItem
      text:  Retirez l'objet à l'origine du dommage.
    - type: ListItem
      text:  Réparez la machine ou faites-la réparer par votre concessionnaire.
    - type: TextItem
      text: '115'
- page_number: 116
  content:
    page_number: 116
    items:
    - type: SectionHeaderItem
      text: Utilisation dans les champs
    - type: SectionHeaderItem
      text: Obstruction
    - type: TextItem
      text: Si vous avez constaté un dommage, l'origine de ce défaut est probablement
        une obstruction due à un bloc d'engrais ou à une couche d'engrais collée.
    - type: ListItem
      text:  Essayez de réduire la taille de ce bloc ou de cette couche avec un objet,
        par exemple un bâton, un tournevis ou une pale.
    - type: TextItem
      text: Si vous ouvrez le tamis pour réduire le bloc ou la couche d'engrais en
        partant du haut, vous devez le bloquer pour éviter qu'il ne se referme accidentellement.
    - type: TextItem
      text: 'Si vous avez réussi à réduire le bloc ou la couche d''engrais en procédant
        ainsi :'
    - type: ListItem
      text:  inspectez le contenu de la trémie à la recherche d'autres blocs et réduisez-les.
    - type: ListItem
      text:  Montez les pales et bloquez-les avec l'écrou de fixation.
    - type: ListItem
      text:  Contrôlez le réglage du point de chute.
    - type: ListItem
      text:  Refermez la bâche de trémie.
    - type: ListItem
      text:  Continuez l'épandage.
    - type: TextItem
      text: 'Si vous n''avez pas réussi à réduire le bloc ou la couche d''engrais
        collée parce qu''ils sont hors d''atteinte ou que vous n''avez pas d''outils
        à disposition pour ce faire :'
    - type: ListItem
      text:  Refermez la bâche de trémie.
    - type: ListItem
      text:  Suivez la procédure décrite au paragraphe précédent »En cas de dommage«
        jusqu'à la vidange de la trémie et une fois celle-ci vide.
    - type: ListItem
      text:  Éliminez ou réduisez le bloc ou la couche d'engrais collée.
    - type: ListItem
      text:  Séchez si nécessaire la trémie et le mécanisme de dosage.
    - type: SectionHeaderItem
      text: Ouvrir le tamis
    - type: ListItem
      text:  Ouvrez la fermeture du tamis avec l'outil fourni de série avec la machine.
    - type: ListItem
      text:  Verrouiller le tamis pour éviter qu'il ne se referme accidentellement.
    - type: ListItem
      text:  Fermez le tamis et contrôlez la sécurité.
    - type: ListItem
      text:  Remplissez à nouveau l'épandeur.
    - type: ListItem
      text:  Contrôlez l'absence de blocs d'engrais pendant et après le remplissage.
    - type: ListItem
      text:  Refermez la bâche de trémie.
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: Fermeture du tamis
    - type: TextItem
      text: Verrouillage du tamis ouvert
    - type: PictureItem
      caption: Fermeture du tamisVerrouillage du tamis ouvert
    - type: TextItem
      text: Fermeture sécurisée du tamis
    - type: PictureItem
      caption: Fermeture sécurisée du tamis
