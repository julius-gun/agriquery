      caption: ''
- page_number: 87
  content:
    page_number: 87
    items:
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Déflecteur de bordure hydraulique
    - type: PictureItem
      caption: Déflecteur de bordure hydraulique
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Evaluation et adaptation
    - type: TextItem
      text: La perte maximale autorisée dans le fossé est définie dans une norme environnementale.
        Pour satisfaire à celle-ci, la quantité d'engrais dans le premier bac de collecte
        situé dans le fossé fictif peut représenter au maximum 10 % de la quantité
        contenue dans le bac de collecte au centre de la voie du tracteur (= 100 %).
    - type: TextItem
      text: Le bac de collecte sur le champ le long de la bordure de tranchée fictive
        fournit une dose complémentaire pour la nappe d'épandage. La dose complémentaire
        ne doit jamais être de 100 %.
    - type: TableItem
      table_data:
        0:
          0: A
          1: B
          2: C
        1:
          0: Nappe d'épandage régulière, l'épandeur est bien réglé
          1: L'épandage de bordure est trop étroit.  Réglez le déflecteur de bordure
            légèrement vers la droite, vers  le (9) (= fossé).  Effectuez à nouveau
            le test.
          2: 'L''épandage de bordure est trop large :  Réglez le déflecteur de bordure
            légèrement vers la gauche,  vers le (1) (= parcelle).'
    - type: ListItem
      text:  Testez ensuite la nappe d'épandage plein champ à l'aide de la procédure
        décrite au paragraphe qui suit.
    - type: TextItem
      text: '87'
- page_number: 88
  content:
    page_number: 88
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: Test du profil d'épandage grande largeur avec le déflecteur de bordure
        hydraulique
    - type: TextItem
      text: La diminution du régime de prise de force et la fermeture du disque d'épandage
        droit ont également une incidence sur la nappe d'épandage sur le bord gauche
        de l'épandeur. Testez pour cette raison la nappe d'épandage plein champ à
        l'aide du déflecteur de bordure. Conformez-vous à la procédure mais en y incluant
        les adaptations pour l'épandage de bordure, décrites au
    - type: PictureItem
      caption: ''
    - type: ListItem
      text:  paragraphe »Test de la nappe d'épandage plein champ« de la page 81.
    - type: SectionHeaderItem
      text: Réalisation
    - type: ListItem
      text:  Ne modifiez pas la position du déflecteur de bordure et laissez le disque
        d'épandage droit ou gauche débrayé.
    - type: TextItem
      text: 'Lors du premier passage :'
    - type: ListItem
      text:  Ne modifiez pas le réglage de l'épandeur, le régime de prise de force
        ni la vitesse d'avancement, mais veillez à ce que ces valeurs soient identiques
        à celles utilisées pour l'épandage de bordure.
    - type: TextItem
      text: 'Lors du deuxième passage :'
    - type: ListItem
      text:  Relevez le déflecteur de bordure.
    - type: ListItem
      text:  Réglez l'épandeur pour l'épandage plein champ.
    - type: ListItem
      text:  Réglez le régime des disques d'épandage tel qu'indiqué dans le tableau
        d'épandage correspondant.
    - type: ListItem
      text:  La vitesse d'avancement et le régime de la prise de force doivent être
        identiques aux valeurs du premier passage.
    - type: SectionHeaderItem
      text: Evaluation
    - type: TextItem
      text: Il est probable que vous trouviez dans les bacs du milieu un débit moins
        important. La nappe d'épandage ressemble à la nappe d'épandage B du
    - type: ListItem
      text:  paragraphe »Test de la nappe d'épandage plein champ« de la page 81.
    - type: TextItem
      text: La raison en est le régime de prise de force peu élevé. Lors de l'épandage
        de bordure, le niveau dans le tube de mesure central est de 25 % plus bas
        que dans les tubes de mesure extérieurs.
    - type: SectionHeaderItem
      text: Adaptation
    - type: TextItem
      text: 'Lorsque l''écart est supérieur à 25 % :'
    - type: ListItem
      text:  augmentez le régime du disque d'épandage de 50 tr/min.
    - type: ListItem
      text:  Effectuez à nouveau le test de la nappe d'épandage plein champ à l'aide
        d'adaptations pour l'épandage de bordure jusqu'à ce que l'écart soit inférieur
        à 25 %.
    - type: ListItem
      text:  Procédez à nouveau au test de la nappe d'épandage du déflecteur de bordure.
        N'adaptez la position du déflecteur de bordure que lorsque la perte descend
        en deçà de la norme légale.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '88'
- page_number: 89
  content:
    page_number: 89
    items:
    - type: SectionHeaderItem
      text: Test du profil d'épandage avec l'ExactLine
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: En utilisant ExactLine, vous cherchez à compléter au maximum en bordure,
        avec un minimum de pertes dans le fossé.
    - type: TextItem
      text: Testez pour cela le fonctionnement du système ExactLine. N'effectuez pas
        le test le long du bord de la tranchée, mais marquez une ligne derrière laquelle
        la tranchée fictive se trouve.
    - type: SectionHeaderItem
      text: Réalisation
    - type: ListItem
      text:  Réglez l'épandeur à l'aide des données du tableau d'épandage sur la
        largeur de travail souhaitée correspondant au meilleur type d'engrais, de
        graines ou de granulés (hauteur du disque d'épandage = 75 cm au-dessus des
        bacs de collecte) .
    - type: ListItem
      text:  Actionnez le distributeur hydraulique pendant quelques secondes afin
        de placer le système ExactLine en position de travail et de mettre suffisamment
        sous pression le réservoir de gaz.
    - type: ListItem
      text:  Fermez le robinet du flexible hydraulique afin d'éviter que le système
        ExactLine se mette accidentellement dans une autre position.
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Réglez l'épandeur sur la position 'milieu' à l'aide des données du tableau
        d'épandage de la largeur de travail souhaitée
    - type: ListItem
      text:  Voir paragraphe »Épandage de bordure à l'aide du système ExactLine«
        de la page 110.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '89'
- page_number: 90
  content:
    page_number: 90
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: ListItem
      text:  Placez 1 bac de collecte sur le champ le long de la bordure de tranchée
        fictive puis 1 bac de collecte dans la tranchée fictive.
    - type: TextItem
      text: 'INDICATION :'
    - type: TextItem
      text: Placez les bacs de collecte à l'horizontale à l'aide d'un niveau à bulle
        !
    - type: ListItem
      text:  Positionnez 1 bac de collecte au centre de l'ornière du tracteur. L'ornière
        se trouve sur une moitié de la largeur de travail à partir de la tranchée
        fictive. Répartissez les autres bacs de façon proportionnelle entre l'ornière
        et la tranchée fictive.
    - type: ListItem
      text:  Démarrez le tracteur et branchez le boîtier de commande.
    - type: ListItem
      text:  Fermez la cabine en fermant toutes les portes et les vitres.
    - type: ListItem
      text:  Embrayez la prise de force et réglez le régime des disques d'épandage
        à l'aide du tableau d'épandage ou du tableau du
    - type: ListItem
      text:  Choisissez si vous le souhaitez un rapport qui vous permette d'avancer
        à la même vitesse que lors de l'épandage plein champ.
    - type: ListItem
      text:  Désactivez l'étalonnage automatique.
    - type: ListItem
      text:  Commencez à rouler sur l'ornière et ouvrez les unités de dosage quelques
        mètres avant de passer au centre au-dessus du premier bac en appuyant sur
        la touche "START".
    - type: ListItem
      text:  Arrêtez seulement d'épandre une fois que vous avez passé les bacs de
        collecte sur au moins une largeur de travail (par ex. 18 ou 24 m). L'épandeur
        épand en effet un peu plus vers l'arrière que sur le côté.
    - type: ListItem
      text:  Fermez les unités de dosage.
    - type: ListItem
      text:  Si vous avez réglé un débit inférieur à 250 kg/ha, faites une fois encore
        l'aller et retour sur la même ornière afin d'accumuler suffisamment d'engrais
        dans les bacs de collecte pour obtenir une bonne comparaison.
    - type: TextItem
      text: Respectez la même distance pour l'ouverture et la fermeture des unités
        de dosage.
    - type: SectionHeaderItem
      text: Conservez la même vitesse d'avancement et le même régime de prise de force
        !
    - type: ListItem
      text:  Videz les bacs de collecte à l'aide de l'entonnoir dans les tubes de
        mesure.
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '90'
- page_number: 91
  content:
    page_number: 91
    items:
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Evaluation et adaptation
    - type: TextItem
      text: La perte maximale autorisée dans la tranchée est définie dans une norme
        environnementale. Pour satisfaire à celle-ci, la quantité d'engrais dans le
        premier bac de collecte situé dans la tranchée fictive peut représenter au
        maximum 10 % de la quantité contenue dans le bac de collecte au centre de
        l'ornière (= 100 %).
    - type: TextItem
      text: Le bac de collecte sur le champ le long de la bordure de tranchée fictive
        fournit une dose complémentaire pour la nappe d'épandage. La dose complémentaire
        ne doit jamais être de 100 %.
    - type: TableItem
      table_data:
        A:
          0: B
          1: C
        Nappe d'épandage régulière, ExactLine est bien réglé:
          0: L'épandage est trop étroit.  Réglez-le un cran plus large (par exemple
            de 3 vers 4  ou de 7 vers la position de transport)  Effectuez à nouveau
            le test
          1: 'L''épandage est trop large :  Réglez-le un cran plus petit (par exemple
            de 5 vers 4 ou  de la position de transport vers 7)  Effectuez à nouveau
            le test'
    - type: TextItem
      text: Si vous réglez le système ExactLine un cran plus haut ou plus bas (par
        exemple de 1 vers 2 ou de 3 vers 2), la largeur de travail varie d'environ
        0,3 mètre au niveau de la bordure du fossé.
    - type: SectionHeaderItem
      text: Ramener la hauteur d'épandage après le test sur bacs
    - type: TextItem
      text: Pendant le test sur bacs, vous avez réglé la hauteur des disques à 75
        cm.
    - type: ListItem
      text:  Avant l'épandage, réglez la hauteur des disques à 75 cm au-dessus du
        sol ou de la plante.
    - type: ListItem
      text:  Voir le paragraphe »Hauteur d'épandage«, page 95.
    - type: TextItem
      text: '91'
- page_number: 92
  content:
    page_number: 92
    items:
    - type: SectionHeaderItem
      text: Circulation sur la voie publique
    - type: TextItem
      text: Circulation sur la voie publique
    - type: SectionHeaderItem
      text: Avant de prendre la route
    - type: TextItem
      text: '92'
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Respectez la hauteur maximale de sécurité autorisée relativement
    - type: ListItem
      text: · à la hauteur maximale prescrite pour les véhicules dans le code de la
        route,
    - type: ListItem
      text: · aux lignes à haute tension et autres câbles électriques sur la route,
    - type: ListItem
      text: · aux restrictions de hauteurs prévisibles.
    - type: TextItem
      text: En faisant preuve d'une attention accrue, vous éviterez les situations
        dangereuses qui peuvent causer des dégâts matériels importants et des dommages
        corporels graves.
    - type: SectionHeaderItem
      text: 'Avant de quitter le tracteur, vous devez :'
    - type: ListItem
      text: · débrayer la prise de force,
    - type: ListItem
      text: · mettre hors pression le système hydraulique,
    - type: ListItem
      text: · débrancher le système de commande électronique,
    - type: ListItem
      text: · couper le contact sur le tracteur,
    - type: ListItem
      text: · retirer la clé du contact,
    - type: ListItem
      text: · serrer le frein à main sur le tracteur.
    - type: TextItem
      text: Vous éviterez ainsi que le tracteur puisse démarrer alors que vous travaillez
        sur la machine et donc que la machine bouge, ce qui risquerait d'entraîner
        des dommages corporels graves.
    - type: TextItem
      text: 'Avant d''emprunter la voie publique avec votre tracteur et la machine,
        il convient d''effectuer ce qui suit :'
    - type: ListItem
      text:  Vérifiez si le tracteur et la machine satisfont aux règles de la circulation
        routière.
    - type: ListItem
      text:  contrôler le fonctionnement et la fixation de l'éclairage, des autocollants
        d'avertissement, des protections et du freinage.
    - type: ListItem
      text:  Vérifiez si le catadioptre pour véhicule à moteur à vitesse limitée
        (< 40 km/h) du tracteur n'est pas masqué par l'outil.
    - type: ListItem
      text:  Si tel est le cas, montez un catadioptre supplémentaire derrière l'outil.
    - type: ListItem
      text:  contrôler le fonctionnement des câbles de l'attelage rapide du dispositif
        de levage.
- page_number: 93
  content:
    page_number: 93
    items:
    - type: SectionHeaderItem
      text: Préparation de la machine pour le transport
    - type: SectionHeaderItem
      text: Circulation sur la voie publique
    - type: TextItem
      text: 'Avant d''emprunter la voie publique avec votre tracteur et la machine,
        il convient d''effectuer ce qui suit :'
    - type: ListItem
      text:  Vérifiez si le tracteur et la machine satisfont aux règles de la circulation
        routière.
    - type: ListItem
      text:  contrôler le fonctionnement et la fixation de l'éclairage, des autocollants
        d'avertissement, des protections et du freinage.
    - type: ListItem
      text:  contrôler le fonctionnement des câbles de l'attelage rapide du dispositif
        de levage.
    - type: ListItem
      text:  Montez le cas échéant un éclairage supplémentaire et des panneaux d'avertissement.
    - type: ListItem
      text: ' Contrôlez toutes les parties escamotables et vérifiez leur verrouillage
        :'
    - type: ListItem
      text: · jupe,
    - type: ListItem
      text: · ExactLine,
    - type: ListItem
      text: · déflecteur de bordure hydraulique.
    - type: ListItem
      text:  Réglez toutes les pièces de la machine et du tracteur, notamment la
        prise de force, le système hydraulique, pneumatique et électrique, en position
        de transport.
    - type: ListItem
      text:  contrôlez la répartition du poids entre l'essieu avant et arrière.
    - type: ListItem
      text:  fixez éventuellement des masses frontales.
    - type: ListItem
      text:  vérifiez la hauteur maximale de l'ensemble.
    - type: ListItem
      text:  Abaissez éventuellement le dispositif de levage.
    - type: ListItem
      text:  Verrouillez le poste de commande du dispositif de levage lorsque vous
        roulez, de sorte à ce que la machine portée ne puisse s'abaisser involontairement.
    - type: ListItem
      text:  Vérifiez le fonctionnement des éclairages.
    - type: ListItem
      text:  Vérifiez que les unités de dosage sont fermées.
    - type: ListItem
      text:  Couper le boîtier de commande.
    - type: ListItem
      text:  Nettoyez l'encrassement que vous pouvez perdre et ainsi répandre sur
        la route. Une route encrassée constitue un danger pour ses usagers.
    - type: ListItem
      text:  Assurez-vous pour cela que les pièces telles que les câbles, les flexibles,
        etc., qui activent par exemple à distance des cylindres, soient positionnées
        de telle sorte qu'elles ne puissent ni activer ni bloquer accidentellement
        ces derniers !
    - type: ListItem
      text:  Veillez à une fixation latérale suffisante d'une machine portée en position
        de transport.
    - type: TextItem
      text: '93'
- page_number: 94
  content:
    page_number: 94
    items:
    - type: TextItem
      text: Utilisation dans les champs
    - type: TextItem
      text: Utilisation dans les champs
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: 'Coincement entre des pièces en mouvement :'
    - type: TextItem
      text: Faites attention à ne pas vous coincer entre les pièces en mouvement lors
        des opérations de réglage. Un contact accidentel avec des manettes de commande
        peut actionner la machine.
    - type: TextItem
      text: Ne commencez les opérations sur la machine que lorsque toutes les pièces
        de la machine sont arrêtées et que les manettes de commande sont à l'abri
        de toute fausse manoeuvre. Portez des chaussures de sécurité et des gants
        protecteurs et travaillez seul. Vous pouvez gravement vous blesser si vous
        vous coincez.
    - type: SectionHeaderItem
      text: Contrôlez l'environnement direct
    - type: TextItem
      text: Contrôlez et surveillez en permanence l'environnement direct au début
        et au cours des opérations effectuées avec et sur la machine. Assurez-vous
        d'avoir une vue dégagée sur l'environnement direct. Ne commencez pas les opérations
        avec la machine avant d'avoir éloigné toute personne et tout obstacle de la
        zone de travail et de la zone dangereuse du tracteur et de la machine.
    - type: TextItem
      text: Veillez à ce que personne (vous y compris) ne se trouve dans la zone de
        travail et dans la zone dangereuse lorsque la machine fonctionne. Si une personne
        se trouve dans la zone de travail et dans la zone dangereuse, elle risque
        d'être blessée.
    - type: SectionHeaderItem
      text: Avant de quitter le tracteur, vous devez
    - type: ListItem
      text: · débrayer la prise de force,
    - type: ListItem
      text: · mettre hors pression le système hydraulique,
    - type: ListItem
      text: · débrancher le système de commande électronique,
    - type: ListItem
      text: · couper le contact sur le tracteur,
    - type: ListItem
      text: · retirer la clé du contact,
    - type: ListItem
      text: · serrer le frein à main sur le tracteur.
    - type: TextItem
      text: Vous éviterez ainsi que le tracteur puisse démarrer alors que vous travaillez
        sur la machine et donc que la machine bouge, ce qui risquerait d'entraîner
        des dommages corporels graves.
    - type: SectionHeaderItem
      text: La prise de force s'arrête après qu'elle ait été débrayée
    - type: TextItem
      text: Après avoir débrayé la prise de force, certains dangers peuvent survenir
        du fait de la coupure de la machine à cause de l'inertie de masse. Ne restez
        pas à proximité de la machine avant que toutes les pièces en mouvement se
        soient totalement arrêtées. Si vous vous approchez d'une machine en rotation,
        vous risquez de vous blesser gravement voire mortellement.
    - type: SectionHeaderItem
      text: Protection de l'environnement
    - type: TextItem
      text: Une dose et un épandage trop importants de produits hors de la bordure
        de parcelle, notamment avec des eaux de surface, constituent de sérieuses
        contraintes pour l'environnement. Ménagez l'environnement en réglant un débit
        correct et en procédant avec application.
    - type: SectionHeaderItem
      text: Travail avec la cabine fermée
    - type: TextItem
      text: Lorsque les vitres, les portes ou d'autres ouvertures sont ouvertes, de
        la poussière d'engrais peut entrer dans la cabine. Dans une cabine ouverte,
        le niveau sonore est de surcroît plus élevé. Pour cette raison, travaillez
        avec la cabine du tracteur fermée et pourvue de filtres de carbone actif au
        niveau des arrivées d'air. La poussière provenant de l'engrais et les nuisances
        sonores prolongées peuvent entraîner des blessures corporelles.
    - type: TextItem
      text: '94'
- page_number: 95
  content:
    page_number: 95
    items:
    - type: SectionHeaderItem
      text: Réglage de la machine
    - type: SectionHeaderItem
      text: Hauteur d'épandage
    - type: TextItem
      text: Niveau sol ou sommet de la végétation
    - type: PictureItem
      caption: Niveau sol ou sommet de la végétation
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: Utilisation dans les champs
    - type: TextItem
      text: La plupart des types d'engrais absorbent l'eau et peuvent alors former
        des blocs. Ces blocs sont susceptibles de provoquer des bourrages au niveau
        de l'épandeur ou d'abîmer la nappe d'épandage.
    - type: ListItem
      text: · Si les conditions sont humides, travaillez uniquement avec la bâche
        de trémie bien fermée.
    - type: ListItem
      text: · N'épandez jamais sans bâche de trémie lorsque les conditions sont humides.
    - type: ListItem
      text: · Ne laissez jamais l'engrais pendant longtemps dans l'épandeur. Des blocs
        peuvent également se former sous l'action de l'humidité de l'air.
    - type: ListItem
      text: · Nettoyez à fond l'épandeur après chaque utilisation, ainsi que les orifices
        de dosage et les bagues d'écoulement.
    - type: TextItem
      text: 'Avant de réaliser votre premier passage avec la machine, vous devez réaliser
        dans les champs le réglage :'
    - type: TextItem
      text: Pour le bon fonctionnement de l'épandeur, il est important d'amener celui-ci
    - type: ListItem
      text: · à la bonne hauteur au-dessus du sol ou de la végétation et
    - type: ListItem
      text: · de le placer à l'horizontale à l'aide du réglage de la chandelle et
        du bras supérieur.
    - type: TextItem
      text: A partir de la partie inférieure des pales, la distance jusqu'au sol ou
        jusqu'à la végétation doit être de 75 cm.
    - type: ListItem
      text:  placez la machine à la bonne hauteur avec le dispositif de relevage.
    - type: ListItem
      text:  Réglez l'épandeur à l'horizontale à l'aide du réglage de la chandelle
        et du bras supérieur.
    - type: ListItem
      text:  fixez la limitation de relevage dans cette position.
    - type: SectionHeaderItem
      text: Correction de la hauteur en cas de surfertilisation
    - type: TextItem
      text: 'Si la hauteur exigée de 75 cm au-dessus de la végétation n''est pas réalisable
        avec votre dispositif de levage :'
    - type: ListItem
      text:  utilisez la position d'épandage en hauteur des tenons d'attelage, et/ou
    - type: ListItem
      text:  réglez le distributeur d'engrais au préalable en vous conformant aux
        tableaux d'épandage.
    - type: ListItem
      text:  Cf. paragraphe »Choix de la hauteur du tenon d'attelage« de la page
        53.
    - type: TextItem
      text: '95'
