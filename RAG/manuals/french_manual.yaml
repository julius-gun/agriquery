  content:
    page_number: 64
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Largeur de travail
    - type: TextItem
      text: Pour régler l'épandeur, vous devez d'abord choisir la largeur de travail
        sur laquelle vous voulez épandre. Il peut par exemple s'agir de la distance
        entre les voies de pulvérisation.
    - type: TextItem
      text: Dans le manuel des tableaux d'épandage, dans les tableaux d'épandage en
        ligne ou dans l'application mobile gratuite fonctionnant sous iOs et/ou Android,
        cherchez ensuite la page avec la largeur de travail souhaitée indiquant le
        type d'engrais doté des propriétés les plus similaires.
    - type: TextItem
      text: Différents types d'engrais ont une largeur de travail maximale limitée.
        En cause, leurs propriétés physiques, qui ne permettent pas de les épandre
        de façon régulière sur de grandes largeurs de travail. Si une largeur de travail
        n'est pas indiquée dans les tableaux d'épandage, vous ne pouvez pas épandre
        votre type d'engrais de façon régulière sur toute la largeur.
    - type: TextItem
      text: 'Si vous voulez épandre avec une largeur de travail qui ne figure pas
        dans les tableaux d''épandage, utilisez les réglages de la largeur de travail
        indiquée qui s''approche le plus de la largeur de travail souhaitée. Par exemple
        : les réglages du tableau d''épandage correspondant à une largeur de travail
        de 24 mètres si vous voulez épandre avec une largeur de travail de 25 mètres.
        Appliquez la largeur de travail réelle dans le système de commande pour épandre
        correctement le débit souhaité.'
    - type: TextItem
      text: 'La largeur de travail se règle avec :'
    - type: ListItem
      text: · le bon point de jonction pour l'arbre de transmission avec le régime
        de la prise de force et
    - type: ListItem
      text: · le point de chute.
    - type: TextItem
      text: La largeur de travail du distributeur d'engrais est également définie
        par le point de raccordement choisi de l'arbre de transmission sur le boîtier
        central. Le point de jonction (tortue ou lièvre) à utiliser est indiqué dans
        le tableau d'épandage (en ligne) et dépend de la largeur de travail souhaitée.
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Séparez l'arbre de transmission côté machine.
    - type: ListItem
      text:  Fixez l'arbre de transmission sur le bon point de jonction.
    - type: TextItem
      text: INDICATION
