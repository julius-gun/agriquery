- page_number: 59
  content:
    page_number: 59
    items:
    - type: SectionHeaderItem
      text: Détermination de la granulométrie
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: TableItem
      table_data: {}
    - type: PictureItem
      caption: ''
    - type: PictureItem
