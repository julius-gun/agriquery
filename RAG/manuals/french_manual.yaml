    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Arrêtez le moteur et retirez la clé du contact
    - type: TextItem
      text: Coupez le moteur dès que vous descendez du tracteur. Retirez la clé du
        contact afin d'éviter que le tracteur ne démarre (accidentellement) alors
        que vous vous trouvez dans la zone dangereuse, notamment lors des opérations
        de réglage, d'entretien et de réparation.
    - type: SectionHeaderItem
      text: Gardez vos distances avec la machine lorsque celle-ci fonctionne
    - type: TextItem
      text: Lorsque la machine fonctionne, l'engrais est épandu sur un large périmètre.
        Évitez de vous trouver, vous ou une autre personne, dans la zone de travail
        de la machine lorsque celle-ci fonctionne. Ne pénétrez pas dans cette zone
        de travail avant que toutes les pièces de la machine ne soient totalement
        arrêtées.
    - type: SectionHeaderItem
      text: Actionnez le dispositif de levage uniquement hors de la zone dangereuse
    - type: TextItem
      text: Vous risquez d'être coincé entre le tracteur et la machine par le dispositif
        de levage. N'actionnez par conséquent le dispositif de levage que lorsque
        vous vous trouvez hors de la zone dangereuse. Immobilisez le tracteur à l'aide
        du frein à main et de cales.
    - type: SectionHeaderItem
      text: Ne vous approchez pas de la machine tant que celle-ci n'est pas totalement
        arrêtée
    - type: TextItem
      text: Les pièces en rotation de la machine ne s'arrêtent pas instantanément,
        mais continuent à tourner pendant un certain temps. Les pièces en mouvement
        de la machine ne sont pas toujours visibles. Ne vous approchez pas de la machine
        tant que toutes les pièces en mouvement de celle-ci ne se sont pas complètement
        arrêtées.
    - type: SectionHeaderItem
      text: Ne restez jamais sous une machine hissée non verrouillée
    - type: TextItem
      text: La machine ou des parties de la machine peuvent s'abaisser brusquement,
        par exemple en cas de chute de la pression hydraulique. La machine doit toujours
        reposer sur des supports robustes lorsque vous procédez à des opérations sous
        la machine !
