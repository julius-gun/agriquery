  content:
    page_number: 131
    items:
    - type: SectionHeaderItem
      text: Contrôle du système hydraulique
    - type: PictureItem
      caption: ''
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Délai de remplacement
    - type: TextItem
      text: Maintenance
    - type: SectionHeaderItem
      text: L'huile hydraulique est soumise à une forte pression
    - type: TextItem
      text: N'essayez jamais de boucher une fuite avec vos mains. Ne tentez jamais
        de rechercher une fuite hydraulique à la main ou de la maintenir bouchée !
        Utilisez toujours pour la recherche de fuites une petite planche ou quelque
        chose de ce type et portez des lunettes protectrices ainsi que des gants protecteurs
        ! Un liquide sous haute pression gicle facilement sur la peau et les vêtements,
        entraînant des blessures graves. Consultez immédiatement un médecin en cas
        de blessures !
    - type: SectionHeaderItem
      text: Ne dépassez pas la pression hydraulique maximale de 210 bars
    - type: TextItem
      text: Assurez-vous que la pression du circuit hydraulique n'excède pas 210 bars
        ! Si cette pression est plus élevée que la pression autorisée, la machine
        risque d'être endommagée et vous vous exposez à des situations à risques.
    - type: SectionHeaderItem
      text: Distance de sécurité par rapport à la machine pendant le contrôle et les
        essais
    - type: TextItem
      text: Utilisez un bâton pour plier les flexibles hydrauliques lors des contrôles
        de fuite. Vous garderez ainsi une distance suffisante avec la machine. Étant
        donné la pression et la température du système, les projections d'huile ou
        les flexibles qui se détachent soudainement peuvent causer des dommages corporels
        graves.
    - type: SectionHeaderItem
      text: Travail en toute sécurité sur le système hydraulique
    - type: TextItem
      text: 'Le système hydraulique est soumis à une forte pression. Ne travaillez
        par conséquent jamais sur un système hydraulique sans avoir :'
    - type: ListItem
      text: · mis hors pression le système hydraulique,
    - type: ListItem
      text: · coupant le système de commande électronique,
    - type: ListItem
      text: · débrayé la prise de force,
    - type: ListItem
      text: · retiré la clé du contact,
    - type: ListItem
      text: · serrant le frein à main sur le tracteur,
    - type: ListItem
      text: · utilisé des outils appropriés,
    - type: ListItem
      text: · porté des lunettes protectrices, des gants protecteurs et des chaussures
        de sécurité.
    - type: TextItem
      text: Si vous travaillez de façon dangereuse sur le système hydraulique, vous
        risquez de gravement vous blesser et d'endommager la machine. Consultez immédiatement
        un médecin en cas de blessures ! Il existe un risque d'infection !
    - type: TextItem
      text: Contrôlez l'état des raccords et flexibles (endommagement, fuites) avant
        d'utiliser le système hydraulique.
    - type: TextItem
      text: Contrôlez régulièrement le système hydraulique (flexibles, conduites,
        jonctions). Faites également contrôler l'ensemble des flexibles, des conduites
        et des jonctions à la recherche de fuites ou de dommages visibles de l'extérieur,
        au moins une fois par an, par un expert ! La durée de vie d'un flexible est
        de 6 ans maximum (cf. la date de fabrication sur les flexibles).
    - type: TextItem
      text: Remplacez les en cas d'endommagement ou d'altération par des pièces neuves
        satisfaisant aux exigences techniques du fabricant de la machine.
    - type: TextItem
      text: Un endommagement du système hydraulique peut entraîner des blessures.
    - type: TextItem
      text: '131'
- page_number: 132
  content:
    page_number: 132
    items:
    - type: TextItem
      text: Maintenance
    - type: SectionHeaderItem
      text: Critères d'inspection
    - type: SectionHeaderItem
      text: Procédure de remplacement
    - type: TextItem
      text: '132'
    - type: TextItem
      text: 'Il est interdit de réparer les flexibles hydrauliques ! Remplacez les
        flexibles si vous constatez lors de l''inspection ce qui suit :'
    - type: ListItem
      text: · dégâts au niveau de la surface jusqu'à l'armature (par exemple des traces
        d'usure, des rayures et des fissures),
    - type: ListItem
      text: · fragilisation de la surface (fissures au niveau des flexibles),
    - type: ListItem
      text: · déformation qui ne convient pas avec la forme naturelle du flexible,
        quand il est hors ou sous pression ou dans les virages, par exemple formation
        de cloques,
    - type: ListItem
      text: · fuites,
    - type: ListItem
      text: · le montage ne satisfait pas aux normes,
    - type: ListItem
      text: · endommagement ou déformation de l'ensemble de flexibles, réduisant la
        solidité de l'ensemble ou de la jonction entre le flexible et les entretoises,
    - type: ListItem
      text: · le flexible dépasse de la pièce d'attelage,
    - type: ListItem
      text: · corrosion de la pièce d'attelage au détriment du fonctionnement et de
        la solidité,
    - type: ListItem
      text: · dépassement de la durée de stockage et d'utilisation.
    - type: TextItem
      text: Utilisez exclusivement des pièces de rechange d'origine pour remplacer
        les flexibles. Placez et montez correctement les flexibles. Prenez garde lors
        du remplacement des conduites. Les flexibles de rechange doivent être adaptés
        à la même pression autorisée et supporter les sollicitations chimiques, mécaniques
        et thermiques. Utilisez toujours des serre-tubes en acier inoxydable lors
        du montage.
    - type: ListItem
      text:  Actionnez les vannes hydrauliques jusqu'à ce que tous les cylindres
        soient entièrement remis en place.
    - type: ListItem
      text:  Placez la machine sur le sol ou sur des supports solides reposant sur
        une surface plane et robuste.
    - type: ListItem
      text:  Veillez à ce que la pression du système hydraulique soit nulle.
    - type: ListItem
      text:  Débranchez le système de commande électronique et coupez le moteur du
        tracteur, retirez la clé de contact et serrez le frein à main.
    - type: ListItem
      text:  Dételez la machine,
    - type: ListItem
      text:  Cf. paragraphe »Dételage de la machine« de la page 119.
    - type: ListItem
      text:  Démontez les attelages à l'aide des outils adéquats.
    - type: ListItem
      text:  Récupérez l'huile qui s'écoule des cylindres et des flexibles.
    - type: ListItem
      text:  Montez de nouveaux flexibles et accompagnez-les afin qu'ils ne se coincent
        pas.
    - type: ListItem
      text:  Éliminez l'huile récupérée conformément aux réglementations nationales.
    - type: TextItem
      text: Actionnez avec la plus grande vigilance les distributeurs hydrauliques
        du tracteur la première fois que vous les utilisez après le remplacement des
        flexibles. De l'air circule encore dans les conduites ! Ouvrez et fermez toutes
        les vannes hydrauliques quelques fois avant de procéder aux opérations.
- page_number: 133
  content:
    page_number: 133
    items:
    - type: SectionHeaderItem
      text: Contrôle et réglage du mécanisme de dosage
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Maintenance
    - type: SectionHeaderItem
      text: Evitez tout contact avec l'engrais et d'autres produits
    - type: TextItem
      text: Lorsque vous remplissez, réglez et testez l'épandeur, il se peut que vous
        entriez en contact avec l'engrais ou d'autres produits d'épandage. Portez
        des vêtements de protection et des gants protecteurs, lisez les instructions
        de sécurité du fournisseur et conformez-vous aux instructions supplémentaires.
        Le contact avec des produits peut être à l'origine de blessures corporelles.
    - type: SectionHeaderItem
      text: Attention à ne pas vous coincer !
    - type: TextItem
      text: Lors du contrôle et du réglage de l'épandeur, vous pouvez facilement vous
        coincer.
    - type: TextItem
      text: 'Veillez à votre sécurité lors du contrôle et du réglage en :'
    - type: ListItem
      text: · coupant le système de commande électronique,
    - type: ListItem
      text: · coupant le contact du tracteur et en retirant la clé du contact,
    - type: ListItem
      text: · serrant le frein à main sur le tracteur,
    - type: ListItem
      text: · attendant que toutes les pièces de la machine se soient totalement arrêtées
        avant de procéder aux opérations de maintenance,
    - type: ListItem
      text: · portant des vêtements de protection tels que des gants protecteurs et
        des chaussures de sécurité,
    - type: ListItem
      text: · d'exécuter seul et avec prudence la procédure décrite.
    - type: TextItem
      text: En vous coinçant, vous pouvez vous blesser.
    - type: TextItem
      text: 'Contrôlez le réglage du mécanisme de dosage :'
    - type: ListItem
      text: · au bout des 10 premières heures d'utilisation,
    - type: ListItem
      text: · avant chaque nouvelle saison,
    - type: ListItem
      text: · au bout de toutes les 100 heures d'utilisation,
    - type: ListItem
      text: · lorsque la nappe d'épandage du disque d'épandage gauche et droit diffère
        de plus de 3 %.
    - type: ListItem
      text:  Voir paragraphe »Test de la nappe d'épandage à gauche et à droite« de
        la page 78.
    - type: TextItem
      text: '133'
