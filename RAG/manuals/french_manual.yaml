- page_number: 84
  content:
    page_number: 84
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: SectionHeaderItem
      text: Test du profil d'épandage avec le déflecteur de bordure hydraulique
    - type: TextItem
      text: Procédez toujours en premier lieu à un test d'étalonnage du débit et réglez
        la position de dosage correcte avant de contrôler la nappe d'épandage. Une
        modification des réglages des ouvertures a également une incidence sur la
        nappe d'épandage !
    - type: PictureItem
      caption: ''
    - type: ListItem
      text:  Voir paragraphe »Contrôle du profil d'épandage (test sur bacs)« de la
        page 76.
    - type: TextItem
      text: Lorsque vous utilisez le déflecteur de bordure hydraulique, vous voulez
        obtenir un apport maximal en bordure, mais des pertes minimes dans la tranchée.
    - type: TextItem
      text: Testez pour cela le fonctionnement du disque d'épandage de bordure. N'effectuez
        pas le test le long du bord de la tranchée, mais marquez une ligne derrière
        laquelle la tranchée fictive se trouve.
    - type: SectionHeaderItem
      text: Réalisation
    - type: ListItem
      text:  Coupez le moteur du tracteur, retirez la clé du contact et serrez le
        frein à main sur le tracteur.
    - type: ListItem
      text:  Débrayez le disque d'épandage droit ou gauche en déplaçant le raccord
        vers la droite ou vers la gauche. Bloquez à nouveau la pièce d'attelage à
        l'aide du boulon de fixation.
    - type: ListItem
      text:  Fermez l'unité de dosage du disque d'épandage droit ou gauche.
    - type: TextItem
      text: INDICATION Vérifiez que les pales ne touchent pas le déflecteur de bordure
        !
    - type: PictureItem
      caption: ''
    - type: ListItem
      text:  Réglez le distributeur d'engrais à l'aide des données du tableau d'épandage,
        de la largeur de travail souhaitée et des instructions du chapitre « Épandage
        unilatéral en bordure » (hauteur du disque d'épandage = 75 cm au-dessus des
        bacs de collecte) .
    - type: ListItem
      text:  Positionnez 1 bac de collecte au centre de l'ornière du tracteur. Le
        centre de l'ornière du tracteur se trouve à 2 mètres de la ligne derrière
        laquelle la tranchée fictive se trouve.
    - type: TextItem
      text: INDICATION Placez les bacs de collecte à l'horizontale à l'aide d'un niveau
        à bulle !
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '84'
- page_number: 85
  content:
    page_number: 85
    items:
    - type: PictureItem
      caption: ''
    - type: SectionHeaderItem
      text: Réglage du déflecteur de bordure hydraulique
    - type: TextItem
      text: INDICATION
    - type: TextItem
      text: INDICATION
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Opérations avant l'épandage
    - type: ListItem
      text:  Placez 1 bac de collecte sur le champ le long de la bordure de tranchée
        puis 2 bacs de collecte dans la tranchée fictive.
    - type: ListItem
      text:  Démarrez le tracteur, embrayez la prise de force. Le régime de prise
        de force correct est la valeur standard moins 25 %, c'est-à-dire 540 tr/min
        - 25 % = 400 tr/min.
    - type: ListItem
      text:  Sélectionnez un rapport vous permettant de rouler à la même vitesse
        qu'avec un régime de prise de force normal, ou réduisez le débit de 25 %.
    - type: ListItem
      text:  Commencez à rouler le long de la bordure de parcelle. La distance entre
        la bordure de parcelle et le centre du tracteur doit être de 2 mètres.
    - type: ListItem
      text:  Ouvrez l'unité de dosage sur quelques mètres avant de passer au centre
        au-dessus du premier bac.
    - type: ListItem
      text:  Arrêtez seulement d'épandre une fois que vous avez dépassé les bacs
        de collecte d'au moins une largeur de travail (par ex. 24 mètres). L'épandeur
        épand en effet un peu plus vers l'arrière que sur le côté.
    - type: ListItem
      text:  Si vous avez réglé un débit inférieur à 250 kg/ha, faites une fois encore
        l'aller et retour sur la même ornière afin d'accumuler suffisamment d'engrais
        dans les bacs de collecte pour obtenir une bonne comparaison.
    - type: TextItem
      text: Respectez la même distance pour l'ouverture et la fermeture de l'unité
        de dosage.
    - type: SectionHeaderItem
      text: Conservez la même vitesse d'avancement et le même régime de prise de force
        !
    - type: ListItem
      text:  Videz les bacs de collecte à l'aide de l'entonnoir dans les tubes de
        mesure.
    - type: TextItem
      text: Un déflecteur de bordure hydraulique est disponible des deux côtés.
    - type: ListItem
      text:  Abaissez le déflecteur de bordure.
    - type: ListItem
      text:  Fermez la vanne pour éviter que le déflecteur se relève de façon accidentelle
        pendant le travail.
    - type: ListItem
      text:  Fermez le dosage du côté où vous ne devez pas épandre.
    - type: ListItem
      text:  Débrayez l'entraînement du disque du côté où vous ne devez pas épandre.
    - type: ListItem
      text:  Réglez le déflecteur au moyen du tableau d'épandage (en ligne).
    - type: TextItem
      text: Respectez un régime de disque optimal pour l'épandage.
    - type: TextItem
      text: Réglez le déflecteur de bordure vers la position 9 si vous voulez épandre
        vers la bordure.
    - type: TextItem
      text: Réglez le déflecteur de bordure vers la position 1 si vous voulez vous
        éloigner de la bordure pour l'épandage.
    - type: TextItem
      text: Le tableau d'épandage indique les réglages pour les modes rendement et
        H 2 O. Pour le mode rendement, utilisez les déflecteurs (courts) montés en
        standard
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: '85'
- page_number: 86
  content:
    page_number: 86
    items:
    - type: SectionHeaderItem
      text: Opérations avant l'épandage
    - type: TextItem
      text: Pour l'épandage des bordures en mode H 2 O, des déflecteurs de bordure
        plus longs sont fournis.
    - type: TextItem
      text: Reprenez dans ce cas les réglages du tableau d'épandage pour le mode H
        2 O
    - type: PictureItem
      caption: ''
    - type: TextItem
      text: Les positions pour le mode H 2 O vont de A à D et sont indiquées dans
        les tableaux d'épandage
    - type: ListItem
      text:  Consultez les instructions fournies pour monter correctement les déflecteurs.
    - type: TextItem
      text: '86'
