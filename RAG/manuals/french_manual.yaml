    - type: ListItem
      text:  Consultez également le catalogue de pièces détachées.
    - type: TextItem
      text: Un câble ISO est disponible pour les épandeurs traînés. Il remplace le
        câble court déjà monté. Changez le câble entier.
    - type: ListItem
      text:  Le schéma de raccordement des fils est indiqué dans le catalogue de
