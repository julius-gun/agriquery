        acte répréhensibles :'
    - type: ListItem
      text: 1. S'il s'agit d'une intention ou négligence grave de sa part et d'une
        intention ou négligence grave de la part de ses représentants légaux ou de
        ses collaborateurs occupant une fonction dirigeante, le vendeur est entièrement
        responsable pour le dommage.
    - type: ListItem
      text: 2. S'il s'agit d'un manquement aux obligations principales contractuelles
        et aux obligations secondaires contractuelles, pour autant que celles-ci soient
        d'une importance particulière pour l'objet du contrat (obligations cardinales),
